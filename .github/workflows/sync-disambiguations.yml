name: Sync Disambiguations

on:
  push:
    branches: [main]
    paths:
      - 'data/discovery-seeds/disambiguations.json'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-disambiguations
  cancel-in-progress: false

jobs:
  sync:
    name: Sync Disambiguation Seeds
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf  # v2.2.1
        with:
          app-id: ${{ secrets.TSUKU_BATCH_GENERATOR_APP_ID }}
          private-key: ${{ secrets.TSUKU_BATCH_GENERATOR_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build and run sync-disambiguations
        run: |
          go build -o sync-disambiguations ./cmd/sync-disambiguations
          ./sync-disambiguations

      - name: Commit and push
        run: |
          git add data/disambiguations/
          if git diff --cached --quiet; then
            echo "No disambiguation changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(data): sync disambiguation data from seeds"

          # Retry logic for concurrent pushes
          for attempt in {1..3}; do
            if git push; then
              break
            else
              echo "Push failed (attempt $attempt/3), retrying..."
              sleep $((2 ** attempt))
              git pull --rebase
            fi
          done
