name: Update Coverage Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'recipes/**/*.toml'
      - 'internal/recipe/recipes/**/*.toml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: coverage-update
  cancel-in-progress: false

jobs:
  update-coverage:
    name: Regenerate coverage.json
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf  # v2.2.1
        with:
          app-id: ${{ secrets.TSUKU_BATCH_GENERATOR_APP_ID }}
          private-key: ${{ secrets.TSUKU_BATCH_GENERATOR_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Generate coverage data
        run: go run cmd/coverage-analytics/main.go

      - name: Commit and push changes
        run: |
          git add website/coverage/coverage.json
          if git diff --cached --quiet; then
            echo "No changes to coverage.json"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(website): regenerate coverage.json [skip ci]"

          # Retry logic for concurrent pushes
          for attempt in {1..3}; do
            if git push; then
              break
            else
              echo "Push failed (attempt $attempt/3), retrying..."
              sleep $((2 ** attempt))
              git pull --rebase
            fi
          done
