name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'internal/recipe/recipes/**/*.toml'
      - 'recipes/**/*.toml'
      - 'scripts/generate-registry.py'
      - '.github/workflows/deploy-website.yml'
  pull_request:
    branches: [main]
    paths:
      - 'website/**'
      - 'internal/recipe/recipes/**/*.toml'
      - 'recipes/**/*.toml'
      - 'scripts/generate-registry.py'
      - '.github/workflows/deploy-website.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.11'

      - name: Generate recipes.json
        run: |
          python3 scripts/generate-registry.py
          cp _site/recipes.json website/

      - name: Deploy to Cloudflare Pages
        if: ${{ secrets.CLOUDFLARE_PAGES_DEPLOYER_TOKEN != '' }}
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca  # v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_DEPLOYER_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: tsuku-dev
          directory: website
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
