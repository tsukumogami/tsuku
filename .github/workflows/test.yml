name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 00:00 UTC for recipe validation
    - cron: '0 0 * * *'

jobs:
  # Ensure no temporary work artifacts are committed
  check-artifacts:
    name: Check Artifacts
    # Skip on scheduled runs (nightly recipe validation)
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      - name: Check for work artifacts
        run: |
          failed=0
          for dir in issue_work wip; do
            if [ -d "$dir" ] && [ "$(ls -A "$dir" 2>/dev/null)" ]; then
              echo "::error::$dir/ contains intermediate work artifacts that should not be merged into main. Delete this folder before merging the Pull Request."
              ls -la "$dir/"
              failed=1
            fi
          done
          exit $failed

  lint-workflows:
    name: Lint Workflows
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      - name: Check for retired runners
        run: .github/scripts/checks/retired-runners.sh

  unit-tests:
    name: Unit Tests
    needs: matrix
    # Skip when only documentation files changed
    if: ${{ needs.matrix.outputs.code == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "::error::go.mod or go.sum is not tidy. Please run 'go mod tidy' locally and commit the changes."
            exit 1
          fi

      - name: Run tests
        # PRs: fast feedback without race detector or coverage
        # Push to main: full validation with race detector and coverage
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            go test -short -race -coverprofile=coverage.out ./...
          else
            go test -short ./...
          fi

      - name: Check for test artifacts
        run: |
          # Fail if tests left any files in the source tree
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Tests left artifacts in the source tree. Tests must clean up after themselves."
            echo "Changed files:"
            git status --porcelain
            exit 1
          fi

      - name: Upload coverage to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: true

  lint-tests:
    name: Lint Tests
    needs: matrix
    # Skip when only documentation files changed
    if: ${{ needs.matrix.outputs.code == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run lint tests
        run: go test -v -run 'Test(GolangCILint|GoFmt|GoModTidy|GoVet|Govulncheck)' .

  functional-tests:
    name: Functional Tests
    needs: matrix
    if: ${{ needs.matrix.outputs.code == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run functional tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ needs.matrix.outputs.functional }}" = "true" ]; then
            make test-functional
          else
            make test-functional-critical
          fi

  # Build and test tsuku-dltest Rust binary
  rust-test:
    name: "Rust: ${{ matrix.os }}"
    needs: matrix
    if: ${{ needs.matrix.outputs.rust == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.80"

      - name: Build tsuku-dltest
        working-directory: cmd/tsuku-dltest
        run: cargo build --release

      - name: Verify version output
        working-directory: cmd/tsuku-dltest
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          OUTPUT=$(./target/release/tsuku-dltest --version 2>&1)
          if ! echo "$OUTPUT" | grep -q "tsuku-dltest v$VERSION"; then
            echo "::error::Version mismatch. Expected 'tsuku-dltest v$VERSION', got: $OUTPUT"
            exit 1
          fi
          echo "Version check passed: $OUTPUT"

      - name: Verify exit codes
        working-directory: cmd/tsuku-dltest
        run: |
          # --version should exit 0
          ./target/release/tsuku-dltest --version 2>/dev/null && echo "PASS: --version exits 0"

          # No args should exit 2
          if ./target/release/tsuku-dltest 2>/dev/null; then
            echo "::error::Expected exit code 2 without arguments"
            exit 1
          fi
          echo "PASS: no args exits non-zero"

