name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 00:00 UTC for recipe validation
    - cron: '0 0 * * *'

jobs:
  # Ensure no temporary work artifacts are committed
  check-artifacts:
    name: Check Artifacts
    # Skip on scheduled runs (nightly recipe validation)
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for work artifacts
        run: |
          failed=0
          for dir in issue_work wip; do
            if [ -d "$dir" ] && [ "$(ls -A "$dir" 2>/dev/null)" ]; then
              echo "::error::$dir/ contains intermediate work artifacts that should not be merged into main. Delete this folder before merging the Pull Request."
              ls -la "$dir/"
              failed=1
            fi
          done
          exit $failed

  unit-tests:
    name: Unit Tests
    needs: matrix
    # Skip when only documentation files changed
    if: ${{ needs.matrix.outputs.code == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "::error::go.mod or go.sum is not tidy. Please run 'go mod tidy' locally and commit the changes."
            exit 1
          fi

      - name: Run tests
        # PRs: fast feedback without race detector or coverage
        # Push to main: full validation with race detector and coverage
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            go test -short -race -coverprofile=coverage.out ./...
          else
            go test -short ./...
          fi

      - name: Upload coverage to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: true

  lint-tests:
    name: Lint Tests
    needs: matrix
    # Skip when only documentation files changed
    if: ${{ needs.matrix.outputs.code == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run lint tests
        run: go test -v -run 'Test(GolangCILint|GoFmt|GoModTidy|GoVet|Govulncheck)' .

  # Detect changes and generate test matrices
  # Skip integration tests when only documentation files change
  matrix:
    name: Matrix
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      linux: ${{ steps.matrix.outputs.linux }}
      macos: ${{ steps.matrix.outputs.macos }}
      # true when code files (not just docs) are modified
      code: ${{ steps.filter.outputs.code }}
      # true when recipe files are modified
      recipes: ${{ steps.filter.outputs.recipes }}
      # true when validator code is modified
      validator: ${{ steps.filter.outputs.validator }}

    steps:
      - uses: actions/checkout@v4

      # Detect if code files changed (vs docs-only, website-only, or telemetry-only)
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - '.github/workflows/**'
            recipes:
              - 'internal/recipe/recipes/**/*.toml'
            validator:
              - 'internal/recipe/validator.go'
              - 'internal/recipe/validator_test.go'

      - name: Generate test matrices
        id: matrix
        run: |
          LINUX=$(jq -c '[.ci.linux[] as $id | {id: $id, tool: .tests[$id].tool, desc: .tests[$id].desc}]' test-matrix.json)
          MACOS=$(jq -c '[.ci.macos[] as $id | {id: $id, tool: .tests[$id].tool, desc: .tests[$id].desc}]' test-matrix.json)
          echo "linux=$LINUX" >> $GITHUB_OUTPUT
          echo "macos=$MACOS" >> $GITHUB_OUTPUT

  # Validate embedded recipes when they change or on schedule
  validate-recipes:
    name: Validate Recipes
    needs: matrix
    # Run on recipe changes, validator changes, or on scheduled runs (nightly)
    if: ${{ needs.matrix.outputs.recipes == 'true' || needs.matrix.outputs.validator == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Validate all recipes
        run: |
          failed=0
          passed=0
          failed_recipes=""

          for recipe in internal/recipe/recipes/*/*.toml; do
            output=$(./tsuku validate --strict "$recipe" 2>&1)
            if [ $? -ne 0 ]; then
              failed=$((failed + 1))
              failed_recipes="$failed_recipes$output"$'\n\n'
            else
              passed=$((passed + 1))
            fi
          done

          total=$((passed + failed))

          # Only print failed recipes
          if [ -n "$failed_recipes" ]; then
            echo "$failed_recipes"
          fi

          # Print summary
          echo "---"
          echo "Summary: $passed/$total recipes passed"

          if [ $failed -gt 0 ]; then
            echo "::error::$failed recipe(s) failed validation"
            exit 1
          fi

  integration-linux:
    name: "Linux: ${{ matrix.test.tool }}"
    needs: matrix
    # Run when code files or recipes changed (skip for docs-only changes)
    if: ${{ needs.matrix.outputs.code == 'true' || needs.matrix.outputs.recipes == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        test: ${{ fromJson(needs.matrix.outputs.linux) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Setup PATH
        run: echo "$HOME/.tsuku/bin" >> $GITHUB_PATH

      - name: "Install ${{ matrix.test.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force ${{ matrix.test.tool }}

  integration-macos:
    name: "macOS: ${{ matrix.test.tool }}"
    needs: matrix
    # Run when code files or recipes changed (skip for docs-only changes)
    if: ${{ needs.matrix.outputs.code == 'true' || needs.matrix.outputs.recipes == 'true' }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        test: ${{ fromJson(needs.matrix.outputs.macos) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Setup PATH
        run: echo "$HOME/.tsuku/bin" >> $GITHUB_PATH

      - name: "Install ${{ matrix.test.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force ${{ matrix.test.tool }}
