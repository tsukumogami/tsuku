  # Detect changes and generate test matrices
  # Skip integration tests when only documentation files change
  matrix:
    name: Matrix
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      linux: ${{ steps.matrix.outputs.linux }}
      macos: ${{ steps.matrix.outputs.macos }}
      # true when code files (not just docs) are modified
      code: ${{ steps.filter.outputs.code }}
      # true when Rust code is modified
      rust: ${{ steps.filter.outputs.rust }}
      # true when recipe files are modified
      recipes: ${{ steps.filter.outputs.recipes }}
      # true when validator code is modified
      validator: ${{ steps.filter.outputs.validator }}
      # true when functional test files or infra change
      functional: ${{ steps.filter.outputs.functional }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      # Detect if code files changed (vs docs-only, website-only, or telemetry-only)
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'test/functional/**'
              - '.github/workflows/**'
            rust:
              - 'cmd/tsuku-dltest/**'
            recipes:
              - 'internal/recipe/recipes/**/*.toml'
            validator:
              - 'internal/recipe/validator.go'
              - 'internal/recipe/validator_test.go'
            functional:
              - 'test/functional/**'

      - name: Generate test matrices
        id: matrix
        run: |
          LINUX=$(jq -c '[.ci.linux[] as $id | {id: $id, tool: .tests[$id].tool, desc: .tests[$id].desc, recipe: .tests[$id].recipe}]' test-matrix.json)
          MACOS=$(jq -c '[.ci.macos[] as $id | {id: $id, tool: .tests[$id].tool, desc: .tests[$id].desc, recipe: .tests[$id].recipe}]' test-matrix.json)
          echo "linux=$LINUX" >> $GITHUB_OUTPUT
          echo "macos=$MACOS" >> $GITHUB_OUTPUT

  # Validate embedded recipes when they change or on schedule
  validate-recipes:
    name: Validate Recipes
    needs: matrix
    # Run on recipe changes, validator changes, or on scheduled runs (nightly)
    if: ${{ needs.matrix.outputs.recipes == 'true' || needs.matrix.outputs.validator == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: CGO_ENABLED=0 go build -o tsuku ./cmd/tsuku

      - name: Validate all recipes
        run: |
          failed=0
          passed=0
          failed_recipes=""

          # Validate embedded recipes (flat structure)
          for recipe in internal/recipe/recipes/*.toml; do
            # Disable errexit for command substitution to capture non-zero exit codes
            output=$(./tsuku validate --strict "$recipe" 2>&1) && rc=0 || rc=$?
            if [ $rc -ne 0 ]; then
              failed=$((failed + 1))
              failed_recipes="$failed_recipes$output"$'\n\n'
            else
              passed=$((passed + 1))
            fi
          done

          # Validate registry recipes (letter subdirectories)
          for recipe in recipes/*/*.toml; do
            output=$(./tsuku validate --strict "$recipe" 2>&1) && rc=0 || rc=$?
            if [ $rc -ne 0 ]; then
              failed=$((failed + 1))
              failed_recipes="$failed_recipes$output"$'\n\n'
            else
              passed=$((passed + 1))
            fi
          done

          total=$((passed + failed))

          # Only print failed recipes
          if [ -n "$failed_recipes" ]; then
            echo "$failed_recipes"
          fi

          # Print summary
          echo "---"
          echo "Summary: $passed/$total recipes passed"

          if [ $failed -gt 0 ]; then
            echo "::error::$failed recipe(s) failed validation"
            exit 1
          fi

  integration-linux:
    name: "Linux: ${{ matrix.test.tool }}"
    needs: matrix
    # Run when code files or recipes changed (skip for docs-only changes)
    if: ${{ needs.matrix.outputs.code == 'true' || needs.matrix.outputs.recipes == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        test: ${{ fromJson(needs.matrix.outputs.linux) }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: CGO_ENABLED=0 go build -o tsuku ./cmd/tsuku

      - name: Setup PATH
        run: echo "$HOME/.tsuku/bin" >> $GITHUB_PATH

      - name: "Install ${{ matrix.test.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Point registry to current branch so PR tests can access migrated recipes
          TSUKU_REGISTRY_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}
        run: |
          # Use recipe path if specified (for testdata recipes), otherwise use tool name
          if [ -n "${{ matrix.test.recipe }}" ]; then
            ./tsuku install --force --recipe "${{ matrix.test.recipe }}"
          else
            ./tsuku install --force "${{ matrix.test.tool }}"
          fi

  # macOS integration tests (aggregated into single job to reduce runner queue pressure)
  integration-macos:
    name: "macOS (darwin-arm64)"
    needs: matrix
    # Run when code files or recipes changed (skip for docs-only changes)
    if: ${{ needs.matrix.outputs.code == 'true' || needs.matrix.outputs.recipes == 'true' }}
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: CGO_ENABLED=0 go build -o tsuku ./cmd/tsuku

      - name: Run all macOS integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TSUKU_REGISTRY_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}
        run: |
          FAILED=()
          TESTS='${{ needs.matrix.outputs.macos }}'
          CACHE_DIR="${{ runner.temp }}/tsuku-cache/downloads"
          mkdir -p "$CACHE_DIR"

          # Use while loop with process substitution to handle JSON objects with spaces
          while IFS= read -r item; do
            tool=$(echo "$item" | jq -r '.tool')
            desc=$(echo "$item" | jq -r '.desc')
            recipe=$(echo "$item" | jq -r '.recipe // empty')

            echo "::group::Testing $tool ($desc)"

            # Fresh TSUKU_HOME per test with shared download cache
            export TSUKU_HOME="${{ runner.temp }}/tsuku-$tool"
            mkdir -p "$TSUKU_HOME/cache"
            ln -s "$CACHE_DIR" "$TSUKU_HOME/cache/downloads"
            echo "$TSUKU_HOME/bin" >> "$GITHUB_PATH"

            # Use recipe path if specified (for testdata recipes), otherwise use tool name
            if [ -n "$recipe" ]; then
              if ! ./tsuku install --force --recipe "$recipe"; then
                FAILED+=("$tool")
              fi
            else
              if ! ./tsuku install --force "$tool"; then
                FAILED+=("$tool")
              fi
            fi
            echo "::endgroup::"
          done < <(echo "$TESTS" | jq -c '.[]')

          # Report failures at end (don't fail fast)
          if [ ${#FAILED[@]} -gt 0 ]; then
            echo "::error::Failed tools: ${FAILED[*]}"
            exit 1
          fi

          echo "All macOS integration tests passed"
