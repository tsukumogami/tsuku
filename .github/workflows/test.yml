name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    needs: matrix
    # Skip when only documentation files changed
    if: ${{ needs.matrix.outputs.code == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "::error::go.mod or go.sum is not tidy. Please run 'go mod tidy' locally and commit the changes."
            exit 1
          fi

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          fail_ci_if_error: true

  # Detect changes and generate test matrices
  # Skip integration tests when only documentation files change
  matrix:
    name: Matrix
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      linux: ${{ steps.matrix.outputs.linux }}
      macos: ${{ steps.matrix.outputs.macos }}
      # true when code files (not just docs) are modified
      code: ${{ steps.filter.outputs.code }}
      # true when recipe files are modified
      recipes: ${{ steps.filter.outputs.recipes }}

    steps:
      - uses: actions/checkout@v4

      # Detect if code files changed (vs docs-only)
      # Skip patterns: *.md, docs/**, .github/ISSUE_TEMPLATE/**
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          # Use 'every' so negation patterns work (file must match ALL patterns)
          predicate-quantifier: 'every'
          filters: |
            code:
              - '**'
              - '!**/*.md'
              - '!docs/**'
              - '!.github/ISSUE_TEMPLATE/**'
            recipes:
              - 'internal/recipe/recipes/**/*.toml'

      - name: Generate test matrices
        id: matrix
        run: |
          LINUX=$(jq -c '[.ci.linux[] as $id | {id: $id, tool: .tests[$id].tool, desc: .tests[$id].desc}]' test-matrix.json)
          MACOS=$(jq -c '[.ci.macos[] as $id | {id: $id, tool: .tests[$id].tool, desc: .tests[$id].desc}]' test-matrix.json)
          echo "linux=$LINUX" >> $GITHUB_OUTPUT
          echo "macos=$MACOS" >> $GITHUB_OUTPUT

  # Validate embedded recipes when they change
  validate-recipes:
    name: Validate Recipes
    needs: matrix
    if: ${{ needs.matrix.outputs.recipes == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate recipes (TOML syntax and metadata)
        run: |
          cd internal/recipe
          python3 ../../scripts/generate-registry.py
          echo "Validated $(find recipes -name '*.toml' | wc -l) recipes"

  integration-linux:
    name: "Linux: ${{ matrix.test.tool }}"
    needs: matrix
    # Run when code files or recipes changed (skip for docs-only changes)
    if: ${{ needs.matrix.outputs.code == 'true' || needs.matrix.outputs.recipes == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        test: ${{ fromJson(needs.matrix.outputs.linux) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Setup PATH
        run: echo "$HOME/.tsuku/bin" >> $GITHUB_PATH

      - name: "Install ${{ matrix.test.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force ${{ matrix.test.tool }}

  integration-macos:
    name: "macOS: ${{ matrix.test.tool }}"
    needs: matrix
    # Run when code files or recipes changed (skip for docs-only changes)
    if: ${{ needs.matrix.outputs.code == 'true' || needs.matrix.outputs.recipes == 'true' }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        test: ${{ fromJson(needs.matrix.outputs.macos) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Setup PATH
        run: echo "$HOME/.tsuku/bin" >> $GITHUB_PATH

      - name: "Install ${{ matrix.test.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force ${{ matrix.test.tool }}
