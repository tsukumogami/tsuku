name: Validate Queue Data

on:
  pull_request:
    paths:
      - 'data/priority-queue.json'

jobs:
  validate:
    name: Validate queue schema and recipe conflicts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Validate schema
        run: ./scripts/validate-queue.sh

      - name: Validate recipe conflicts
        run: ./scripts/validate-queue-recipes.sh
