name: Deploy Recipes

on:
  push:
    branches: [main]
    paths:
      - 'internal/recipe/recipes/**/*.toml'
      - 'scripts/generate-registry.py'
      - '.github/workflows/deploy-recipes.yml'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate recipes.json
        run: |
          cd internal/recipe
          python3 ../../scripts/generate-registry.py

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp internal/recipe/_site/recipes.json _site/
          echo "registry.tsuku.dev" > _site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
