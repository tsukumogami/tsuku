name: Deploy Recipes (Deprecated)

# DEPRECATED: registry.tsuku.dev is deprecated in favor of tsuku.dev/recipes.json
# This workflow is kept for backwards compatibility during the transition period.
# See issue #353 for context.
#
# The website deployment (deploy-website.yml) now generates and serves recipes.json
# from the same origin, eliminating CORS requirements and enabling full preview testing.

on:
  push:
    branches: [main]
    paths:
      - 'internal/recipe/recipes/**/*.toml'
      - 'scripts/generate-registry.py'
      - '.github/workflows/deploy-recipes.yml'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.11'

      - name: Generate recipes.json
        run: |
          cd internal/recipe
          python3 ../../scripts/generate-registry.py

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp internal/recipe/_site/recipes.json _site/
          echo "registry.tsuku.dev" > _site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b  # v4.0.0
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b  # v5.0.0

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4
