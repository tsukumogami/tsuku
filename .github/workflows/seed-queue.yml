name: Seed Queue

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      source:
        description: 'Package source'
        required: true
        default: 'homebrew'
        type: choice
        options:
          - homebrew
      limit:
        description: 'Max packages to fetch'
        required: false
        default: '100'
        type: string

env:
  SOURCE: ${{ inputs.source || 'homebrew' }}
  LIMIT: ${{ inputs.limit || '1000' }}

concurrency:
  group: queue-operations-${{ inputs.source || 'homebrew' }}
  cancel-in-progress: false

jobs:
  seed:
    name: Seed Priority Queue
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf  # v2.2.1
        with:
          app-id: ${{ secrets.TSUKU_BATCH_GENERATOR_APP_ID }}
          private-key: ${{ secrets.TSUKU_BATCH_GENERATOR_APP_PRIVATE_KEY }}

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff  # v5
        with:
          go-version-file: go.mod

      - name: Build seed-queue
        run: go build -o seed-queue ./cmd/seed-queue

      - name: Run seed-queue
        run: |
          ./seed-queue \
            -source "${{ env.SOURCE }}" \
            -limit "${{ env.LIMIT }}" \
            -recipes-dir recipes \
            -embedded-dir internal/recipe/recipes

      - name: Validate output
        run: |
          QUEUE_FILE="data/queues/priority-queue-${{ env.SOURCE }}.json"
          if [ ! -f "$QUEUE_FILE" ]; then
            echo "ERROR: $QUEUE_FILE not created" >&2
            exit 1
          fi
          # Schema validation (requires ajv or similar; basic jq check for now)
          jq -e '.schema_version == 1 and (.packages | length) > 0' "$QUEUE_FILE" > /dev/null

      - name: Commit and push
        run: |
          QUEUE_FILE="data/queues/priority-queue-${{ env.SOURCE }}.json"
          git add "$QUEUE_FILE"
          git diff --cached --quiet && {
            echo "No changes to priority queue"
            exit 0
          }
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(data): seed priority queue from ${{ env.SOURCE }} [skip ci]"

          # Push with retry logic (3 attempts, exponential backoff)
          for attempt in 1 2 3; do
            if [ $attempt -gt 1 ]; then
              echo "::warning::Push attempt $attempt after failure"
              git pull --rebase --autostash origin main || { echo "::error::Rebase failed"; exit 1; }
              sleep $((2 ** attempt))
            fi
            if git push; then
              echo "Push succeeded on attempt $attempt"
              exit 0
            fi
          done
          echo "::error::Push failed after 3 attempts"
          exit 1
