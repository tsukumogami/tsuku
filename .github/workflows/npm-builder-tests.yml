name: npm Builder Tests

# Runs on:
# - Daily schedule
# - When npm builder files are changed
on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9:00 UTC (after pypi tests)
  push:
    branches: [main]
    paths:
      - 'internal/builders/**'
      - 'cmd/tsuku/create.go'
      - '.github/workflows/npm-builder-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'internal/builders/**'
      - 'cmd/tsuku/create.go'
      - '.github/workflows/npm-builder-tests.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  npm-builder-linux:
    name: "npm Builder: Linux"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff  # v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: CGO_ENABLED=0 go build -o tsuku ./cmd/tsuku

      - name: Setup PATH
        run: echo "$HOME/.tsuku/tools/current" >> $GITHUB_PATH

      # Note: No setup-node step - tsuku installs nodejs as a dependency
      # when needed by npm_install recipes

      # TODO(#1287): remove --skip-sandbox once toolchains auto-install in sandbox
      - name: Create recipe for prettier
        run: ./tsuku create prettier --from npm --yes --skip-sandbox

      - name: Verify recipe was created
        run: |
          if [ ! -f "$HOME/.tsuku/recipes/prettier.toml" ]; then
            echo "Recipe file not found!"
            exit 1
          fi
          echo "Recipe contents:"
          cat "$HOME/.tsuku/recipes/prettier.toml"

      - name: Install prettier using generated recipe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force prettier

      - name: Verify prettier works
        run: prettier --version

  npm-builder-macos:
    name: "npm Builder: macOS"
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff  # v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: CGO_ENABLED=0 go build -o tsuku ./cmd/tsuku

      - name: Setup PATH
        run: echo "$HOME/.tsuku/tools/current" >> $GITHUB_PATH

      # Note: No setup-node step - tsuku installs nodejs as a dependency
      # when needed by npm_install recipes

      # TODO(#1287): remove --skip-sandbox once toolchains auto-install in sandbox
      - name: Create recipe for prettier
        run: ./tsuku create prettier --from npm --yes --skip-sandbox

      - name: Verify recipe was created
        run: |
          if [ ! -f "$HOME/.tsuku/recipes/prettier.toml" ]; then
            echo "Recipe file not found!"
            exit 1
          fi
          echo "Recipe contents:"
          cat "$HOME/.tsuku/recipes/prettier.toml"

      - name: Install prettier using generated recipe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force prettier

      - name: Verify prettier works
        run: prettier --version
