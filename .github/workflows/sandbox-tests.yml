name: Sandbox Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  matrix:
    name: Matrix
    runs-on: ubuntu-latest
    outputs:
      linux: ${{ steps.matrix.outputs.linux }}
      code-changed: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      # Detect if code files changed (vs docs-only changes)
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'internal/recipe/recipes/**/*.toml'
              - 'test-matrix.json'

      - name: Generate test matrix
        id: matrix
        run: |
          LINUX=$(jq -c '[.ci.linux[] as $id | {id: $id, tool: .tests[$id].tool, desc: .tests[$id].desc}]' test-matrix.json)
          echo "linux=$LINUX" >> $GITHUB_OUTPUT

  sandbox-tests:
    name: "Sandbox: ${{ matrix.test.tool }}"
    needs: matrix
    if: needs.matrix.outputs.code-changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.matrix.outputs.linux) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: CGO_ENABLED=0 go build -o tsuku ./cmd/tsuku

      - name: "Generate plan: ${{ matrix.test.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku eval ${{ matrix.test.tool }} --install-deps > plan.json

      - name: "Run sandbox: ${{ matrix.test.tool }}"
        run: ./tsuku install --plan plan.json --sandbox --force
