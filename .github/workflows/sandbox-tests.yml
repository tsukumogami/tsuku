name: Sandbox Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  matrix:
    name: Matrix
    runs-on: ubuntu-latest
    outputs:
      linux: ${{ steps.matrix.outputs.linux }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate test matrix
        id: matrix
        run: |
          LINUX=$(jq -c '[.ci.linux[] as $id | {id: $id, tool: .tests[$id].tool, desc: .tests[$id].desc}]' test-matrix.json)
          echo "linux=$LINUX" >> $GITHUB_OUTPUT

  sandbox-tests:
    name: "Sandbox: ${{ matrix.test.tool }}"
    needs: matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.matrix.outputs.linux) }}
        exclude:
          # download_archive strip_dirs bug in sandbox - see #614
          - test: { id: "T16" }  # golang
          - test: { id: "T19" }  # nodejs
          - test: { id: "T50" }  # perl
          # npm_install not yet evaluable - see #608
          - test: { id: "T23" }
          # pipx_install not yet evaluable - see #609
          - test: { id: "T25" }
          # gem_install not yet evaluable - see #610
          - test: { id: "T30" }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: "Generate plan: ${{ matrix.test.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku eval ${{ matrix.test.tool }} > plan.json

      - name: "Run sandbox: ${{ matrix.test.tool }}"
        run: ./tsuku install --plan plan.json --sandbox --force
