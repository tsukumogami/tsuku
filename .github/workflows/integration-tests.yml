name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - 'test/scripts/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - 'test/scripts/**'
      - '.github/workflows/integration-tests.yml'

jobs:
  checksum-pinning:
    name: "Checksum: ${{ matrix.family }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        family: [debian, rhel, arch, alpine, suse]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Run checksum pinning tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Point registry to current branch so PR tests can access migrated recipes
          TSUKU_REGISTRY_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}
        run: ./test/scripts/test-checksum-pinning.sh ${{ matrix.family }}

  homebrew-linux:
    name: "Homebrew: ${{ matrix.family }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        family: [debian, rhel, arch, alpine, suse]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Run homebrew recipe test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TSUKU_REGISTRY_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}
        run: ./test/scripts/test-homebrew-recipe.sh pkg-config ${{ matrix.family }}

  library-integrity:
    name: "Library Integrity: ${{ matrix.library }} (${{ matrix.family }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        library: [zlib, libyaml]
        family: [debian]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Run library integrity test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TSUKU_REGISTRY_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}
        run: ./test/scripts/test-library-integrity.sh ${{ matrix.library }} ${{ matrix.family }}

  library-dlopen-glibc:
    name: "Library dlopen: ${{ matrix.library }} (glibc)"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # openssl excluded: system libcrypto.so.3 conflicts with tsuku-installed version (see #1090)
        library: [zlib, libyaml, gcc-libs]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            cmd/tsuku-dltest/target
            ~/.cargo/registry
            ~/.cargo/git
          key: rust-dltest-${{ runner.os }}-${{ hashFiles('cmd/tsuku-dltest/Cargo.lock') }}
          restore-keys: |
            rust-dltest-${{ runner.os }}-

      - name: Run library dlopen test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TSUKU_REGISTRY_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}
        run: ./test/scripts/test-library-dlopen.sh ${{ matrix.library }} debian

  # NOTE: musl/Alpine dlopen tests expected to fail until #1092 resolved.
  # Re-enabled with continue-on-error to maintain visibility into test state.
  library-dlopen-musl:
    name: "Library dlopen: ${{ matrix.library }} (musl)"
    runs-on: ubuntu-latest
    continue-on-error: true
    container:
      image: golang:1.23-alpine
    strategy:
      fail-fast: false
      matrix:
        library: [zlib, libyaml, gcc-libs]
    env:
      GOTOOLCHAIN: auto
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          apk add --no-cache curl gcc musl-dev bash git
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable

      - name: Run library dlopen test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TSUKU_REGISTRY_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}
        run: |
          source $HOME/.cargo/env
          ./test/scripts/test-library-dlopen.sh ${{ matrix.library }} alpine

  library-dlopen-macos:
    name: "Library dlopen: ${{ matrix.library }} (darwin)"
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        # openssl excluded: system libcrypto conflicts with tsuku-installed version (see #1090)
        library: [zlib, libyaml, gcc-libs]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            cmd/tsuku-dltest/target
            ~/.cargo/registry
            ~/.cargo/git
          key: rust-dltest-${{ runner.os }}-${{ hashFiles('cmd/tsuku-dltest/Cargo.lock') }}
          restore-keys: |
            rust-dltest-${{ runner.os }}-

      - name: Run library dlopen test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TSUKU_REGISTRY_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}
        run: ./test/scripts/test-library-dlopen.sh ${{ matrix.library }} darwin
