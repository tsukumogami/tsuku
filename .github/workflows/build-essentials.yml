      - name: "Install sqlite-source (tests dependency chain: sqlite -> readline -> ncurses)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --recipe testdata/recipes/sqlite-source.toml --force

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh sqlite-source

  # Test configure_make with complex multi-dependency build - Linux only
  test-git-source-linux:
    name: "Linux x86_64: git-source"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install gettext (required for git build)
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext

      - name: "Install git-source (tests multi-dependency chain: git -> curl -> openssl/zlib + expat)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --recipe testdata/recipes/git-source.toml --force

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh git-source

  # Test zig installation - Linux only
  test-zig-linux:
    name: "Linux x86_64: zig"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install zig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force zig

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh zig

      - name: "Verify relocation"
        run: ./test/scripts/verify-relocation.sh zig

      - name: "Verify no system deps"
        run: ./test/scripts/verify-no-system-deps.sh zig

  # Test source build with zig cc in container without system gcc
  # This validates that configure_make falls back to zig when no gcc exists
  # SKIP: libtool doesn't work with zig cc - see #856
  test-no-gcc:
    if: false
    name: "No-GCC Container: gdbm-source"
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root

    steps:
      - uses: actions/checkout@v4

      # Install minimal deps: NO gcc, but YES make (from apt, not Homebrew)
      # The test validates zig cc as compiler fallback, not tsuku make installation
      - name: Install minimal dependencies
        run: |
          apt-get update
          apt-get install -y wget curl ca-certificates git make
          # Some apt packages may pull in gcc as a dependency
          # Find and remove any system compilers to ensure zig is used
          echo "Checking for system compilers..."
          echo "which gcc: $(which gcc 2>/dev/null || echo 'not found')"
          echo "type gcc: $(type gcc 2>/dev/null || echo 'not found')"
          # Remove gcc/cc from standard locations and alternatives
          apt-get remove -y gcc gcc-* g++ 2>/dev/null || true
          rm -f /usr/bin/gcc* /usr/bin/cc /usr/bin/g++* /usr/bin/c++ 2>/dev/null || true
          update-alternatives --remove-all gcc 2>/dev/null || true
          update-alternatives --remove-all cc 2>/dev/null || true
          # Clear shell command hash table
          hash -r 2>/dev/null || true
          # Verify no system compiler binary exists (not functions/aliases)
          if [ -x /usr/bin/gcc ] || [ -x /usr/bin/cc ]; then
            echo "ERROR: gcc binary still found!"
            ls -la /usr/bin/gcc* /usr/bin/cc 2>/dev/null || true
            exit 1
          fi
          echo "Verified: No system compiler binary present"
          echo "System make: $(which make)"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install zig (provides compiler)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force zig

      - name: Build gdbm from source (uses zig cc)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Don't add tsuku tools to PATH - the Go code handles zig setup internally
          # and we want configure to detect system make, not the Homebrew make
          echo "Building gdbm-source - should use zig cc since no gcc exists"
          echo "System make: $(which make)"
          ./tsuku install --recipe testdata/recipes/gdbm-source.toml --force

      - name: "Verify gdbm-source functionality"
        run: ./test/scripts/verify-tool.sh gdbm-source

  # Test sandbox with multi-family support
  # Validates system dependency extraction and container building across Linux families
  test-sandbox-multifamily:
    name: "Sandbox (${{ matrix.family }}): ${{ matrix.tool }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        family: [debian, rhel, arch, alpine, suse]
        tool: [cmake, ninja]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: "Generate plan for ${{ matrix.tool }} (${{ matrix.family }})"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./tsuku eval ${{ matrix.tool }} --os linux --linux-family ${{ matrix.family }} --install-deps > plan.json

      - name: "Run sandbox test for ${{ matrix.tool }} (${{ matrix.family }})"
        run: ./tsuku install --plan plan.json --sandbox --force

  # Aggregated macOS Apple Silicon tests (reduces runner queue pressure)
  test-macos-arm64:
    name: "macOS Apple Silicon (arm64)"
    runs-on: macos-14
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Run all macOS tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FAILED=()
          CACHE_DIR="${{ runner.temp }}/tsuku-cache/downloads"
          mkdir -p "$CACHE_DIR"

          run_test() {
            local name="$1"
            local tool="$2"
            local recipe="$3"
            local verify_relocation="${4:-false}"
            local verify_no_system_deps="${5:-false}"

            echo "::group::Testing $name"

            # Fresh TSUKU_HOME per test with shared download cache
            export TSUKU_HOME="${{ runner.temp }}/tsuku-$name"
            mkdir -p "$TSUKU_HOME/cache"
            ln -s "$CACHE_DIR" "$TSUKU_HOME/cache/downloads" 2>/dev/null || true

            # Install
            if [ -n "$recipe" ]; then
              if ! ./tsuku install --recipe "$recipe" --force; then
                FAILED+=("$name")
                echo "::endgroup::"
                return
              fi
            else
              if ! ./tsuku install --force "$tool"; then
                FAILED+=("$name")
                echo "::endgroup::"
                return
              fi
            fi

            # Verify functionality
            if ! ./test/scripts/verify-tool.sh "$tool"; then
              FAILED+=("$name (verify)")
            fi

            # Optional: verify relocation
            if [ "$verify_relocation" = "true" ]; then
              ./test/scripts/verify-relocation.sh "$tool" || FAILED+=("$name (relocation)")
            fi

            # Optional: verify no system deps
            if [ "$verify_no_system_deps" = "true" ]; then
              ./test/scripts/verify-no-system-deps.sh "$tool" || FAILED+=("$name (system-deps)")
            fi

            echo "::endgroup::"
          }

          # Homebrew tools (gdbm excluded on macOS - see issue #605)
          run_test "make" "make" "" "true" "true"
          run_test "pkg-config" "pkg-config" "" "true" "true"
          run_test "cmake" "cmake" "" "true" "true"
          run_test "pngcrush" "pngcrush" "" "true" "true"

          # Source builds
          run_test "gdbm-source" "gdbm-source" "testdata/recipes/gdbm-source.toml"
          # libsixel-source excluded on macOS - see issue #880
          run_test "ninja" "ninja" ""
          run_test "sqlite-source" "sqlite-source" "testdata/recipes/sqlite-source.toml"
          # git-source excluded on macOS - see issue #881

          # Zig
          run_test "zig" "zig" "" "true" "true"

          # Report failures
          if [ ${#FAILED[@]} -gt 0 ]; then
            echo "::error::Failed tests: ${FAILED[*]}"
            exit 1
          fi

          echo "All macOS Apple Silicon tests passed"

  # Aggregated macOS Intel tests (reduces runner queue pressure)
  test-macos-intel:
    name: "macOS Intel (x86_64)"
    runs-on: macos-13
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Run all macOS tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FAILED=()
          CACHE_DIR="${{ runner.temp }}/tsuku-cache/downloads"
          mkdir -p "$CACHE_DIR"

          run_test() {
            local name="$1"
            local tool="$2"
            local recipe="$3"
            local verify_relocation="${4:-false}"
            local verify_no_system_deps="${5:-false}"

            echo "::group::Testing $name"

            # Fresh TSUKU_HOME per test with shared download cache
            export TSUKU_HOME="${{ runner.temp }}/tsuku-$name"
            mkdir -p "$TSUKU_HOME/cache"
            ln -s "$CACHE_DIR" "$TSUKU_HOME/cache/downloads" 2>/dev/null || true

            # Install
            if [ -n "$recipe" ]; then
              if ! ./tsuku install --recipe "$recipe" --force; then
                FAILED+=("$name")
                echo "::endgroup::"
                return
              fi
            else
              if ! ./tsuku install --force "$tool"; then
                FAILED+=("$name")
                echo "::endgroup::"
                return
              fi
            fi

            # Verify functionality
            if ! ./test/scripts/verify-tool.sh "$tool"; then
              FAILED+=("$name (verify)")
            fi

            # Optional: verify relocation
            if [ "$verify_relocation" = "true" ]; then
              ./test/scripts/verify-relocation.sh "$tool" || FAILED+=("$name (relocation)")
            fi

            # Optional: verify no system deps
            if [ "$verify_no_system_deps" = "true" ]; then
              ./test/scripts/verify-no-system-deps.sh "$tool" || FAILED+=("$name (system-deps)")
            fi

            echo "::endgroup::"
          }

          # Homebrew tools (gdbm excluded on macOS - see issue #605)
          run_test "make" "make" "" "true" "true"
          run_test "pkg-config" "pkg-config" "" "true" "true"
          run_test "cmake" "cmake" "" "true" "true"
          run_test "pngcrush" "pngcrush" "" "true" "true"

          # Source builds
          run_test "gdbm-source" "gdbm-source" "testdata/recipes/gdbm-source.toml"
          # libsixel-source excluded on macOS - see issue #880
          run_test "ninja" "ninja" ""
          run_test "sqlite-source" "sqlite-source" "testdata/recipes/sqlite-source.toml"
          # git-source excluded on macOS - see issue #881

          # Zig
          run_test "zig" "zig" "" "true" "true"

          # Report failures
          if [ ${#FAILED[@]} -gt 0 ]; then
            echo "::error::Failed tests: ${FAILED[*]}"
            exit 1
          fi

          echo "All macOS Intel tests passed"
