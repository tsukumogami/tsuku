name: Build Essentials

on:
  push:
    branches: [main]
    paths:
      - 'internal/recipe/recipes/**/*.toml'
      - 'internal/actions/homebrew*.go'
      - 'internal/actions/configure_make.go'
      - 'internal/actions/extract.go'
      - 'testdata/recipes/*.toml'
      - 'test/scripts/verify-*.sh'
      - '.github/workflows/build-essentials.yml'
  pull_request:
    branches: [main]
    paths:
      - 'internal/recipe/recipes/**/*.toml'
      - 'internal/actions/homebrew*.go'
      - 'internal/actions/configure_make.go'
      - 'internal/actions/extract.go'
      - 'testdata/recipes/*.toml'
      - 'test/scripts/verify-*.sh'
      - '.github/workflows/build-essentials.yml'

jobs:
  # Test homebrew action with make, gdbm, and pngcrush
  test-homebrew:
    name: "${{ matrix.platform.name }}: ${{ matrix.tool }}"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }
        tool:
          - make
          - gdbm
          - pngcrush  # Tests dependency chain: pngcrush -> libpng -> zlib
        exclude:
          # gdbm bottles on macOS have unrelocated paths and gdbmtool crashes
          # See: https://github.com/tsukumogami/tsuku/issues/605
          - platform: { os: macos }
            tool: gdbm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: "Install ${{ matrix.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force ${{ matrix.tool }}

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh ${{ matrix.tool }}

      - name: "Verify relocation"
        run: ./test/scripts/verify-relocation.sh ${{ matrix.tool }}

      - name: "Verify no system deps"
        run: ./test/scripts/verify-no-system-deps.sh ${{ matrix.tool }}

  # Test configure_make action with gdbm-source (source build)
  test-configure-make:
    name: "${{ matrix.platform.name }}: gdbm-source"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      # Copy test recipe BEFORE build so it gets embedded
      - name: Copy test recipe to registry
        run: cp testdata/recipes/gdbm-source.toml internal/recipe/recipes/g/

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install gdbm-source (tests configure_make)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force gdbm-source

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh gdbm-source

  # Test zig installation
  test-zig:
    name: "${{ matrix.platform.name }}: zig"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - zig downloads from ziglang.org which only has x86_64/aarch64
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install zig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force zig

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh zig

      - name: "Verify relocation"
        run: ./test/scripts/verify-relocation.sh zig

      - name: "Verify no system deps"
        run: ./test/scripts/verify-no-system-deps.sh zig

  # Test source build with zig cc in container without system gcc
  # This validates that configure_make falls back to zig when no gcc exists
  test-no-gcc:
    name: "No-GCC Container: gdbm-source"
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root

    steps:
      - uses: actions/checkout@v4

      # Install only minimal deps - explicitly NO gcc/build-essential
      - name: Install minimal dependencies
        run: |
          apt-get update
          apt-get install -y wget curl ca-certificates git
          # Some apt packages may pull in gcc as a dependency
          # Find and remove any system compilers to ensure zig is used
          echo "Checking for system compilers..."
          which gcc 2>/dev/null && echo "Found gcc at: $(which gcc)"
          which cc 2>/dev/null && echo "Found cc at: $(which cc)"
          # Remove gcc/cc from standard locations and alternatives
          apt-get remove -y gcc gcc-* g++ 2>/dev/null || true
          rm -f /usr/bin/gcc* /usr/bin/cc /usr/bin/g++* /usr/bin/c++ 2>/dev/null || true
          update-alternatives --remove-all gcc 2>/dev/null || true
          update-alternatives --remove-all cc 2>/dev/null || true
          # Verify no system compiler
          if command -v gcc &> /dev/null; then
            echo "ERROR: gcc still found at: $(which gcc)"
            exit 1
          fi
          if command -v cc &> /dev/null; then
            echo "ERROR: cc still found at: $(which cc)"
            exit 1
          fi
          echo "Verified: No system compiler present"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      # Copy test recipe BEFORE build so it gets embedded
      - name: Copy test recipe to registry
        run: cp testdata/recipes/gdbm-source.toml internal/recipe/recipes/g/

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install zig (provides compiler)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force zig

      - name: Install make (build tool)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force make

      - name: Build gdbm from source (uses zig cc)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Building gdbm-source - should use zig cc since no gcc exists"
          ./tsuku install --force gdbm-source

      - name: "Verify gdbm-source functionality"
        run: ./test/scripts/verify-tool.sh gdbm-source
