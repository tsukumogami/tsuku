        run: ./tsuku install --force ninja

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh ninja

  # Test configure_make with library dependencies (sqlite-source -> readline -> ncurses) - Linux only
  test-sqlite-source-linux:
