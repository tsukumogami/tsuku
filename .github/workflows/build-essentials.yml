name: Build Essentials

on:
  schedule:
    # Weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  push:
    branches: [main]
    paths:
      - 'internal/recipe/recipes/**/*.toml'
      - 'internal/actions/homebrew*.go'
      - 'internal/actions/configure_make.go'
      - 'internal/actions/cmake_build.go'
      - 'internal/actions/meson_build.go'
      - 'internal/actions/extract.go'
      - 'internal/actions/setup_build_env.go'
      - 'internal/sandbox/**/*.go'
      - 'cmd/tsuku/eval.go'
      - 'cmd/tsuku/install_deps.go'
      - 'cmd/tsuku/install_lib.go'
      - 'testdata/recipes/*.toml'
      - 'test/scripts/verify-*.sh'
      - 'test/scripts/test-*-provisioning.sh'
      - '.github/workflows/build-essentials.yml'
  pull_request:
    branches: [main]
    paths:
      - 'internal/recipe/recipes/**/*.toml'
      - 'internal/actions/homebrew*.go'
      - 'internal/actions/configure_make.go'
      - 'internal/actions/cmake_build.go'
      - 'internal/actions/meson_build.go'
      - 'internal/actions/extract.go'
      - 'internal/actions/setup_build_env.go'
      - 'internal/sandbox/**/*.go'
      - 'cmd/tsuku/eval.go'
      - 'cmd/tsuku/install_deps.go'
      - 'cmd/tsuku/install_lib.go'
      - 'testdata/recipes/*.toml'
      - 'scripts/*.sh'
      - 'test/scripts/verify-*.sh'
      - 'test/scripts/test-*-provisioning.sh'
      - '.github/workflows/build-essentials.yml'

jobs:
  # Test homebrew action with make, gdbm, and pngcrush (Linux only - macOS aggregated below)
  test-homebrew-linux:
    name: "Linux x86_64: ${{ matrix.tool }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tool:
          - make
          - pkg-config
          - cmake
          - gdbm
          - pngcrush  # Tests dependency chain: pngcrush -> libpng -> zlib

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: "Install ${{ matrix.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force ${{ matrix.tool }}

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh ${{ matrix.tool }}

      - name: "Verify relocation"
        run: ./test/scripts/verify-relocation.sh ${{ matrix.tool }}

      - name: "Verify no system deps"
        run: ./test/scripts/verify-no-system-deps.sh ${{ matrix.tool }}

  # Test configure_make action with gdbm-source (source build) - Linux only
  test-configure-make-linux:
    name: "Linux x86_64: gdbm-source"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install gdbm-source (tests configure_make)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --recipe testdata/recipes/gdbm-source.toml --force

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh gdbm-source

  # Test meson_build action with libsixel-source (source build) - Linux only
  test-meson-build-linux:
    name: "Linux x86_64: libsixel-source"
    runs-on: ubuntu-latest

    steps:
