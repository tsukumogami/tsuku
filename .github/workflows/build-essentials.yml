name: Build Essentials

on:
  schedule:
    # Weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  push:
    branches: [main]
    paths:
      - 'internal/recipe/recipes/**/*.toml'
      - 'internal/actions/homebrew*.go'
      - 'internal/actions/configure_make.go'
      - 'internal/actions/cmake_build.go'
      - 'internal/actions/meson_build.go'
      - 'internal/actions/extract.go'
      - 'testdata/recipes/*.toml'
      - 'test/scripts/verify-*.sh'
      - '.github/workflows/build-essentials.yml'
  pull_request:
    branches: [main]
    paths:
      - 'internal/recipe/recipes/**/*.toml'
      - 'internal/actions/homebrew*.go'
      - 'internal/actions/configure_make.go'
      - 'internal/actions/cmake_build.go'
      - 'internal/actions/meson_build.go'
      - 'internal/actions/extract.go'
      - 'testdata/recipes/*.toml'
      - 'scripts/*.sh'
      - 'test/scripts/verify-*.sh'
      - '.github/workflows/build-essentials.yml'

jobs:
  # Test homebrew action with make, gdbm, and pngcrush
  test-homebrew:
    name: "${{ matrix.platform.name }}: ${{ matrix.tool }}"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }
        tool:
          - make
          - pkg-config
          - cmake
          - gdbm
          - pngcrush  # Tests dependency chain: pngcrush -> libpng -> zlib
        exclude:
          # gdbm bottles on macOS have unrelocated paths and gdbmtool crashes
          # See: https://github.com/tsukumogami/tsuku/issues/605
          - platform: { os: macos }
            tool: gdbm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: "Install ${{ matrix.tool }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force ${{ matrix.tool }}

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh ${{ matrix.tool }}

      - name: "Verify relocation"
        run: ./test/scripts/verify-relocation.sh ${{ matrix.tool }}

      - name: "Verify no system deps"
        run: ./test/scripts/verify-no-system-deps.sh ${{ matrix.tool }}

  # Test configure_make action with gdbm-source (source build)
  test-configure-make:
    name: "${{ matrix.platform.name }}: gdbm-source"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install gdbm-source (tests configure_make)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --recipe testdata/recipes/gdbm-source.toml --force

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh gdbm-source

  # Test meson_build action with libsixel-source (source build)
  test-meson-build:
    name: "${{ matrix.platform.name }}: libsixel-source"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install libsixel-source (tests meson_build)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --recipe testdata/recipes/libsixel-source.toml --force

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh libsixel-source

  # Test cmake_build action with ninja (source build)
  test-cmake-build:
    name: "${{ matrix.platform.name }}: ninja"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install ninja (tests cmake_build)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force ninja

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh ninja

  # Test configure_make with library dependencies (sqlite-source -> readline -> ncurses)
  test-sqlite-source:
    name: "${{ matrix.platform.name }}: sqlite-source"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: "Install sqlite-source (tests dependency chain: sqlite -> readline -> ncurses)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --recipe testdata/recipes/sqlite-source.toml --force

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh sqlite-source

  # Test configure_make with complex multi-dependency build (git -> curl -> openssl/zlib + expat)
  # SKIP: Circular dependency false positive - see #732
  test-git-source:
    if: false
    name: "${{ matrix.platform.name }}: git-source"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: "Install git-source (tests multi-dependency chain: git -> curl -> openssl/zlib + expat)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --recipe testdata/recipes/git-source.toml --force

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh git-source

  # Test zig installation
  test-zig:
    name: "${{ matrix.platform.name }}: zig"
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - zig downloads from ziglang.org which only has x86_64/aarch64
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install zig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force zig

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh zig

      - name: "Verify relocation"
        run: ./test/scripts/verify-relocation.sh zig

      - name: "Verify no system deps"
        run: ./test/scripts/verify-no-system-deps.sh zig

  # Test source build with zig cc in container without system gcc
  # This validates that configure_make falls back to zig when no gcc exists
  test-no-gcc:
    name: "No-GCC Container: gdbm-source"
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --user root

    steps:
      - uses: actions/checkout@v4

      # Install minimal deps: NO gcc, but YES make (from apt, not Homebrew)
      # The test validates zig cc as compiler fallback, not tsuku make installation
      - name: Install minimal dependencies
        run: |
          apt-get update
          apt-get install -y wget curl ca-certificates git make
          # Some apt packages may pull in gcc as a dependency
          # Find and remove any system compilers to ensure zig is used
          echo "Checking for system compilers..."
          echo "which gcc: $(which gcc 2>/dev/null || echo 'not found')"
          echo "type gcc: $(type gcc 2>/dev/null || echo 'not found')"
          # Remove gcc/cc from standard locations and alternatives
          apt-get remove -y gcc gcc-* g++ 2>/dev/null || true
          rm -f /usr/bin/gcc* /usr/bin/cc /usr/bin/g++* /usr/bin/c++ 2>/dev/null || true
          update-alternatives --remove-all gcc 2>/dev/null || true
          update-alternatives --remove-all cc 2>/dev/null || true
          # Clear shell command hash table
          hash -r 2>/dev/null || true
          # Verify no system compiler binary exists (not functions/aliases)
          if [ -x /usr/bin/gcc ] || [ -x /usr/bin/cc ]; then
            echo "ERROR: gcc binary still found!"
            ls -la /usr/bin/gcc* /usr/bin/cc 2>/dev/null || true
            exit 1
          fi
          echo "Verified: No system compiler binary present"
          echo "System make: $(which make)"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Install zig (provides compiler)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tsuku install --force zig

      - name: Build gdbm from source (uses zig cc)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Don't add tsuku tools to PATH - the Go code handles zig setup internally
          # and we want configure to detect system make, not the Homebrew make
          echo "Building gdbm-source - should use zig cc since no gcc exists"
          echo "System make: $(which make)"
          ./tsuku install --recipe testdata/recipes/gdbm-source.toml --force

      - name: "Verify gdbm-source functionality"
        run: ./test/scripts/verify-tool.sh gdbm-source

  # Detect if fossil/spatialite-related files changed (for conditional job execution)
  changes:
    runs-on: ubuntu-latest
    outputs:
      spatialite: ${{ steps.filter.outputs.spatialite }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        # On schedule, paths-filter returns false for all filters (no base to compare)
        # which is fine - we handle schedule separately in the job condition
        with:
          filters: |
            spatialite:
              # Fossil archive action and version provider
              - 'internal/actions/fossil_archive.go'
              - 'internal/version/fossil*.go'
              # Spatialite dependency chain recipes only
              - 'testdata/recipes/sqlite-source.toml'
              - 'testdata/recipes/geos-source.toml'
              - 'testdata/recipes/proj-source.toml'
              - 'testdata/recipes/libxml2-source.toml'
              - 'testdata/recipes/spatialite-source.toml'

  # Test fossil_archive with complex dependency chain (spatialite -> sqlite, geos, proj, libxml2)
  # Runs weekly OR when fossil-related files are touched
  test-spatialite:
    name: "${{ matrix.platform.name }}: spatialite-source"
    needs: [changes]
    # Run on schedule OR if fossil/spatialite files changed
    if: github.event_name == 'schedule' || needs.changes.outputs.spatialite == 'true'
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Note: arm64_linux excluded - Homebrew doesn't publish bottles for this platform
          - { runner: ubuntu-latest, name: "Linux x86_64", os: linux, arch: x86_64 }
          - { runner: macos-15-intel, name: "macOS Intel", os: macos, arch: x86_64 }
          - { runner: macos-14, name: "macOS Apple Silicon", os: macos, arch: arm64 }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: "Install spatialite-source (tests full dependency chain)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install all testdata recipes needed for the dependency chain
          # geos-source: CMake build from GitHub
          # proj-source: CMake with sqlite dependency
          # libxml2-source: autoconf from GNOME
          # spatialite-source: fossil_archive with all deps
          ./tsuku install --recipe testdata/recipes/geos-source.toml --force
          ./tsuku install --recipe testdata/recipes/proj-source.toml --force
          ./tsuku install --recipe testdata/recipes/libxml2-source.toml --force
          ./tsuku install --recipe testdata/recipes/spatialite-source.toml --force

      - name: "Verify spatialite functionality"
        run: |
          # Verify each component of the chain
          ~/.tsuku/bin/geos-config --version
          ~/.tsuku/bin/proj
          ~/.tsuku/bin/xmllint --version
          ~/.tsuku/bin/spatialite -version
