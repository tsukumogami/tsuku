        run: ./tsuku install --recipe testdata/recipes/libsixel-source.toml --force

      - name: "Verify tool functionality"
        run: ./test/scripts/verify-tool.sh libsixel-source

  # Test cmake_build action with ninja (source build) - Linux only
  test-cmake-build-linux:
    name: "Linux x86_64: ninja"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
