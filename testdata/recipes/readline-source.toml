# Ground truth recipe for readline (source build with patches)
# Used by LLM integration tests (S1)
# Tests: download_file + extract + configure_make with multiple p0 patches

[metadata]
name = "readline-source"
description = "GNU Readline library (source build for testing)"
homepage = "https://tiswww.case.edu/php/chet/readline/rltop.html"
type = "library"
dependencies = ["make"]

[version]
source = "homebrew"
formula = "readline"

[[steps]]
action = "download_file"
url = "https://ftpmirror.gnu.org/gnu/readline/readline-8.3.tar.gz"
dest = "readline-8.3.tar.gz"
checksum = "fe5383204467828cd495ee8d1d3c037a7eba1389c22bc6a041f627976f9061cc"

[[steps]]
action = "extract"
archive = "readline-8.3.tar.gz"
format = "tar.gz"
strip_dirs = 1

[[steps]]
action = "configure_make"
source_dir = "."
executables = []

# Patches from GNU FTP (p0 strip level)
[[patches]]
url = "https://ftpmirror.gnu.org/gnu/readline/readline-8.3-patches/readline83-001"
strip = 0

[[patches]]
url = "https://ftpmirror.gnu.org/gnu/readline/readline-8.3-patches/readline83-002"
strip = 0

[[patches]]
url = "https://ftpmirror.gnu.org/gnu/readline/readline-8.3-patches/readline83-003"
strip = 0

[verify]
command = "ls lib/libreadline.a"
pattern = "libreadline"
mode = "output"
