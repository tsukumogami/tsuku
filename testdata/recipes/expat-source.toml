# Test recipe: expat built from source with zlib dependency
# This tests the configure_make action with library dependencies
[metadata]
name = "expat-source"
description = "XML parser with xmlwf tool (source build for testing)"
homepage = "https://libexpat.github.io/"
dependencies = ["zlib"]

[version]
source = "homebrew"
formula = "expat"

[[steps]]
action = "homebrew_source"
formula = "expat"

[[steps]]
action = "configure_make"
source_dir = "."
executables = ["xmlwf"]

[verify]
command = "xmlwf -v"
pattern = "expat library version {version}"
