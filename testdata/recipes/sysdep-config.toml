[metadata]
name = "sysdep-config"
description = "Test fixture for configuration system dependency actions"
version_format = "semver"

# Example: Docker installation with configuration
# Install Docker (varies by platform)
[[steps]]
action = "apt_install"
packages = ["docker-ce"]

[[steps]]
action = "dnf_install"
packages = ["docker-ce"]

[[steps]]
action = "brew_cask"
packages = ["docker"]

# Test group_add - adds user to group (Linux only)
[[steps]]
action = "group_add"
group = "docker"
when = { os = "linux" }

# Test service_enable - enables systemd service (Linux only)
[[steps]]
action = "service_enable"
service = "docker"
when = { os = "linux" }

# Test service_start - starts systemd service (Linux only)
[[steps]]
action = "service_start"
service = "docker"
when = { os = "linux" }

[verify]
command = "echo"
pattern = "."
