[metadata]
  name = "bowtie2"
  description = "Fast and sensitive gapped read aligner"
  homepage = "https://bowtie-bio.sourceforge.net/bowtie2/index.shtml"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "bowtie2"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "bowtie2"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bowtie2", "bin/bowtie2-align-l", "bin/bowtie2-align-l-v256", "bin/bowtie2-align-s", "bin/bowtie2-align-s-v256", "bin/bowtie2-build", "bin/bowtie2-build-l", "bin/bowtie2-build-s", "bin/bowtie2-inspect", "bin/bowtie2-inspect-l", "bin/bowtie2-inspect-s"]

[verify]
  command = "bowtie2 --version"
  pattern = ""
