[metadata]
name = "bash"
description = "Bourne Again SHell"
homepage = "https://www.gnu.org/software/bash/"
binaries = ["bin/bash"]

[[steps]]
action = "homebrew"
formula = "bash"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/bash"]

[verify]
command = "bash --version"
pattern = "GNU bash, version {version}"
