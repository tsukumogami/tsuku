[metadata]
  name = "bazel"
  description = "Google's own build tool"
  homepage = "https://bazel.build/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "bazel"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "bazel"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bazel", "bin/bazel-9.0.0"]

[verify]
  command = "bazel --version"
  pattern = ""
