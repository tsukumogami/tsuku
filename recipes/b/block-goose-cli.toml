[metadata]
  name = "block-goose-cli"
  description = "Open source, extensible AI agent that goes beyond code suggestions"
  homepage = "https://block.github.io/goose/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "block-goose-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/goose"]

[verify]
  command = "goose --version"
  pattern = ""
