[metadata]
  name = "bazelisk"
  description = "User-friendly launcher for Bazel"
  homepage = "https://github.com/bazelbuild/bazelisk/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "bazelisk"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bazelisk"]

[verify]
  command = "bazelisk --version"
  pattern = ""
