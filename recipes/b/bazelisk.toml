[metadata]
  name = "bazelisk"
  description = "User-friendly launcher for Bazel"
  homepage = "https://github.com/bazelbuild/bazelisk/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "bazelisk"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "bazelisk"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bazelisk"]

[verify]
  command = "bazelisk --version"
  pattern = ""
