[metadata]
  name = "bumpp"
  description = "Bump version, commit changes, tag, and push to Git"
  homepage = "https://github.com/antfu-collective/bumpp"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["bumpp"]
  package = "bumpp"

[verify]
  command = "bumpp --version"
  pattern = ""
