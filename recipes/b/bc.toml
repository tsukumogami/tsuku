[metadata]
  name = "bc"
  description = "Arbitrary precision numeric processing language"
  homepage = "https://www.gnu.org/software/bc/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "bc"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bc", "bin/dc"]

[verify]
  command = "bc --version"
  pattern = ""
