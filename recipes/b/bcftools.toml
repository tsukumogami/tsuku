[metadata]
  name = "bcftools"
  description = "Tools for BCF/VCF files and variant calling from samtools"
  homepage = "https://www.htslib.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gsl"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "bcftools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "bcftools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bcftools", "bin/color-chrs.pl", "bin/gff2gff", "bin/gff2gff.py", "bin/guess-ploidy.py", "bin/plot-roh.py", "bin/plot-vcfstats", "bin/roh-viz", "bin/run-roh.pl", "bin/vcfutils.pl", "bin/vrfs-variances"]

[verify]
  command = "bcftools --version"
  pattern = ""
