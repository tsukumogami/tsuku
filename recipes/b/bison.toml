[metadata]
  name = "bison"
  description = "Parser generator"
  homepage = "https://www.gnu.org/software/bison/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "bison"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bison", "bin/yacc"]

[verify]
  command = "bison --version"
  pattern = ""
