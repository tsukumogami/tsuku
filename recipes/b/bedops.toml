[metadata]
  name = "bedops"
  description = "Set and statistical operations on genomic data of arbitrary scale"
  homepage = "https://github.com/bedops/bedops"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "bedops"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "bedops"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bam2bed", "bin/bam2bed_gnuParallel", "bin/bam2bed_sge", "bin/bam2bed_slurm", "bin/bam2starch", "bin/bam2starch_gnuParallel", "bin/bam2starch_sge", "bin/bam2starch_slurm", "bin/bedextract", "bin/bedmap", "bin/bedops", "bin/closest-features", "bin/convert2bed", "bin/gff2bed", "bin/gff2starch", "bin/gtf2bed", "bin/gtf2starch", "bin/gvf2bed", "bin/gvf2starch", "bin/psl2bed", "bin/psl2starch", "bin/rmsk2bed", "bin/rmsk2starch", "bin/sam2bed", "bin/sam2starch", "bin/sort-bed", "bin/starch", "bin/starch-diff", "bin/starchcat", "bin/starchcluster_gnuParallel", "bin/starchcluster_sge", "bin/starchcluster_slurm", "bin/starchstrip", "bin/unstarch", "bin/update-sort-bed-migrate-candidates", "bin/update-sort-bed-slurm", "bin/update-sort-bed-starch-slurm", "bin/vcf2bed", "bin/vcf2starch", "bin/wig2bed", "bin/wig2starch"]

[verify]
  command = "bam2bed --version"
  pattern = ""
