[metadata]
  name = "buf"
  description = "New way of working with Protocol Buffers"
  homepage = "https://github.com/bufbuild/buf"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "buf"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "buf"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/buf", "bin/protoc-gen-buf-breaking", "bin/protoc-gen-buf-lint"]

[verify]
  command = "buf --version"
  pattern = ""
