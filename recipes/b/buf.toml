[metadata]
  name = "buf"
  description = "New way of working with Protocol Buffers"
  homepage = "https://github.com/bufbuild/buf"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "buf"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/buf", "bin/protoc-gen-buf-breaking", "bin/protoc-gen-buf-lint"]

[verify]
  command = "buf --version"
  pattern = ""
