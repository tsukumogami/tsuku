[metadata]
  name = "osmium-tool"
  description = "Libosmium-based command-line tool for processing OpenStreetMap data"
  homepage = "https://osmcode.org/osmium-tool/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "osmium-tool"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "osmium-tool"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/osmium"]

[verify]
  command = "osmium --version"
  pattern = ""
