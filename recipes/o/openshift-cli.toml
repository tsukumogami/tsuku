[metadata]
  name = "openshift-cli"
  description = "OpenShift command-line interface tools"
  homepage = "https://www.openshift.com/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "openshift-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "openshift-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/oc"]

[verify]
  command = "oc --version"
  pattern = ""
