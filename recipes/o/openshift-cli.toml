[metadata]
  name = "openshift-cli"
  description = "OpenShift command-line interface tools"
  homepage = "https://www.openshift.com/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "openshift-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/oc"]

[verify]
  command = "oc --version"
  pattern = ""
