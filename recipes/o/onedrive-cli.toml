[metadata]
  name = "onedrive-cli"
  description = "Folder synchronization with OneDrive"
  homepage = "https://github.com/abraunegg/onedrive"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["curl", "sqlite"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "onedrive-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "onedrive-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/onedrive"]

[verify]
  command = "onedrive --version"
  pattern = ""
