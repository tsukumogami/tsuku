[metadata]
  name = "osmcoastline"
  description = "Extracts coastline data from OpenStreetMap planet file"
  homepage = "https://osmcode.org/osmcoastline/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["geos"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "osmcoastline"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "osmcoastline"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/osmcoastline", "bin/osmcoastline_filter", "bin/osmcoastline_readmeta", "bin/osmcoastline_segments", "bin/osmcoastline_ways"]

[verify]
  command = "osmcoastline --version"
  pattern = ""
