[metadata]
  name = "opentofu"
  description = "Drop-in replacement for Terraform. Infrastructure as Code Tool"
  homepage = "https://opentofu.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "opentofu"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tofu"]

[verify]
  command = "tofu --version"
  pattern = ""
