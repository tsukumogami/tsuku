[metadata]
  name = "oxfmt"
  description = "Formatter for the JavaScript Oxidation Compiler"
  homepage = "https://oxc.rs/docs/guide/usage/formatter"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["oxfmt"]
  package = "oxfmt"

[verify]
  command = "oxfmt --version"
  pattern = ""
