[metadata]
  name = "openskills"
  description = "Universal skills loader for AI coding agents - install and load Anthropic SKILL.md format skills in any agent"
  homepage = "https://github.com/numman-ali/openskills#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["openskills"]
  package = "openskills"

[verify]
  command = "openskills --version"
  pattern = ""
