[metadata]
  name = "oh-my-posh"
  description = "Prompt theme engine for any shell"
  homepage = "https://ohmyposh.dev"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "oh-my-posh"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/oh-my-posh"]

[verify]
  command = "oh-my-posh --version"
  pattern = ""
