[metadata]
  name = "oh-my-posh"
  description = "Prompt theme engine for any shell"
  homepage = "https://ohmyposh.dev"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "oh-my-posh"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "oh-my-posh"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/oh-my-posh"]

[verify]
  command = "oh-my-posh --version"
  pattern = ""
