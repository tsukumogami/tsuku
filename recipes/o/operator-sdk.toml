[metadata]
  name = "operator-sdk"
  description = "SDK for building Kubernetes applications"
  homepage = "https://sdk.operatorframework.io/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["go", "libassuan", "libgpg-error"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "operator-sdk"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "operator-sdk"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/helm-operator", "bin/operator-sdk"]

[verify]
  command = "helm-operator --version"
  pattern = ""
