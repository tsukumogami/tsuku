[metadata]
name = "openssl@3"
description = "Cryptography and SSL/TLS toolkit"
homepage = "https://openssl-library.org"
binaries = ["bin/openssl"]

# glibc Linux: Homebrew bottle
[[steps]]
action = "homebrew"
formula = "openssl@3"
when = { os = ["linux"], libc = ["glibc"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/openssl"]
when = { os = ["linux"], libc = ["glibc"] }

# musl Linux: Alpine package
[[steps]]
action = "apk_install"
packages = ["openssl"]
when = { os = ["linux"], libc = ["musl"] }

# macOS: Homebrew
[[steps]]
action = "homebrew"
formula = "openssl@3"
when = { os = ["darwin"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/openssl"]
when = { os = ["darwin"] }

[verify]
command = "openssl version"
pattern = "OpenSSL {version}"
