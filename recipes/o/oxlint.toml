[metadata]
  name = "oxlint"
  description = "Linter for the JavaScript Oxidation Compiler"
  homepage = "https://oxc.rs/docs/guide/usage/linter"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["oxlint"]
  package = "oxlint"

[verify]
  command = "oxlint --version"
  pattern = ""
