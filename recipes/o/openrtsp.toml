[metadata]
  name = "openrtsp"
  description = "Command-line RTSP client"
  homepage = "https://www.live555.com/openRTSP"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "openrtsp"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "openrtsp"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/MPEG2TransportStreamIndexer", "bin/live555HLSProxy", "bin/live555MediaServer", "bin/live555ProxyServer", "bin/mikeyParse", "bin/openRTSP", "bin/playSIP", "bin/registerRTSPStream", "bin/sapWatch", "bin/vobStreamer"]

[verify]
  command = "MPEG2TransportStreamIndexer --version"
  pattern = ""
