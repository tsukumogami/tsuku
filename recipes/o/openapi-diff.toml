[metadata]
  name = "openapi-diff"
  description = "A CLI tool to identify differences between Swagger/OpenAPI specs."
  homepage = "https://bitbucket.org/atlassian/openapi-diff"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "npm"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "npm_install"
  executables = ["openapi-diff"]
  package = "openapi-diff"

[verify]
  command = "openapi-diff --version"
  pattern = ""
