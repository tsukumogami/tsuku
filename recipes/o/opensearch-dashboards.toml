[metadata]
  name = "opensearch-dashboards"
  description = "Open source visualization dashboards for OpenSearch"
  homepage = "https://docs.opensearch.org/latest/dashboards/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "opensearch-dashboards"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "opensearch-dashboards"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/opensearch-dashboards", "bin/opensearch-dashboards-keystore", "bin/opensearch-dashboards-plugin", "bin/use_node"]

[verify]
  command = "opensearch-dashboards --version"
  pattern = ""
