[metadata]
  name = "openmsx"
  description = "MSX emulator"
  homepage = "https://openmsx.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["freetype", "glew", "libpng", "sdl2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "openmsx"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "openmsx"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/openmsx"]

[verify]
  command = "openmsx --version"
  pattern = ""
