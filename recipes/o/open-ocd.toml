[metadata]
  name = "open-ocd"
  description = "On-chip debugging, in-system programming and boundary-scan testing"
  homepage = "https://openocd.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["hidapi"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "open-ocd"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "open-ocd"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/openocd"]

[verify]
  command = "openocd --version"
  pattern = ""
