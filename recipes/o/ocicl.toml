[metadata]
  name = "ocicl"
  description = "OCI-based ASDF system distribution and management tool for Common Lisp"
  homepage = "https://github.com/ocicl/ocicl"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "ocicl"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "ocicl"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ocicl"]

[verify]
  command = "ocicl --version"
  pattern = ""
