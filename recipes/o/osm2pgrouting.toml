[metadata]
  name = "osm2pgrouting"
  description = "Import OSM data into pgRouting database"
  homepage = "https://pgrouting.org/docs/tools/osm2pgrouting.html"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "osm2pgrouting"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "osm2pgrouting"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/osm2pgrouting"]

[verify]
  command = "osm2pgrouting --version"
  pattern = ""
