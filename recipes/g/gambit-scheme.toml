[metadata]
  name = "gambit-scheme"
  description = "Implementation of the Scheme Language"
  homepage = "https://gambitscheme.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gambit-scheme"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "gambit-scheme"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gambdoc", "bin/gambuild-C", "bin/gambuild-arm", "bin/gambuild-java", "bin/gambuild-js", "bin/gambuild-php", "bin/gambuild-python", "bin/gambuild-riscv-32", "bin/gambuild-riscv-64", "bin/gambuild-ruby", "bin/gambuild-x86", "bin/gambuild-x86-64", "bin/gambvcs", "bin/gsc", "bin/gsi"]

[verify]
  command = "gambdoc --version"
  pattern = ""
