[metadata]
  name = "gomplate"
  description = "Command-line Golang template processor"
  homepage = "https://gomplate.ca/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "gomplate"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gomplate"]

[verify]
  command = "gomplate --version"
  pattern = ""
