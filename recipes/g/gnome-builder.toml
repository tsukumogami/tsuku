[metadata]
  name = "gnome-builder"
  description = "Develop software for GNOME"
  homepage = "https://apps.gnome.org/Builder/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "cmark", "glib", "libgit2", "libyaml", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gnome-builder"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "gnome-builder"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gnome-builder"]

[verify]
  command = "gnome-builder --version"
  pattern = ""
