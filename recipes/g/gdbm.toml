[metadata]
name = "gdbm"
description = "GNU database manager"
homepage = "https://www.gnu.org/software/gdbm/"
binaries = ["bin/gdbmtool"]
supported_libc = ["glibc"]

[[steps]]
action = "homebrew"
formula = "gdbm"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/gdbmtool"]

[verify]
command = "gdbmtool --version"
pattern = "gdbmtool (gdbm) {version}"
