[metadata]
  name = "gh"
  description = "GitHub command-line tool"
  homepage = "https://cli.github.com/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "gh"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gh"]

[verify]
  command = "gh --version"
  pattern = ""
