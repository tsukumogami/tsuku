[metadata]
  name = "geoipupdate"
  description = "Automatic updates of GeoIP2 and GeoIP Legacy databases"
  homepage = "https://github.com/maxmind/geoipupdate"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "geoipupdate"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "geoipupdate"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/geoipupdate"]

[verify]
  command = "geoipupdate --version"
  pattern = ""
