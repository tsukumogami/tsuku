[metadata]
  name = "golang-migrate"
  description = "Database migrations CLI tool"
  homepage = "https://github.com/golang-migrate/migrate"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "golang-migrate"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "golang-migrate"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/migrate"]

[verify]
  command = "migrate --version"
  pattern = ""
