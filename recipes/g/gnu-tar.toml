[metadata]
  name = "gnu-tar"
  description = "GNU version of the tar archiving utility"
  homepage = "https://www.gnu.org/software/tar/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "gnu-tar"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tar"]

[verify]
  command = "tar --version"
  pattern = ""
