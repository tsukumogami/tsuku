[metadata]
  name = "goreman"
  description = "Foreman clone written in Go"
  homepage = "https://github.com/mattn/goreman"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "goreman"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/goreman"]

[verify]
  command = "goreman --version"
  pattern = ""
