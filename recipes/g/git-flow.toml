[metadata]
  name = "git-flow"
  description = "Extensions to follow Vincent Driessen's branching model"
  homepage = "https://github.com/nvie/gitflow"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "git-flow"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/git-flow"]

[verify]
  command = "git-flow --version"
  pattern = ""
