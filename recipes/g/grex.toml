[metadata]
  name = "grex"
  description = "Command-line tool for generating regular expressions"
  homepage = "https://github.com/pemistahl/grex"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "grex"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/grex"]

[verify]
  command = "grex --version"
  pattern = ""
