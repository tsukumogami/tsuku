[metadata]
  name = "gnuastro"
  description = "Astronomical data manipulation and analysis utilities and libraries"
  homepage = "https://www.gnu.org/software/gnuastro/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cfitsio", "gsl", "jpeg-turbo", "libgit2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gnuastro"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "gnuastro"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/astarithmetic", "bin/astconvertt", "bin/astconvolve", "bin/astcosmiccal", "bin/astcrop", "bin/astfits", "bin/astmatch", "bin/astmkcatalog", "bin/astmkprof", "bin/astnoisechisel", "bin/astquery", "bin/astscript-color-faint-gray", "bin/astscript-ds9-region", "bin/astscript-fits-view", "bin/astscript-pointing-simulate", "bin/astscript-psf-scale-factor", "bin/astscript-psf-select-stars", "bin/astscript-psf-stamp", "bin/astscript-psf-subtract", "bin/astscript-psf-unite", "bin/astscript-radial-profile", "bin/astscript-sort-by-night", "bin/astscript-zeropoint", "bin/astsegment", "bin/aststatistics", "bin/asttable", "bin/astwarp"]

[verify]
  command = "astarithmetic --version"
  pattern = ""
