[metadata]
  name = "go-jsonnet"
  description = "Go implementation of configuration language for defining JSON data"
  homepage = "https://jsonnet.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "go-jsonnet"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "go-jsonnet"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/jsonnet", "bin/jsonnet-deps", "bin/jsonnet-lint", "bin/jsonnetfmt"]

[verify]
  command = "jsonnet --version"
  pattern = ""
