[metadata]
  name = "go-size-analyzer"
  description = "Analyzing the dependencies in compiled Golang binaries"
  homepage = "https://github.com/Zxilly/go-size-analyzer"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "go-size-analyzer"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "go-size-analyzer"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gsa"]

[verify]
  command = "gsa --version"
  pattern = ""
