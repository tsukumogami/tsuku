[metadata]
  name = "git-xet"
  description = "Git LFS plugin that uploads and downloads using the Xet protocol"
  homepage = "https://github.com/huggingface/xet-core"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["git-lfs"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "git-xet"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "git-xet"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/git-xet"]

[verify]
  command = "git-xet --version"
  pattern = ""
