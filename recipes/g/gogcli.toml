[metadata]
  name = "gogcli"
  description = "Google Suite CLI"
  homepage = "https://gogcli.sh"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gogcli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
