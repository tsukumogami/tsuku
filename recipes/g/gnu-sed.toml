[metadata]
  name = "gnu-sed"
  description = "GNU implementation of the famous stream editor"
  homepage = "https://www.gnu.org/software/sed/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "gnu-sed"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sed"]

[verify]
  command = "sed --version"
  pattern = ""
