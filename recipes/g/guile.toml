  module = ""
  formula = "guile"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "guile"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/guild", "bin/guile", "bin/guile-config", "bin/guile-snarf"]

[verify]
  command = "guild --version"
  pattern = ""
