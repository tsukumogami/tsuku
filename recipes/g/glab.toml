[metadata]
  name = "glab"
  description = "Open-source GitLab command-line tool"
  homepage = "https://gitlab.com/gitlab-org/cli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "glab"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/glab"]

[verify]
  command = "glab --version"
  pattern = ""
