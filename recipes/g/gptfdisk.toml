[metadata]
  name = "gptfdisk"
  description = "Text-mode partitioning tools"
  homepage = "https://www.rodsbooks.com/gdisk/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gptfdisk"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "gptfdisk"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cgdisk", "bin/fixparts", "bin/gdisk", "bin/sgdisk"]

[verify]
  command = "cgdisk --version"
  pattern = ""
