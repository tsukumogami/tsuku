[metadata]
  name = "gensio"
  description = "Stream I/O Library"
  homepage = "https://github.com/cminyard/gensio"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gensio"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "gensio"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gagwpe", "bin/gensiot", "bin/gmdns", "bin/greflector", "bin/gsound", "bin/gtlssh", "bin/gtlssh-keygen", "bin/gtlssync"]

[verify]
  command = "gagwpe --version"
  pattern = ""
