[metadata]
  name = "gopass-jsonapi"
  description = "Gopass Browser Bindings"
  homepage = "https://github.com/gopasspw/gopass-jsonapi"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gopass"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gopass-jsonapi"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "gopass-jsonapi"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gopass-jsonapi"]

[verify]
  command = "gopass-jsonapi --version"
  pattern = ""
