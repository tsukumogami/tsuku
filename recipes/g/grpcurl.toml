[metadata]
  name = "grpcurl"
  description = "Like cURL, but for gRPC"
  homepage = "https://github.com/fullstorydev/grpcurl"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "grpcurl"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "grpcurl"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/grpcurl"]

[verify]
  command = "grpcurl --version"
  pattern = ""
