[metadata]
  name = "grpcurl"
  description = "Like cURL, but for gRPC"
  homepage = "https://github.com/fullstorydev/grpcurl"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "grpcurl"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/grpcurl"]

[verify]
  command = "grpcurl --version"
  pattern = ""
