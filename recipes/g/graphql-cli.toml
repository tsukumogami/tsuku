[metadata]
  name = "graphql-cli"
  description = "Command line tool for common GraphQL development workflows"
  homepage = "https://github.com/Urigo/graphql-cli#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["graphql"]
  package = "graphql-cli"

[verify]
  command = "graphql --version"
  pattern = ""
