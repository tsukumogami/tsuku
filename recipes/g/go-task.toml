[metadata]
  name = "go-task"
  description = "Task is a task runner/build tool that aims to be simpler and easier to use"
  homepage = "https://taskfile.dev/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "go-task"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "go-task"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/task"]

[verify]
  command = "task --version"
  pattern = ""
