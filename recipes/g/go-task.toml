[metadata]
  name = "go-task"
  description = "Task is a task runner/build tool that aims to be simpler and easier to use"
  homepage = "https://taskfile.dev/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "go-task"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/task"]

[verify]
  command = "task --version"
  pattern = ""
