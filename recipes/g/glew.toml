[metadata]
  name = "glew"
  description = "OpenGL Extension Wrangler Library"
  homepage = "https://glew.sourceforge.net/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "glew"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/glewinfo", "bin/visualinfo"]

[verify]
  command = "glewinfo --version"
  pattern = ""
