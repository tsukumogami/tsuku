[metadata]
  name = "grpcui"
  description = "Interactive web UI for gRPC, along the lines of postman"
  homepage = "https://github.com/fullstorydev/grpcui"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "grpcui"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "grpcui"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/grpcui"]

[verify]
  command = "grpcui --version"
  pattern = ""
