[metadata]
  name = "gauche"
  description = "R7RS Scheme implementation, developed to be a handy script interpreter"
  homepage = "https://practical-scheme.net/gauche/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ca-certificates"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gauche"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "gauche"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gauche-cesconv", "bin/gauche-config", "bin/gauche-install", "bin/gauche-package", "bin/gosh"]

[verify]
  command = "gauche-cesconv --version"
  pattern = ""
