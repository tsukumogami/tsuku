[metadata]
  name = "go-feature-flag-relay-proxy"
  description = "Stand alone server to run GO Feature Flag"
  homepage = "https://gofeatureflag.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "go-feature-flag-relay-proxy"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "go-feature-flag-relay-proxy"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/go-feature-flag-relay-proxy"]

[verify]
  command = "go-feature-flag-relay-proxy --version"
  pattern = ""
