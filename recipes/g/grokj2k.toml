[metadata]
  name = "grokj2k"
  description = "JPEG 2000 Library"
  homepage = "https://github.com/GrokImageCompression/grok"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["exiftool", "jpeg-turbo", "libpng", "little-cms2", "xz", "zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "grokj2k"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "grokj2k"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/grk_compress", "bin/grk_decompress", "bin/grk_dump"]

[verify]
  command = "grk_compress --version"
  pattern = ""
