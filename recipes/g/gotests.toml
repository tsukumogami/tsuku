[metadata]
  name = "gotests"
  description = "Automatically generate Go test boilerplate from your source code"
  homepage = "https://github.com/cweill/gotests"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "gotests"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "gotests"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gotests"]

[verify]
  command = "gotests --version"
  pattern = ""
