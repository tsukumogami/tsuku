[metadata]
  name = "gulp-cli"
  description = "Command line interface for gulp"
  homepage = "https://gulpjs.com"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "npm"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "npm_install"
  executables = ["gulp"]
  package = "gulp-cli"

[verify]
  command = "gulp --version"
  pattern = ""
