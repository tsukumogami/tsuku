[metadata]
  name = "git-lfs"
  description = "Git extension for versioning large files"
  homepage = "https://git-lfs.com/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "git-lfs"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/git-lfs"]

[verify]
  command = "git-lfs --version"
  pattern = ""
