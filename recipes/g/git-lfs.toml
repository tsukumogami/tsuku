[metadata]
  name = "git-lfs"
  description = "Git extension for versioning large files"
  homepage = "https://git-lfs.com/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "git-lfs"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "git-lfs"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/git-lfs"]

[verify]
  command = "git-lfs --version"
  pattern = ""
