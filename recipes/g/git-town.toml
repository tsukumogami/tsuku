[metadata]
  name = "git-town"
  description = "High-level command-line interface for Git"
  homepage = "https://www.git-town.com/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "git-town"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "git-town"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/git-town"]

[verify]
  command = "git-town --version"
  pattern = ""
