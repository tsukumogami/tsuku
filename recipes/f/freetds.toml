[metadata]
  name = "freetds"
  description = "Libraries to talk to Microsoft SQL Server and Sybase databases"
  homepage = "https://www.freetds.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "freetds"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "freetds"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bsqldb", "bin/bsqlodbc", "bin/datacopy", "bin/defncopy", "bin/fisql", "bin/freebcp", "bin/osql", "bin/tdspool", "bin/tsql"]

[verify]
  command = "bsqldb --version"
  pattern = ""
