[metadata]
  name = "filebeat"
  description = "File harvester to ship log files to Elasticsearch or Logstash"
  homepage = "https://www.elastic.co/products/beats/filebeat"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "filebeat"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "filebeat"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/filebeat"]

[verify]
  command = "filebeat --version"
  pattern = ""
