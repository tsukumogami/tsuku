[metadata]
  name = "fontforge"
  description = "Command-line outline and bitmap font editor/converter"
  homepage = "https://fontforge.github.io"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "fontconfig", "freetype", "giflib", "glib", "jpeg-turbo", "libpng", "readline", "brotli", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "fontforge"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "fontforge"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/acorn2sfd", "bin/dewoff", "bin/findtable", "bin/fontforge", "bin/fontimage", "bin/fontlint", "bin/pcl2ttf", "bin/pfadecrypt", "bin/rmligamarks", "bin/sfddiff", "bin/showttf", "bin/stripttc", "bin/ttf2eps", "bin/woff"]

[verify]
  command = "acorn2sfd --version"
  pattern = ""
