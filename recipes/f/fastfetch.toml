[metadata]
  name = "fastfetch"
  description = "Like neofetch, but much faster because written mostly in C"
  homepage = "https://github.com/fastfetch-cli/fastfetch"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "fastfetch"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "fastfetch"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fastfetch"]

[verify]
  command = "fastfetch --version"
  pattern = ""
