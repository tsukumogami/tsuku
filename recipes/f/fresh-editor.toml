[metadata]
  name = "fresh-editor"
  description = "Text editor for your terminal: easy, powerful and fast"
  homepage = "https://sinelaw.github.io/fresh/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "fresh-editor"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fresh"]

[verify]
  command = "fresh --version"
  pattern = ""
