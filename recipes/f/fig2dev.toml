[metadata]
  name = "fig2dev"
  description = "Translates figures generated by xfig to other formats"
  homepage = "https://mcj.sourceforge.net/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libpng"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "fig2dev"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "fig2dev"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fig2dev", "bin/fig2ps2tex", "bin/pic2tpic", "bin/transfig"]

[verify]
  command = "fig2dev --version"
  pattern = ""
