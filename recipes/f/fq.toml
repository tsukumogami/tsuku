[metadata]
  name = "fq"
  description = "Brokered message queue optimized for performance"
  homepage = "https://github.com/circonus-labs/fq"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "fq"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "fq"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fq-proxy", "bin/fq-receiver", "bin/fq-sender", "bin/fq_rcvr", "bin/fq_sndr", "bin/fqc", "bin/fqs", "bin/fqtool"]

[verify]
  command = "fq-proxy --version"
  pattern = ""
