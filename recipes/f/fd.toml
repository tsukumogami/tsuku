[metadata]
  name = "fd"
  description = "Simple, fast and user-friendly alternative to find"
  homepage = "https://github.com/sharkdp/fd"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "fd"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fd"]

[verify]
  command = "fd --version"
  pattern = ""
