[metadata]
  name = "freetype"
  description = "Software library to render fonts"
  homepage = "https://www.freetype.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libpng"]
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "freetype"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "freetype"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/freetype-config"]

[verify]
  command = "freetype-config --version"
  pattern = ""
