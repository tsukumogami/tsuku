[metadata]
name = "fpm"
description = "Packaging made simple - build packages for multiple platforms"
homepage = "https://fpm.readthedocs.io/"
version_format = "semver"

[[steps]]
action = "gem_install"
gem = "fpm"
executables = ["fpm"]

[verify]
# Use absolute path to ensure we verify the installed gem, not any system version
command = "{install_dir}/.gem/bin/fpm --version"
pattern = "{version}"
