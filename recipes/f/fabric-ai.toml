[metadata]
  name = "fabric-ai"
  description = "Open-source framework for augmenting humans using AI"
  homepage = "https://github.com/danielmiessler/fabric"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "fabric-ai"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fabric-ai"]

[verify]
  command = "fabric-ai --version"
  pattern = ""
