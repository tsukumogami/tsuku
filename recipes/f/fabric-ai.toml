[metadata]
  name = "fabric-ai"
  description = "Open-source framework for augmenting humans using AI"
  homepage = "https://github.com/danielmiessler/fabric"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "fabric-ai"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "fabric-ai"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fabric-ai"]

[verify]
  command = "fabric-ai --version"
  pattern = ""
