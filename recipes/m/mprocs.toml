[metadata]
  name = "mprocs"
  description = "Run multiple processes in parallel"
  homepage = "https://github.com/pvolok/mprocs#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["mprocs"]
  package = "mprocs"

[verify]
  command = "mprocs --version"
  pattern = ""
