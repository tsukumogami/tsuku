[metadata]
  name = "mockolo"
  description = "Efficient Mock Generator for Swift"
  homepage = "https://github.com/uber/mockolo"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mockolo"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mockolo"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mockolo"]

[verify]
  command = "mockolo --version"
  pattern = ""
