[metadata]
  name = "mp4v2"
  description = "Read, create, and modify MP4 files"
  homepage = "https://mp4v2.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mp4v2"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mp4v2"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mp4art", "bin/mp4chaps", "bin/mp4extract", "bin/mp4file", "bin/mp4info", "bin/mp4subtitle", "bin/mp4tags", "bin/mp4track", "bin/mp4trackdump"]

[verify]
  command = "mp4art --version"
  pattern = ""
