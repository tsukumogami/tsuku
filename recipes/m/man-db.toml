[metadata]
  name = "man-db"
  description = "Unix documentation system"
  homepage = "https://man-db.gitlab.io/man-db/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["groff"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "man-db"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "man-db"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gcatman", "bin/glexgrog", "bin/gman", "bin/gman-recode", "bin/gmandb", "bin/gmanpath", "bin/gwhatis"]

[verify]
  command = "gcatman --version"
  pattern = ""
