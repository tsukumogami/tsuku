[metadata]
  name = "mkcert"
  description = "Simple tool to make locally trusted development certificates"
  homepage = "https://github.com/FiloSottile/mkcert"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "mkcert"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mkcert"]

[verify]
  command = "mkcert --version"
  pattern = ""
