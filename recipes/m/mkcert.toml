[metadata]
  name = "mkcert"
  description = "Simple tool to make locally trusted development certificates"
  homepage = "https://github.com/FiloSottile/mkcert"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mkcert"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mkcert"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mkcert"]

[verify]
  command = "mkcert --version"
  pattern = ""
