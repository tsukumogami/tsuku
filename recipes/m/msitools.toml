[metadata]
  name = "msitools"
  description = "Windows installer (.MSI) tool"
  homepage = "https://wiki.gnome.org/msitools"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "libgsf", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "msitools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "msitools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/msibuild", "bin/msidiff", "bin/msidump", "bin/msiextract", "bin/msiinfo", "bin/wixl", "bin/wixl-heat"]

[verify]
  command = "msibuild --version"
  pattern = ""
