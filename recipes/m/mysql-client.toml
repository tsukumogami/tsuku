[metadata]
  name = "mysql-client"
  description = "Open source relational database management system"
  homepage = "https://github.com/mysql/mysql-server"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libfido2", "zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mysql-client"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mysql-client"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/comp_err", "bin/my_print_defaults", "bin/mysql", "bin/mysql_config", "bin/mysql_config_editor", "bin/mysql_migrate_keyring", "bin/mysql_secure_installation", "bin/mysqladmin", "bin/mysqlbinlog", "bin/mysqlcheck", "bin/mysqldump", "bin/mysqlimport", "bin/mysqlshow", "bin/mysqlslap", "bin/mysqltest", "bin/perror"]

[verify]
  command = "comp_err --version"
  pattern = ""
