[metadata]
  name = "mimirtool"
  description = "CLI for interacting with Grafana Mimir"
  homepage = "https://grafana.com/docs/mimir/latest/operators-guide/tools/mimirtool/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mimirtool"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mimirtool"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mimirtool"]

[verify]
  command = "mimirtool --version"
  pattern = ""
