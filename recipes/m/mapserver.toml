[metadata]
  name = "mapserver"
  description = "Publish spatial data and interactive mapping apps to the web"
  homepage = "https://mapserver.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "freetype", "geos", "giflib", "jpeg-turbo", "libpng", "libxml2", "pcre2", "proj"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mapserver"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mapserver"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/coshp", "bin/legend", "bin/map2img", "bin/mapserv", "bin/msencrypt", "bin/scalebar", "bin/shptree", "bin/shptreetst", "bin/shptreevis", "bin/sortshp", "bin/tile4ms"]

[verify]
  command = "coshp --version"
  pattern = ""
