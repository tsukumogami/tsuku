[metadata]
  name = "mgba"
  description = "Game Boy Advance emulator"
  homepage = "https://mgba.io/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libpng", "lua", "sdl2", "sqlite"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mgba"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mgba"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mGBA"]

[verify]
  command = "mGBA --version"
  pattern = ""
