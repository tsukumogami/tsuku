[metadata]
  name = "mafft"
  description = "Multiple alignments with fast Fourier transforms"
  homepage = "https://mafft.cbrc.jp/alignment/software/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mafft"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mafft"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mafft", "bin/mafft-homologs.rb", "bin/mafft-sparsecore.rb"]

[verify]
  command = "mafft --version"
  pattern = ""
