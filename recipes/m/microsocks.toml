[metadata]
  name = "microsocks"
  description = "Tiny, portable SOCKS5 server with very moderate resource usage"
  homepage = "https://github.com/rofl0r/microsocks"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "microsocks"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "microsocks"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/microsocks"]

[verify]
  command = "microsocks --version"
  pattern = ""
