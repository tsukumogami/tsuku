[metadata]
  name = "mint"
  description = "Dependency manager that installs and runs Swift command-line tool packages"
  homepage = "https://github.com/yonaskolb/Mint"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mint"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mint"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mint"]

[verify]
  command = "mint --version"
  pattern = ""
