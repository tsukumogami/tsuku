[metadata]
  name = "micromamba"
  description = "Fast Cross-Platform Package Manager"
  homepage = "https://github.com/mamba-org/mamba"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["xz", "zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "micromamba"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "micromamba"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mamba"]

[verify]
  command = "mamba --version"
  pattern = ""
