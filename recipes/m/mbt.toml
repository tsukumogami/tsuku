[metadata]
  name = "mbt"
  description = "Cloud MTA Build Tool for SAP multi-target applications"
  homepage = "https://github.com/SAP/cloud-mta-build-tool#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["mbt"]
  package = "mbt"

[verify]
  command = "mbt --version"
  pattern = ""
