[metadata]
  name = "mongocli"
  description = "MongoDB CLI enables you to manage your MongoDB in the Cloud"
  homepage = "https://www.mongodb.com/docs/mongocli/current/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "mongocli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "mongocli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mongocli"]

[verify]
  command = "mongocli --version"
  pattern = ""
