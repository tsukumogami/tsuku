[metadata]
  name = "rollup"
  description = "Next-generation ES module bundler"
  homepage = "https://rollupjs.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["rollup"]
  package = "rollup"

[verify]
  command = "rollup --version"
  pattern = ""
