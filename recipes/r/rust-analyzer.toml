[metadata]
  name = "rust-analyzer"
  description = "Experimental Rust compiler front-end for IDEs"
  homepage = "https://rust-analyzer.github.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rust-analyzer"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rust-analyzer"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rust-analyzer"]

[verify]
  command = "rust-analyzer --version"
  pattern = ""
