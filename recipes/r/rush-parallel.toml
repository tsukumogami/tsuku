  homepage = "https://github.com/shenwei356/rush"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rush-parallel"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
