[metadata]
  name = "retdec"
  description = "Retargetable machine-code decompiler based on LLVM"
  homepage = "https://github.com/avast/retdec"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "retdec"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "retdec"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/retdec-ar-extractor", "bin/retdec-archive-decompiler.py", "bin/retdec-bin2pat", "bin/retdec-decompiler", "bin/retdec-fileinfo", "bin/retdec-fileinfo.py", "bin/retdec-getsig", "bin/retdec-idr2pat", "bin/retdec-macho-extractor", "bin/retdec-pat2yara", "bin/retdec-signature-from-library-creator.py", "bin/retdec-stacofin", "bin/retdec-unpacker", "bin/retdec-unpacker.py", "bin/retdec-utils.py", "bin/retdec-yarac"]

[verify]
  command = "retdec-ar-extractor --version"
  pattern = ""
