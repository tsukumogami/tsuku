[metadata]
  name = "rustup"
  description = "Rust toolchain installer"
  homepage = "https://rust-lang.github.io/rustup/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rustup"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rustup"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rustup-init"]

[verify]
  command = "rustup-init --version"
  pattern = ""
