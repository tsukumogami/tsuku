[metadata]
  name = "rtmpdump"
  description = "Tool for downloading RTMP streaming media"
  homepage = "https://rtmpdump.mplayerhq.hu/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rtmpdump"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rtmpdump"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rtmpdump", "bin/rtmpgw", "bin/rtmpsrv", "bin/rtmpsuck"]

[verify]
  command = "rtmpdump --version"
  pattern = ""
