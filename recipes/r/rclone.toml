[metadata]
  name = "rclone"
  description = "Rsync for cloud storage"
  homepage = "https://rclone.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rclone"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rclone"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rclone"]

[verify]
  command = "rclone --version"
  pattern = ""
