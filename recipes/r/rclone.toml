[metadata]
  name = "rclone"
  description = "Rsync for cloud storage"
  homepage = "https://rclone.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "rclone"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rclone"]

[verify]
  command = "rclone --version"
  pattern = ""
