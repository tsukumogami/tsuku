[metadata]
  name = "radare2"
  description = "Reverse engineering framework"
  homepage = "https://radare.org"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["pkgconf"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "radare2"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "radare2"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/clang-format-radare2", "bin/r2agent", "bin/r2pm", "bin/r2r", "bin/r2sdb", "bin/rabin2", "bin/radare2", "bin/radiff2", "bin/rafind2", "bin/rafs2", "bin/ragg2", "bin/rahash2", "bin/rapatch2", "bin/rarun2", "bin/rasign2", "bin/rasm2", "bin/ravc2", "bin/rax2"]

[verify]
  command = "clang-format-radare2 --version"
  pattern = ""
