[metadata]
  name = "rgbds"
  description = "Rednex GameBoy Development System"
  homepage = "https://rgbds.gbdev.io"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libpng"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rgbds"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rgbds"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rgbasm", "bin/rgbfix", "bin/rgbgfx", "bin/rgblink", "bin/rgbobj"]

[verify]
  command = "rgbasm --version"
  pattern = ""
