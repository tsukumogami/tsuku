[metadata]
  name = "rlwrap"
  description = "Readline wrapper: adds readline support to tools that lack it"
  homepage = "https://github.com/hanslub42/rlwrap"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["readline"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rlwrap"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rlwrap"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rlwrap"]

[verify]
  command = "rlwrap --version"
  pattern = ""
