[metadata]
  name = "rocq"
  description = "Proof assistant for higher-order logic"
  homepage = "https://rocq-prover.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gmp"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rocq"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rocq"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/coq-tex", "bin/coq_makefile", "bin/coqc", "bin/coqchk", "bin/coqdep", "bin/coqdoc", "bin/coqidetop", "bin/coqnative", "bin/coqpp", "bin/coqtop", "bin/coqtop.byte", "bin/coqwc", "bin/coqworkmgr", "bin/csdpcert", "bin/ocamllibdep", "bin/rocq", "bin/rocq.byte", "bin/rocqchk", "bin/votour"]

[verify]
  command = "coq-tex --version"
  pattern = ""
