[metadata]
  name = "rospo"
  description = "Simple, reliable, persistent ssh tunnels with embedded ssh server"
  homepage = "https://github.com/ferama/rospo"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rospo"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rospo"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rospo"]

[verify]
  command = "rospo --version"
  pattern = ""
