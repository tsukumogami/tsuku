[metadata]
  name = "rabbitmq-c"
  description = "C AMQP client library for RabbitMQ"
  homepage = "https://github.com/alanxz/rabbitmq-c"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rabbitmq-c"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rabbitmq-c"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/amqp-consume", "bin/amqp-declare-queue", "bin/amqp-delete-queue", "bin/amqp-get", "bin/amqp-publish"]

[verify]
  command = "amqp-consume --version"
  pattern = ""
