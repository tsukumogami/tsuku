[metadata]
  name = "rosa-cli"
  description = "RedHat OpenShift Service on AWS (ROSA) command-line interface"
  homepage = "https://www.openshift.com/products/amazon-openshift"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rosa-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rosa-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rosa"]

[verify]
  command = "rosa --version"
  pattern = ""
