[metadata]
  name = "release-it"
  description = "Generic CLI tool to automate versioning and package publishing-related tasks."
  homepage = "https://github.com/release-it/release-it#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "npm"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "npm_install"
  executables = ["release-it"]
  package = "release-it"

[verify]
  command = "release-it --version"
  pattern = ""
