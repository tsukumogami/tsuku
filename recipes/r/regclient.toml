[metadata]
  name = "regclient"
  description = "Docker and OCI Registry Client in Go and tooling using those libraries"
  homepage = "https://regclient.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "regclient"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "regclient"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/regbot", "bin/regctl", "bin/regsync"]

[verify]
  command = "regbot --version"
  pattern = ""
