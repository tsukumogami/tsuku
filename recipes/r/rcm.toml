[metadata]
  name = "rcm"
  description = "RC file (dotfile) management"
  homepage = "https://thoughtbot.github.io/rcm/rcm.7.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "rcm"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "rcm"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/lsrc", "bin/mkrc", "bin/rcdn", "bin/rcup"]

[verify]
  command = "lsrc --version"
  pattern = ""
