[metadata]
  name = "yj"
  description = "CLI to convert between YAML, TOML, JSON and HCL"
  homepage = "https://github.com/sclevine/yj"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "yj"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/yj"]

[verify]
  command = "yj --version"
  pattern = ""
