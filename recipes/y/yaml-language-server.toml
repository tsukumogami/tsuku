[metadata]
  name = "yaml-language-server"
  description = "YAML language server"
  homepage = "https://github.com/redhat-developer/yaml-language-server#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["yaml-language-server"]
  package = "yaml-language-server"

[verify]
  command = "yaml-language-server --version"
  pattern = ""
