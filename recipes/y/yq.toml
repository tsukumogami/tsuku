[metadata]
  name = "yq"
  description = "Process YAML, JSON, XML, CSV and properties documents from the CLI"
  homepage = "https://github.com/mikefarah/yq"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "yq"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/yq"]

[verify]
  command = "yq --version"
  pattern = ""
