[metadata]
  name = "yo"
  description = "CLI tool for running Yeoman generators"
  homepage = "https://yeoman.io"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["yo"]
  package = "yo"

[verify]
  command = "yo --version"
  pattern = ""
