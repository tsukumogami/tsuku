[metadata]
  name = "lazyjournal"
  description = "TUI for logs from journalctl, file system, Docker, Podman and Kubernetes pods"
  homepage = "https://github.com/Lifailon/lazyjournal"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "lazyjournal"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "lazyjournal"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/lazyjournal"]

[verify]
  command = "lazyjournal --version"
  pattern = ""
