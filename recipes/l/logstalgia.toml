  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["freetype", "glew", "libpng", "pcre2", "sdl2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "logstalgia"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
