[metadata]
  name = "libiodbc"
  description = "Database connectivity layer based on ODBC. (alternative to unixodbc)"
  homepage = "https://www.iodbc.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libiodbc"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libiodbc"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/iodbc-config", "bin/iodbctest", "bin/iodbctestw"]

[verify]
  command = "iodbc-config --version"
  pattern = ""
