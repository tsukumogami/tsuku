[metadata]
  name = "libwebm"
  description = "WebM container"
  homepage = "https://www.webmproject.org/code/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libwebm"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libwebm"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mkvmuxer_sample", "bin/mkvparser_sample", "bin/vttdemux", "bin/webm2pes"]

[verify]
  command = "mkvmuxer_sample --version"
  pattern = ""
