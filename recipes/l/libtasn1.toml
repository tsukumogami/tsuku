[metadata]
  name = "libtasn1"
  description = "ASN.1 structure parser library"
  homepage = "https://www.gnu.org/software/libtasn1/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libtasn1"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libtasn1"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/asn1Coding", "bin/asn1Decoding", "bin/asn1Parser"]

[verify]
  command = "asn1Coding --version"
  pattern = ""
