[metadata]
  name = "lcdf-typetools"
  description = "Manipulate OpenType and multiple-master fonts"
  homepage = "https://www.lcdf.org/type/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "lcdf-typetools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "lcdf-typetools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cfftot1", "bin/mmafm", "bin/mmpfb", "bin/otfinfo", "bin/otftotfm", "bin/t1dotlessj", "bin/t1lint", "bin/t1rawafm", "bin/t1reencode", "bin/t1testpage", "bin/ttftotype42"]

[verify]
  command = "cfftot1 --version"
  pattern = ""
