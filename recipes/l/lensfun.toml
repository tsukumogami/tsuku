[metadata]
  name = "lensfun"
  description = "Remove defects from digital images"
  homepage = "https://lensfun.github.io/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "libpng", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "lensfun"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "lensfun"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/g-lensfun-update-data", "bin/lensfun-add-adapter", "bin/lensfun-update-data"]

[verify]
  command = "g-lensfun-update-data --version"
  pattern = ""
