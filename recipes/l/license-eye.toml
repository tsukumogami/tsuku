[metadata]
  name = "license-eye"
  description = "Tool to check and fix license headers and resolve dependency licenses"
  homepage = "https://github.com/apache/skywalking-eyes"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "license-eye"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "license-eye"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/license-eye"]

[verify]
  command = "license-eye --version"
  pattern = ""
