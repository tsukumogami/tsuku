[metadata]
  name = "libjwt"
  description = "JSON Web Token C library"
  homepage = "https://libjwt.io/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gnutls"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libjwt"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libjwt"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/jwk2key", "bin/jwt-generate", "bin/jwt-verify", "bin/key2jwk"]

[verify]
  command = "jwk2key --version"
  pattern = ""
