[metadata]
  name = "libsndfile"
  description = "C library for files containing sampled sound"
  homepage = "https://libsndfile.github.io/libsndfile/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libsndfile"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libsndfile"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sndfile-cmp", "bin/sndfile-concat", "bin/sndfile-convert", "bin/sndfile-deinterleave", "bin/sndfile-info", "bin/sndfile-interleave", "bin/sndfile-metadata-get", "bin/sndfile-metadata-set", "bin/sndfile-play", "bin/sndfile-salvage"]

[verify]
  command = "sndfile-cmp --version"
  pattern = ""
