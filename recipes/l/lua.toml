[metadata]
  name = "lua"
  description = "Powerful, lightweight programming language"
  homepage = "https://www.lua.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "lua"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/lua", "bin/luac"]

[verify]
  command = "lua --version"
  pattern = ""
