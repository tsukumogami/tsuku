[metadata]
  name = "lcov"
  description = "Graphical front-end for GCC's coverage testing tool (gcov)"
  homepage = "https://github.com/linux-test-project/lcov"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "lcov"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gendesc", "bin/genhtml", "bin/geninfo", "bin/genpng", "bin/lcov", "bin/llvm2lcov", "bin/perl2lcov", "bin/py2lcov", "bin/xml2lcov", "bin/xml2lcovutil.py"]

[verify]
  command = "gendesc --version"
  pattern = ""
