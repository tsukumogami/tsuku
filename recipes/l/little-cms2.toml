  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["jpeg-turbo"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "little-cms2"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "little-cms2"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/jpgicc", "bin/linkicc", "bin/psicc", "bin/tificc", "bin/transicc"]

[verify]
