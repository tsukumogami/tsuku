[metadata]
  name = "libpst"
  description = "Utilities for the PST file format"
  homepage = "https://www.five-ten-sg.com/libpst/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "libgsf", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libpst"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libpst"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/lspst", "bin/nick2ldif", "bin/pst2ldif", "bin/readpst"]

[verify]
  command = "lspst --version"
  pattern = ""
