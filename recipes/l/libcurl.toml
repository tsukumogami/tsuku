[metadata]
name = "libcurl"
description = "Multi-protocol file transfer library"
homepage = "https://curl.se/libcurl/"
type = "library"
dependencies = ["brotli", "libnghttp2", "libnghttp3", "libngtcp2", "libssh2", "openssl", "zlib", "zstd"]
# No [metadata.satisfies] for homebrew "curl" -- that name is the canonical recipe
# recipes/c/curl.toml (the CLI tool). This recipe installs the library via
# Homebrew's curl formula but is a distinct package from the curl CLI.

[[steps]]
action = "homebrew"
formula = "curl"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = [
    "bin/curl-config",
    "lib/libcurl.so",
    "lib/libcurl.so.4",
    "lib/libcurl.dylib",
    "lib/libcurl.4.dylib",
    "lib/libcurl.a",
    "lib/pkgconfig/libcurl.pc",
    "include/curl/curl.h",
    "include/curl/curlver.h",
    "include/curl/easy.h",
    "include/curl/multi.h",
    "include/curl/urlapi.h",
]

[verify]
command = "curl-config --version"
pattern = "libcurl {version}"
