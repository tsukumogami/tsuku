[metadata]
  name = "ldcli"
  description = "CLI for managing LaunchDarkly feature flags"
  homepage = "https://launchdarkly.com/docs/home/getting-started/ldcli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "ldcli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "ldcli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ldcli"]

[verify]
  command = "ldcli --version"
  pattern = ""
