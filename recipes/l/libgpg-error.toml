[metadata]
  name = "libgpg-error"
  description = "Common error values for all GnuPG components"
  homepage = "https://www.gnupg.org/related_software/libgpg-error/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libgpg-error"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libgpg-error"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gpg-error", "bin/gpg-error-config", "bin/gpgrt-config", "bin/yat2m"]

[verify]
  command = "gpg-error --version"
  pattern = ""
