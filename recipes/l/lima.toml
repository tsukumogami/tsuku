[metadata]
  name = "lima"
  description = "Linux virtual machines"
  homepage = "https://lima-vm.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "lima"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/apptainer.lima", "bin/docker.lima", "bin/kubectl.lima", "bin/lima", "bin/limactl", "bin/nerdctl.lima", "bin/podman.lima"]

[verify]
  command = "apptainer.lima --version"
  pattern = ""
