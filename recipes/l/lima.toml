[metadata]
  name = "lima"
  description = "Linux virtual machines"
  homepage = "https://lima-vm.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "lima"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "lima"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/apptainer.lima", "bin/docker.lima", "bin/kubectl.lima", "bin/lima", "bin/limactl", "bin/nerdctl.lima", "bin/podman.lima"]

[verify]
  command = "apptainer.lima --version"
  pattern = ""
