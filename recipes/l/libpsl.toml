[metadata]
  name = "libpsl"
  description = "C library for the Public Suffix List"
  homepage = "https://rockdaboot.github.io/libpsl"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libidn2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libpsl"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libpsl"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/psl", "bin/psl-make-dafsa"]

[verify]
  command = "psl --version"
  pattern = ""
