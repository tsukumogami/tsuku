  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["capnp", "lua"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "librime"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "librime"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/rime_deployer", "bin/rime_dict_manager", "bin/rime_patch", "bin/rime_table_decompiler"]

[verify]
  command = "rime_deployer --version"
  pattern = ""
