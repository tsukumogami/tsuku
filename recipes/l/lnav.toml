  homepage = "https://lnav.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["pcre2", "sqlite"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "lnav"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
