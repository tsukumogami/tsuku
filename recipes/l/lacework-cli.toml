[metadata]
  name = "lacework-cli"
  description = "CLI for managing Lacework"
  homepage = "https://docs.lacework.com/cli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "lacework-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "lacework-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/lacework"]

[verify]
  command = "lacework --version"
  pattern = ""
