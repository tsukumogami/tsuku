[metadata]
  name = "libgsf"
  description = "I/O abstraction library for dealing with structured file formats"
  homepage = "https://gitlab.gnome.org/GNOME/libgsf"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libgsf"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libgsf"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gsf", "bin/gsf-office-thumbnailer", "bin/gsf-vba-dump"]

[verify]
  command = "gsf --version"
  pattern = ""
