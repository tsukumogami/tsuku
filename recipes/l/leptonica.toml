[metadata]
  name = "leptonica"
  description = "Image processing and image analysis library"
  homepage = "https://www.leptonica.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["giflib", "jpeg-turbo", "libpng"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "leptonica"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "leptonica"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/convertfilestopdf", "bin/convertfilestops", "bin/convertformat", "bin/convertsegfilestopdf", "bin/convertsegfilestops", "bin/converttopdf", "bin/converttops", "bin/fileinfo", "bin/imagetops", "bin/xtractprotos"]

[verify]
  command = "convertfilestopdf --version"
  pattern = ""
