[metadata]
  name = "libtensorflow"
  description = "C interface for Google's OS library for Machine Intelligence"
  homepage = "https://www.tensorflow.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libtensorflow"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libtensorflow"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/benchmark_model", "bin/summarize_graph", "bin/transform_graph"]

[verify]
  command = "benchmark_model --version"
  pattern = ""
