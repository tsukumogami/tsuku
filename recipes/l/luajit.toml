[metadata]
  name = "luajit"
  description = "Just-In-Time Compiler (JIT) for the Lua programming language"
  homepage = "https://luajit.org/luajit.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "luajit"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/luajit"]

[verify]
  command = "luajit -v"
  pattern = ""
