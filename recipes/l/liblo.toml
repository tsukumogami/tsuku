[metadata]
  name = "liblo"
  description = "Lightweight Open Sound Control implementation"
  homepage = "https://liblo.sourceforge.net/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "liblo"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "liblo"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/oscdump", "bin/oscsend", "bin/oscsendfile"]

[verify]
  command = "oscdump --version"
  pattern = ""
