[metadata]
  name = "libosinfo"
  description = "Operating System information database"
  homepage = "https://libosinfo.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libosinfo"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libosinfo"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/osinfo-detect", "bin/osinfo-install-script", "bin/osinfo-query"]

[verify]
  command = "osinfo-detect --version"
  pattern = ""
