[metadata]
  name = "libressl"
  description = "Version of the SSL/TLS protocol forked from OpenSSL"
  homepage = "https://www.libressl.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ca-certificates"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libressl"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libressl"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ocspcheck", "bin/openssl"]

[verify]
  command = "ocspcheck --version"
  pattern = ""
