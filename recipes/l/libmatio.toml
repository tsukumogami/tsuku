[metadata]
  name = "libmatio"
  description = "C library for reading and writing MATLAB MAT files"
  homepage = "https://matio.sourceforge.net/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libmatio"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libmatio"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/matdump"]

[verify]
  command = "matdump --version"
  pattern = ""
