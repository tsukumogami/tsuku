[metadata]
  name = "libxmlsec1"
  description = "XML security library"
  homepage = "https://www.aleksey.com/xmlsec/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gnutls", "libxml2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "libxmlsec1"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "libxmlsec1"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/xmlsec1", "bin/xmlsec1-config", "bin/xmlsec_unit_tests"]

[verify]
  command = "xmlsec1 --version"
  pattern = ""
