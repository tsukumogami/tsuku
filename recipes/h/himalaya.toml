[metadata]
  name = "himalaya"
  description = "CLI email client written in Rust"
  homepage = "https://github.com/pimalaya/himalaya"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "himalaya"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/himalaya"]

[verify]
  command = "himalaya --version"
  pattern = ""
