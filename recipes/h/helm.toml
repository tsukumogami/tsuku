[metadata]
  name = "helm"
  description = "Kubernetes package manager"
  homepage = "https://helm.sh/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "helm"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/helm"]

[verify]
  command = "helm --version"
  pattern = ""
