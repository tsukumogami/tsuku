[metadata]
  name = "htop"
  description = "Improved top (interactive process viewer)"
  homepage = "https://htop.dev/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ncurses"]
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["darwin"]

[[steps]]
  action = "homebrew"
  formula = "htop"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/htop"]

[verify]
  command = "htop --version"
  pattern = ""
