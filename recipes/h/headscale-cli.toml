[metadata]
  name = "headscale-cli"
  description = "CLI for headscale, an open-source implementation of the Tailscale control server"
  homepage = "https://github.com/juanfont/headscale"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "headscale-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "headscale-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/headscale"]

[verify]
  command = "headscale --version"
  pattern = ""
