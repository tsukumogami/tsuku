[metadata]
  name = "hello"
  description = "Program providing model for GNU coding standards and practices"
  homepage = "https://www.gnu.org/software/hello/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "hello"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/hello"]

[verify]
  command = "hello --version"
  pattern = ""
