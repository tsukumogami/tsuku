[metadata]
  name = "hugo"
  description = "Configurable static site generator"
  homepage = "https://gohugo.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "hugo"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/hugo"]

[verify]
  command = "hugo --version"
  pattern = ""
