  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "fontconfig", "freetype", "glib", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "homebank"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "homebank"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/homebank"]

[verify]
  command = "homebank --version"
  pattern = ""
