[metadata]
  name = "zoxide"
  description = "Shell extension to navigate your filesystem faster"
  homepage = "https://github.com/ajeetdsouza/zoxide"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "zoxide"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/zoxide"]

[verify]
  command = "zoxide --version"
  pattern = ""
