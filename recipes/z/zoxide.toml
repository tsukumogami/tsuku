[metadata]
  name = "zoxide"
  description = "Shell extension to navigate your filesystem faster"
  homepage = "https://github.com/ajeetdsouza/zoxide"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "zoxide"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "zoxide"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/zoxide"]

[verify]
  command = "zoxide --version"
  pattern = ""
