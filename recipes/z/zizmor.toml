[metadata]
  name = "zizmor"
  description = "Find security issues in GitHub Actions setups"
  homepage = "https://docs.zizmor.sh/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "zizmor"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "zizmor"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/zizmor"]

[verify]
  command = "zizmor --version"
  pattern = ""
