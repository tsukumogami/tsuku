[metadata]
  name = "xclogparser"
  description = "Tool to parse the SLF serialization format used by Xcode"
  homepage = "https://github.com/MobileNativeFoundation/XCLogParser"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "xclogparser"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "xclogparser"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/xclogparser"]

[verify]
  command = "xclogparser --version"
  pattern = ""
