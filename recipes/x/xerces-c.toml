[metadata]
  name = "xerces-c"
  description = "Validating XML parser"
  homepage = "https://xerces.apache.org/xerces-c/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "xerces-c"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "xerces-c"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/CreateDOMDocument", "bin/DOMCount", "bin/DOMPrint", "bin/EnumVal", "bin/PParse", "bin/PSVIWriter", "bin/Redirect", "bin/SAX2Count", "bin/SAX2Print", "bin/SAXCount", "bin/SAXPrint", "bin/SCMPrint", "bin/SEnumVal", "bin/StdInParse", "bin/XInclude"]

[verify]
  command = "CreateDOMDocument --version"
  pattern = ""
