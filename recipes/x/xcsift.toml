[metadata]
  name = "xcsift"
  description = "Swift tool to parse xcodebuild output for coding agents"
  homepage = "https://github.com/ldomaradzki/xcsift"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "xcsift"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "xcsift"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/xcsift"]

[verify]
  command = "xcsift --version"
  pattern = ""
