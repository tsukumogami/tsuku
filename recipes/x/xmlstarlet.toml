[metadata]
  name = "xmlstarlet"
  description = "XML command-line utilities"
  homepage = "https://xmlstar.sourceforge.net/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "xmlstarlet"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/xml"]

[verify]
  command = "xml --version"
  pattern = ""
