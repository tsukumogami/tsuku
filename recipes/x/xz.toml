[metadata]
  name = "xz"
  description = "General-purpose data compression with high compression ratio"
  homepage = "https://tukaani.org/xz/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "xz"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/lzmadec", "bin/lzmainfo", "bin/xz", "bin/xzdec", "bin/xzdiff", "bin/xzgrep", "bin/xzless", "bin/xzmore"]

[verify]
  command = "lzmadec --version"
  pattern = ""
