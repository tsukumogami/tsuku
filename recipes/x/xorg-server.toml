[metadata]
  name = "xorg-server"
  description = "X Window System display server"
  homepage = "https://www.x.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "xorg-server"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "xorg-server"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/Xephyr", "bin/Xnest", "bin/Xorg", "bin/Xvfb", "bin/gtf", "bin/xvfb-run"]

[verify]
  command = "Xephyr --version"
  pattern = ""
