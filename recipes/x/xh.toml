[metadata]
  name = "xh"
  description = "Friendly and fast tool for sending HTTP requests"
  homepage = "https://github.com/ducaale/xh"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "xh"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/xh"]

[verify]
  command = "xh --version"
  pattern = ""
