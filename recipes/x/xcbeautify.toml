[metadata]
  name = "xcbeautify"
  description = "Little beautifier tool for xcodebuild"
  homepage = "https://github.com/cpisciotta/xcbeautify"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "xcbeautify"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/xcbeautify"]

[verify]
  command = "xcbeautify --version"
  pattern = ""
