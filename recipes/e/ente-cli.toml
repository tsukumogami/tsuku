[metadata]
  name = "ente-cli"
  description = "Utility for exporting data from Ente and decrypt the export from Ente Auth"
  homepage = "https://github.com/ente-io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "ente-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "ente-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ente"]

[verify]
  command = "ente --version"
  pattern = ""
