  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "excalidraw-converter"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
