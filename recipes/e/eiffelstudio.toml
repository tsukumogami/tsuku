[metadata]
  name = "eiffelstudio"
  description = "Development environment for the Eiffel language"
  homepage = "https://www.eiffel.com"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "glib", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "eiffelstudio"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "eiffelstudio"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/compile_all", "bin/ec", "bin/ecb", "bin/estudio", "bin/finish_freezing", "bin/iron", "bin/syntax_updater", "bin/vision2_demo"]

[verify]
  command = "compile_all --version"
  pattern = ""
