[metadata]
  name = "emscripten"
  description = "LLVM bytecode to JavaScript compiler"
  homepage = "https://emscripten.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "emscripten"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "emscripten"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bootstrap", "bin/em++", "bin/em-config", "bin/emar", "bin/embuilder", "bin/emcc", "bin/emcmake", "bin/emconfigure", "bin/emdwp", "bin/emmake", "bin/emnm", "bin/empath-split", "bin/emprofile", "bin/emranlib", "bin/emrun", "bin/emscan-deps", "bin/emscons", "bin/emsize", "bin/emstrip", "bin/emsymbolizer"]

[verify]
  command = "bootstrap --version"
  pattern = ""
