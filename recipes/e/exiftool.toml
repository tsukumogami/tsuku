[metadata]
  name = "exiftool"
  description = "Perl lib for reading and writing EXIF metadata"
  homepage = "https://exiftool.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "exiftool"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/exiftool"]

[verify]
  command = "exiftool --version"
  pattern = ""
