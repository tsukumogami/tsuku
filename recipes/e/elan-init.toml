[metadata]
  name = "elan-init"
  description = "Lean Theorem Prover installer and version manager"
  homepage = "https://github.com/leanprover/elan"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gmp"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "elan-init"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "elan-init"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/elan-init"]

[verify]
  command = "elan-init --version"
  pattern = ""
