[metadata]
  name = "esbuild"
  description = "An extremely fast JavaScript and CSS bundler and minifier."
  homepage = "https://github.com/evanw/esbuild#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["esbuild"]
  package = "esbuild"

[verify]
  command = "esbuild --version"
  pattern = ""
