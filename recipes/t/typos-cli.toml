[metadata]
  name = "typos-cli"
  description = "Source code spell checker"
  homepage = "https://github.com/crate-ci/typos"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "typos-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/typos"]

[verify]
  command = "typos --version"
  pattern = ""
