[metadata]
  name = "tcl-tk"
  description = "Tool Command Language"
  homepage = "https://www.tcl-lang.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "tcl-tk"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "tcl-tk"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/critcl", "bin/dtplite", "bin/mkdoc", "bin/nns", "bin/nnsd", "bin/nnslog", "bin/page", "bin/pt", "bin/tcldocstrip", "bin/tclsh9.0", "bin/wish9.0"]

[verify]
  command = "critcl --version"
  pattern = ""
