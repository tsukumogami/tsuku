[metadata]
  name = "tronbyt-server"
  description = "Manage your apps on your Tronbyt (flashed Tidbyt) completely locally"
  homepage = "https://github.com/tronbyt/server"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "tronbyt-server"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "tronbyt-server"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tronbyt-server"]

[verify]
  command = "tronbyt-server --version"
  pattern = ""
