[metadata]
  name = "typescript-language-server"
  description = "Language Server Protocol (LSP) implementation for TypeScript using tsserver"
  homepage = "https://github.com/typescript-language-server/typescript-language-server"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "npm"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "npm_install"
  executables = ["typescript-language-server"]
  package = "typescript-language-server"

[verify]
  command = "typescript-language-server --version"
  pattern = ""
