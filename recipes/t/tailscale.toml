  homepage = "https://tailscale.com"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "tailscale"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "tailscale"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tailscale", "bin/tailscaled"]

[verify]
  command = "tailscale --version"
  pattern = ""
