[metadata]
  name = "tailscale"
  description = "Easiest, most secure way to use WireGuard and 2FA"
  homepage = "https://tailscale.com"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "tailscale"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tailscale", "bin/tailscaled"]

[verify]
  command = "tailscale --version"
  pattern = ""
