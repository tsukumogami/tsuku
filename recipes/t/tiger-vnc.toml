[metadata]
  name = "tiger-vnc"
  description = "High-performance, platform-neutral implementation of VNC"
  homepage = "https://tigervnc.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gmp", "gnutls", "jpeg-turbo", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "tiger-vnc"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "tiger-vnc"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/vncconfig", "bin/vncpasswd", "bin/vncviewer", "bin/x0vncserver"]

[verify]
  command = "vncconfig --version"
  pattern = ""
