[metadata]
  name = "tree"
  description = "Display directories as trees (with optional color/HTML output)"
  homepage = "https://oldmanprogrammer.net/source.php?dir=projects/tree"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "tree"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tree"]

[verify]
  command = "tree --version"
  pattern = ""
