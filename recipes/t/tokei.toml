[metadata]
  name = "tokei"
  description = "Program that allows you to count code, quickly"
  homepage = "https://github.com/XAMPPRocky/tokei"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "tokei"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tokei"]

[verify]
  command = "tokei --version"
  pattern = ""
