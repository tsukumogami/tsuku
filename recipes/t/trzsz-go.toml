[metadata]
  name = "trzsz-go"
  description = "Simple file transfer tools, similar to lrzsz (rz/sz), and compatible with tmux"
  homepage = "https://trzsz.github.io"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "trzsz-go"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "trzsz-go"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/trz", "bin/trzsz", "bin/tsz"]

[verify]
  command = "trz --version"
  pattern = ""
