[metadata]
  name = "terramate"
  description = "Managing Terraform stacks with change detections and code generations"
  homepage = "https://terramate.io/docs/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "terramate"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "terramate"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/terramate", "bin/terramate-ls"]

[verify]
  command = "terramate --version"
  pattern = ""
