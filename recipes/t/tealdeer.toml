[metadata]
  name = "tealdeer"
  description = "Very fast implementation of tldr in Rust"
  homepage = "https://tealdeer-rs.github.io/tealdeer/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "tealdeer"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "tealdeer"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tldr"]

[verify]
  command = "tldr --version"
  pattern = ""
