[metadata]
  name = "terragrunt"
  description = "Thin wrapper for Terraform e.g. for locking state"
  homepage = "https://terragrunt.gruntwork.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "terragrunt"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "terragrunt"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/terragrunt"]

[verify]
  command = "terragrunt --version"
  pattern = ""
