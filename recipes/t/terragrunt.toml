[metadata]
  name = "terragrunt"
  description = "Thin wrapper for Terraform e.g. for locking state"
  homepage = "https://terragrunt.gruntwork.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "terragrunt"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/terragrunt"]

[verify]
  command = "terragrunt --version"
  pattern = ""
