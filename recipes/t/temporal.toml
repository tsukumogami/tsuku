[metadata]
  name = "temporal"
  description = "Command-line interface for running and interacting with Temporal Server and UI"
  homepage = "https://temporal.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "temporal"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "temporal"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/temporal"]

[verify]
  command = "temporal --version"
  pattern = ""
