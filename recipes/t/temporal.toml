[metadata]
  name = "temporal"
  description = "Command-line interface for running and interacting with Temporal Server and UI"
  homepage = "https://temporal.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "temporal"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/temporal"]

[verify]
  command = "temporal --version"
  pattern = ""
