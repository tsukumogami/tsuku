[metadata]
  name = "timewarrior"
  description = "Command-line time tracking application"
  homepage = "https://timewarrior.net/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "timewarrior"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "timewarrior"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/timew"]

[verify]
  command = "timew --version"
  pattern = ""
