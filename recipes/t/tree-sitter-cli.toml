[metadata]
  name = "tree-sitter-cli"
  description = "Parser generator tool"
  homepage = "https://tree-sitter.github.io"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "tree-sitter-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "tree-sitter-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tree-sitter"]

[verify]
  command = "tree-sitter --version"
  pattern = ""
