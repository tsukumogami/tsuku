[metadata]
  name = "tree-sitter-cli"
  description = "Parser generator tool"
  homepage = "https://tree-sitter.github.io"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "tree-sitter-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tree-sitter"]

[verify]
  command = "tree-sitter --version"
  pattern = ""
