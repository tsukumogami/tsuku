[metadata]
  name = "torsocks"
  description = "Use SOCKS-friendly applications with Tor"
  homepage = "https://gitlab.torproject.org/tpo/core/torsocks"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "torsocks"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "torsocks"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/torsocks"]

[verify]
  command = "torsocks --version"
  pattern = ""
