[metadata]
  name = "tektoncd-cli"
  description = "CLI for interacting with TektonCD"
  homepage = "https://github.com/tektoncd/cli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "tektoncd-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "tektoncd-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/tkn"]

[verify]
  command = "tkn --version"
  pattern = ""
