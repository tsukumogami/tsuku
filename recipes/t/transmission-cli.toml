[metadata]
  name = "transmission-cli"
  description = "Lightweight BitTorrent client"
  homepage = "https://transmissionbt.com/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libevent"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "transmission-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "transmission-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/transmission-cli", "bin/transmission-create", "bin/transmission-daemon", "bin/transmission-edit", "bin/transmission-remote", "bin/transmission-show"]

[verify]
  command = "transmission-cli --version"
  pattern = ""
