[metadata]
  name = "thors-anvil"
  description = "Set of modern C++20 libraries for writing interactive Web-Services"
  homepage = "https://github.com/Loki-Astari/ThorsAnvil"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libevent", "libyaml", "snappy"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "thors-anvil"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "thors-anvil"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/Example20", "bin/Example20D", "bin/SlackCLI20", "bin/SlackCLI20D", "bin/mug20", "bin/mug20D"]

[verify]
  command = "Example20 --version"
  pattern = ""
