[metadata]
  name = "uutils-diffutils"
  description = "Cross-platform Rust rewrite of the GNU diffutils"
  homepage = "https://uutils.github.io/diffutils/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "uutils-diffutils"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "uutils-diffutils"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/udiffutils", "bin/uu-cmp", "bin/uu-diff", "bin/uu-diffutils"]

[verify]
  command = "udiffutils --version"
  pattern = ""
