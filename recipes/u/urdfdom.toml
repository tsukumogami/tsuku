[metadata]
  name = "urdfdom"
  description = "Unified Robot Description Format (URDF) parser"
  homepage = "https://wiki.ros.org/urdf/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "urdfdom"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "urdfdom"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/check_urdf", "bin/urdf_mem_test", "bin/urdf_to_graphviz"]

[verify]
  command = "check_urdf --version"
  pattern = ""
