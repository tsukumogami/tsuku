[metadata]
  name = "php"
  description = "General-purpose scripting language"
  homepage = "https://www.php.net/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["apr", "apr-util", "curl", "freetds", "gmp", "oniguruma", "pcre2", "sqlite", "tidy-html5", "unixodbc", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "php"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "php"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/pear", "bin/peardev", "bin/pecl", "bin/phar.phar", "bin/php", "bin/php-cgi", "bin/php-config", "bin/phpdbg", "bin/phpize"]

[verify]
  command = "pear --version"
  pattern = ""
