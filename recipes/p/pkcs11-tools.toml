[metadata]
  name = "pkcs11-tools"
  description = "Tools to manage objects on PKCS#11 crypotographic tokens"
  homepage = "https://github.com/Mastercard/pkcs11-tools"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pkcs11-tools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pkcs11-tools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/masqreq", "bin/p11cat", "bin/p11cp", "bin/p11importcert", "bin/p11importdata", "bin/p11importpubk", "bin/p11kcv", "bin/p11keycomp", "bin/p11keygen", "bin/p11ls", "bin/p11mkcert", "bin/p11more", "bin/p11mv", "bin/p11od", "bin/p11req", "bin/p11rewrap", "bin/p11rm", "bin/p11setattr", "bin/p11slotinfo", "bin/p11unwrap", "bin/p11wrap", "bin/with_aws", "bin/with_beid", "bin/with_luna", "bin/with_nfast", "bin/with_nss", "bin/with_softhsm", "bin/with_utimaco"]

[verify]
  command = "masqreq --version"
  pattern = ""
