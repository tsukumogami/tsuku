[metadata]
  name = "pdfgrep"
  description = "Search PDFs for strings matching a regular expression"
  homepage = "https://pdfgrep.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libgcrypt", "pcre2", "libgpg-error"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pdfgrep"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pdfgrep"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/pdfgrep"]

[verify]
  command = "pdfgrep --version"
  pattern = ""
