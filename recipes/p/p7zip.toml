[metadata]
  name = "p7zip"
  description = "7-Zip (high compression file archiver) implementation"
  homepage = "https://github.com/p7zip-project/p7zip"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "p7zip"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/7z", "bin/7za", "bin/7zr"]

[verify]
  command = "7z --version"
  pattern = ""
