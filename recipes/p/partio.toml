[metadata]
  name = "partio"
  description = "Particle library for 3D graphics"
  homepage = "https://github.com/wdas/partio"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "partio"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "partio"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/partattr", "bin/partconvert", "bin/partedit", "bin/partinfo", "bin/partinspect", "bin/partjson", "bin/partview"]

[verify]
  command = "partattr --version"
  pattern = ""
