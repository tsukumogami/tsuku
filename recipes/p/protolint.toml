[metadata]
  name = "protolint"
  description = "Pluggable linter and fixer to enforce Protocol Buffer style and conventions"
  homepage = "https://github.com/yoheimuta/protolint"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "protolint"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "protolint"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/protoc-gen-protolint", "bin/protolint"]

[verify]
  command = "protoc-gen-protolint --version"
  pattern = ""
