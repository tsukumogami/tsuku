[metadata]
  name = "prek"
  description = "Pre-commit re-implemented in Rust"
  homepage = "https://github.com/j178/prek"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "prek"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/prek"]

[verify]
  command = "prek --version"
  pattern = ""
