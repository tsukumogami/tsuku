[metadata]
  name = "porter"
  description = "App artifacts, tools, configs, and logic packaged as distributable installer"
  homepage = "https://porter.sh"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "porter"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "porter"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/porter"]

[verify]
  command = "porter --version"
  pattern = ""
