[metadata]
  name = "protoc-gen-grpc-swift"
  description = "Protoc plugin for generating gRPC Swift stubs"
  homepage = "https://github.com/grpc/grpc-swift-protobuf"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "protoc-gen-grpc-swift"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "protoc-gen-grpc-swift"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/protoc-gen-grpc-swift-2"]

[verify]
  command = "protoc-gen-grpc-swift-2 --version"
  pattern = ""
