[metadata]
  name = "pinact"
  description = "Pins GitHub Actions to full hashes and versions"
  homepage = "https://github.com/suzuki-shunsuke/pinact"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pinact"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pinact"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/pinact"]

[verify]
  command = "pinact --version"
  pattern = ""
