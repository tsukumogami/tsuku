[metadata]
  name = "pkgconf"
  description = "Package compiler and linker metadata toolkit"
  homepage = "https://github.com/pkgconf/pkgconf"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pkgconf"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pkgconf"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/bomtool", "bin/pkgconf"]

[verify]
  command = "bomtool --version"
  pattern = ""
