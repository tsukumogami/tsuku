[metadata]
  name = "percona-toolkit"
  description = "Command-line tools for MySQL, MariaDB and system tasks"
  homepage = "https://www.percona.com/software/percona-toolkit/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "percona-toolkit"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "percona-toolkit"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/pt-align", "bin/pt-archiver", "bin/pt-config-diff", "bin/pt-deadlock-logger", "bin/pt-diskstats", "bin/pt-duplicate-key-checker", "bin/pt-eustack-resolver", "bin/pt-fifo-split", "bin/pt-find", "bin/pt-fingerprint", "bin/pt-fk-error-logger", "bin/pt-heartbeat", "bin/pt-index-usage", "bin/pt-ioprofile", "bin/pt-kill", "bin/pt-mext", "bin/pt-mysql-summary", "bin/pt-online-schema-change", "bin/pt-pmp", "bin/pt-query-digest", "bin/pt-replica-find", "bin/pt-replica-restart", "bin/pt-show-grants", "bin/pt-sift", "bin/pt-slave-delay", "bin/pt-slave-find", "bin/pt-slave-restart", "bin/pt-stalk", "bin/pt-summary", "bin/pt-table-checksum", "bin/pt-table-sync", "bin/pt-table-usage", "bin/pt-upgrade", "bin/pt-variable-advisor", "bin/pt-visual-explain"]

[verify]
  command = "pt-align --version"
  pattern = ""
