[metadata]
name = "proj"
description = "Cartographic Projections Library"
homepage = "https://proj.org/"
type = "library"
dependencies = ["sqlite"]

[metadata.satisfies]
homebrew = ["proj"]

[[steps]]
action = "homebrew"
formula = "proj"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/proj"]

[verify]
command = "proj"
pattern = "{version}"
