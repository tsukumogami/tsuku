[metadata]
name = "proj"
description = "Cartographic Projections Library"
homepage = "https://proj.org/"
type = "library"
dependencies = ["sqlite"]
# No [metadata.satisfies] needed -- Homebrew formula name matches tsuku canonical name

[[steps]]
action = "homebrew"
formula = "proj"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/proj"]

[verify]
command = "proj"
pattern = "{version}"
