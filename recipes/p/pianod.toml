[metadata]
  name = "pianod"
  description = "Pandora client with multiple control interfaces"
  homepage = "https://deviousfish.com/pianod/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "gnutls", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pianod"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pianod"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/piano", "bin/pianod", "bin/runmix"]

[verify]
  command = "piano --version"
  pattern = ""
