[metadata]
  name = "pyenv-virtualenv"
  description = "Pyenv plugin to manage virtualenv"
  homepage = "https://github.com/pyenv/pyenv-virtualenv"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pyenv-virtualenv"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pyenv-virtualenv"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/pyenv-activate", "bin/pyenv-deactivate", "bin/pyenv-sh-activate", "bin/pyenv-sh-deactivate", "bin/pyenv-virtualenv", "bin/pyenv-virtualenv-delete", "bin/pyenv-virtualenv-init", "bin/pyenv-virtualenv-prefix", "bin/pyenv-virtualenvs"]

[verify]
  command = "pyenv-activate --version"
  pattern = ""
