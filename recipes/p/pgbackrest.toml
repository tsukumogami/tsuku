[metadata]
  name = "pgbackrest"
  description = "Reliable PostgreSQL Backup & Restore"
  homepage = "https://pgbackrest.org"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libssh2", "libyaml", "zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pgbackrest"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pgbackrest"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/pgbackrest"]

[verify]
  command = "pgbackrest --version"
  pattern = ""
