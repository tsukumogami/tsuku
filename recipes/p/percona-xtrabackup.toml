[metadata]
  name = "percona-xtrabackup"
  description = "Open source hot backup tool for InnoDB and XtraDB databases"
  homepage = "https://www.percona.com/software/mysql-database/percona-xtrabackup"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libgcrypt", "zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "percona-xtrabackup"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "percona-xtrabackup"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/xbcloud", "bin/xbcloud_osenv", "bin/xbcrypt", "bin/xbstream", "bin/xtrabackup"]

[verify]
  command = "xbcloud --version"
  pattern = ""
