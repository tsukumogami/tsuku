  homepage = "https://github.com/pseudomuto/protoc-gen-doc"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "protoc-gen-doc"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
