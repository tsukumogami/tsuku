[metadata]
name = "pngcrush"
description = "Optimizer for PNG files"
homepage = "https://pmt.sourceforge.io/pngcrush/"
dependencies = ["libpng"]

[[steps]]
action = "homebrew"
formula = "pngcrush"

[[steps]]
action = "install_binaries"
outputs = ["bin/pngcrush"]

[verify]
command = "pngcrush -version"
pattern = "pngcrush {version}"
