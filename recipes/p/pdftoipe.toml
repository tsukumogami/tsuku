[metadata]
  name = "pdftoipe"
  description = "Reads arbitrary PDF files and generates an XML file readable by Ipe"
  homepage = "https://github.com/otfried/ipe-tools"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pdftoipe"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pdftoipe"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/pdftoipe"]

[verify]
  command = "pdftoipe --version"
  pattern = ""
