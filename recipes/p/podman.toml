[metadata]
  name = "podman"
  description = "Tool for managing OCI containers and pods"
  homepage = "https://podman.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "podman"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "podman"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/podman", "bin/podman-remote"]

[verify]
  command = "podman --version"
  pattern = ""
