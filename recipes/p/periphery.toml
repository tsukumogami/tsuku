[metadata]
  name = "periphery"
  description = "Identify unused code in Swift projects"
  homepage = "https://github.com/peripheryapp/periphery"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "periphery"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/periphery"]

[verify]
  command = "periphery --version"
  pattern = ""
