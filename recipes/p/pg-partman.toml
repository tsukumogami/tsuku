[metadata]
  name = "pg-partman"
  description = "Partition management extension for PostgreSQL"
  homepage = "https://github.com/pgpartman/pg_partman"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pg_partman"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "pg_partman"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/check_unique_constraint.py", "bin/dump_partition.py", "bin/vacuum_maintenance.py"]

[verify]
  command = "check_unique_constraint.py --version"
  pattern = ""
