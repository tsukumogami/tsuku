[metadata]
  name = "procs"
  description = "Modern replacement for ps written in Rust"
  homepage = "https://github.com/dalance/procs"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "procs"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "procs"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/procs"]

[verify]
  command = "procs --version"
  pattern = ""
