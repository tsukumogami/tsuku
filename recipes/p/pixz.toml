  description = "Parallel, indexed, xz compressor"
  homepage = "https://github.com/vasi/pixz"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["xz"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "pixz"
  cask = ""
