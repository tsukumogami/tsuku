[metadata]
  name = "kubent"
  description = "Easily check your clusters for use of deprecated APIs"
  homepage = "https://github.com/doitintl/kube-no-trouble"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "kubent"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "kubent"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/kubent"]

[verify]
  command = "kubent --version"
  pattern = ""
