[metadata]
  name = "kompose"
  description = "Tool to move from `docker-compose` to Kubernetes"
  homepage = "https://kompose.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "kompose"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "kompose"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/kompose"]

[verify]
  command = "kompose --version"
  pattern = ""
