[metadata]
  name = "kubergrunt"
  description = "Collection of commands to fill in the gaps between Terraform, Helm, and Kubectl"
  homepage = "https://github.com/gruntwork-io/kubergrunt"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "kubergrunt"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "kubergrunt"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/kubergrunt"]

[verify]
  command = "kubergrunt --version"
  pattern = ""
