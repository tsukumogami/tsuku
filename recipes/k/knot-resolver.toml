[metadata]
  name = "knot-resolver"
  description = "Minimalistic, caching, DNSSEC-validating DNS resolver"
  homepage = "https://www.knot-resolver.cz"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gnutls", "libnghttp2", "libyaml", "luajit"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "knot-resolver"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "knot-resolver"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/knot-resolver"]

[verify]
  command = "knot-resolver --version"
  pattern = ""
