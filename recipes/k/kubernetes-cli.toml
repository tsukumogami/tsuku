[metadata]
  name = "kubernetes-cli"
  description = "Kubernetes command-line interface"
  homepage = "https://kubernetes.io/docs/reference/kubectl/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "kubernetes-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
