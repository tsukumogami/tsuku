[metadata]
  name = "kubernetes-cli"
  description = "Kubernetes command-line interface"
  homepage = "https://kubernetes.io/docs/reference/kubectl/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "kubernetes-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/kubectl"]

[verify]
  command = "kubectl --version"
  pattern = ""
