[metadata]
  name = "kubesess"
  description = "Manage multiple kubernetes cluster at the same time"
  homepage = "https://github.com/Ramilito/kubesess"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "kubesess"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "kubesess"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/kubesess"]

[verify]
  command = "kubesess --version"
  pattern = ""
