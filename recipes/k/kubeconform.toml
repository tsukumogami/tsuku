[metadata]
  name = "kubeconform"
  description = "FAST Kubernetes manifests validator, with support for Custom Resources!"
  homepage = "https://github.com/yannh/kubeconform"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "kubeconform"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "kubeconform"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/kubeconform"]

[verify]
  command = "kubeconform --version"
  pattern = ""
