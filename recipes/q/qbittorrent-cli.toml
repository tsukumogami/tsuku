[metadata]
  name = "qbittorrent-cli"
  description = "Command-line interface for qBittorrent written in Go"
  homepage = "https://github.com/ludviglundgren/qbittorrent-cli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "qbittorrent-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "qbittorrent-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/qbt"]

[verify]
  command = "qbt --version"
  pattern = ""
