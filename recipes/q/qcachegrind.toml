[metadata]
  name = "qcachegrind"
  description = "Visualize data generated by Cachegrind and Calltree"
  homepage = "https://apps.kde.org/kcachegrind/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["qtbase"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "qcachegrind"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "qcachegrind"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/qcachegrind"]

[verify]
  command = "qcachegrind --version"
  pattern = ""
