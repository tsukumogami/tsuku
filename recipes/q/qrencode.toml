[metadata]
  name = "qrencode"
  description = "QR Code generation"
  homepage = "https://fukuchi.org/works/qrencode/index.html.en"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libpng"]
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "qrencode"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "qrencode"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/qrencode"]

[verify]
  command = "qrencode --version"
  pattern = ""
