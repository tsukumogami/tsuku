[metadata]
  name = "qtquick3d"
  description = "Provides a high-level API for creating 3D content or UIs based on Qt Quick"
  homepage = "https://www.qt.io/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["qtbase", "qtdeclarative", "qtshadertools"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "qtquick3d"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "qtquick3d"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/balsam", "bin/balsamui", "bin/instancer", "bin/lightmapviewer", "bin/materialeditor", "bin/meshdebug", "bin/shadergen", "bin/shapegen"]

[verify]
  command = "balsam --version"
  pattern = ""
