[metadata]
  name = "vde"
  description = "Ethernet compliant virtual network"
  homepage = "https://github.com/virtualsquare/vde-2"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "vde"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "vde"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dpipe", "bin/unixcmd", "bin/vde_autolink", "bin/vde_over_ns", "bin/vde_plug", "bin/vde_plug2tap", "bin/vde_router", "bin/vde_switch", "bin/vdeterm", "bin/wirefilter"]

[verify]
  command = "dpipe --version"
  pattern = ""
