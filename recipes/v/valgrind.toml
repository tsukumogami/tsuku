[metadata]
  name = "valgrind"
  description = "Dynamic analysis tools (memory, debug, profiling)"
  homepage = "https://www.valgrind.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "valgrind"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "valgrind"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/callgrind_annotate", "bin/callgrind_control", "bin/cg_annotate", "bin/cg_diff", "bin/cg_merge", "bin/ms_print", "bin/valgrind", "bin/valgrind-di-server", "bin/valgrind-listener", "bin/vgdb", "bin/vgstack"]

[verify]
  command = "callgrind_annotate --version"
  pattern = ""
