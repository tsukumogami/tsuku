[metadata]
  name = "vifm"
  description = "Ncurses-based file manager with vi-like keybindings"
  homepage = "https://vifm.info/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ncurses"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "vifm"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "vifm"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/vifm", "bin/vifm-convert-dircolors", "bin/vifm-pause", "bin/vifm-screen-split"]

[verify]
  command = "vifm --version"
  pattern = ""
