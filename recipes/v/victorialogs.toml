[metadata]
  name = "victorialogs"
  description = "Open source user-friendly database for logs from VictoriaMetrics"
  homepage = "https://docs.victoriametrics.com/victorialogs/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "victorialogs"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "victorialogs"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/victoria-logs"]

[verify]
  command = "victoria-logs --version"
  pattern = ""
