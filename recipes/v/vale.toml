[metadata]
  name = "vale"
  description = "Syntax-aware linter for prose"
  homepage = "https://vale.sh/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "vale"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/vale"]

[verify]
  command = "vale --version"
  pattern = ""
