[metadata]
  name = "votca"
  description = "Versatile Object-oriented Toolkit for Coarse-graining Applications"
  homepage = "https://www.votca.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gromacs", "libxc"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "votca"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "votca"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/csg_boltzmann", "bin/csg_call", "bin/csg_density", "bin/csg_dlptopol", "bin/csg_dump", "bin/csg_fluctuations", "bin/csg_fmatch", "bin/csg_gmxtopol", "bin/csg_imc_solve", "bin/csg_inverse", "bin/csg_map", "bin/csg_orientcorr", "bin/csg_part_dist", "bin/csg_partial_rdf", "bin/csg_property", "bin/csg_radii", "bin/csg_resample", "bin/csg_reupdate", "bin/csg_sphericalorder", "bin/csg_stat", "bin/csg_traj_force", "bin/votca_property", "bin/xtp_map", "bin/xtp_parallel", "bin/xtp_run", "bin/xtp_tools"]

[verify]
