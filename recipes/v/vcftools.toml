[metadata]
  name = "vcftools"
  description = "Tools for working with VCF files"
  homepage = "https://vcftools.github.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "vcftools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "vcftools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fill-aa", "bin/fill-an-ac", "bin/fill-fs", "bin/fill-ref-md5", "bin/vcf-annotate", "bin/vcf-compare", "bin/vcf-concat", "bin/vcf-consensus", "bin/vcf-contrast", "bin/vcf-convert", "bin/vcf-fix-newlines", "bin/vcf-fix-ploidy", "bin/vcf-indel-stats", "bin/vcf-isec", "bin/vcf-merge", "bin/vcf-phased-join", "bin/vcf-query", "bin/vcf-shuffle-cols", "bin/vcf-sort", "bin/vcf-stats", "bin/vcf-subset", "bin/vcf-to-tab", "bin/vcf-tstv", "bin/vcf-validator", "bin/vcftools"]

[verify]
  command = "fill-aa --version"
  pattern = ""
