[metadata]
  name = "vgmstream"
  description = "Library for playing streamed audio formats from video games"
  homepage = "https://vgmstream.org"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ffmpeg", "speex"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "vgmstream"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "vgmstream"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/vgmstream-cli", "bin/vgmstream123"]

[verify]
  command = "vgmstream-cli --version"
  pattern = ""
