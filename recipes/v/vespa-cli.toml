[metadata]
  name = "vespa-cli"
  description = "Command-line tool for Vespa.ai"
  homepage = "https://vespa.ai"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "vespa-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "vespa-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/vespa", "bin/vespa-wrapper"]

[verify]
  command = "vespa --version"
  pattern = ""
