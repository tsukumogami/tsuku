[metadata]
  name = "vorbis-tools"
  description = "Ogg Vorbis CODEC tools"
  homepage = "https://github.com/xiph/vorbis-tools"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "vorbis-tools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "vorbis-tools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ogg123", "bin/oggdec", "bin/oggenc", "bin/ogginfo", "bin/vcut", "bin/vorbiscomment"]

[verify]
  command = "ogg123 --version"
  pattern = ""
