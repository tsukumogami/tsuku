[metadata]
  name = "virustotal-cli"
  description = "Command-line interface for VirusTotal"
  homepage = "https://github.com/VirusTotal/vt-cli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "virustotal-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "virustotal-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/vt"]

[verify]
  command = "vt --version"
  pattern = ""
