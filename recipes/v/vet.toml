[metadata]
  name = "vet"
  description = "Policy driven vetting of open source dependencies"
  homepage = "https://safedep.io/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["go"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "vet"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "vet"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/vet"]

[verify]
  command = "vet --version"
  pattern = ""
