[metadata]
  name = "vitess"
  description = "Database clustering system for horizontal scaling of MySQL"
  homepage = "https://vitess.io"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "vitess"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "vitess"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mysqlctl", "bin/mysqlctld", "bin/vtadmin", "bin/vtbackup", "bin/vtctl", "bin/vtctlclient", "bin/vtctld", "bin/vtctldclient", "bin/vtgate", "bin/vtorc", "bin/vttablet"]

[verify]
  command = "mysqlctl --version"
  pattern = ""
