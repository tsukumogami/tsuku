[metadata]
  name = "asdf"
  description = "Extendable version manager with support for Ruby, Node.js, Erlang & more"
  homepage = "https://asdf-vm.com/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "asdf"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/asdf"]

[verify]
  command = "asdf --version"
  pattern = ""
