[metadata]
  name = "asciinema"
  description = "Record and share terminal sessions"
  homepage = "https://asciinema.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "asciinema"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "asciinema"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/asciinema"]

[verify]
  command = "asciinema --version"
  pattern = ""
