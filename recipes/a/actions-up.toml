[metadata]
  name = "actions-up"
  description = "Interactive CLI tool to update GitHub Actions to latest versions with SHA pinning"
  homepage = "https://github.com/azat-io/actions-up"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "npm"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "npm_install"
  executables = ["actions-up"]
  package = "actions-up"

[verify]
  command = "actions-up --version"
  pattern = ""
