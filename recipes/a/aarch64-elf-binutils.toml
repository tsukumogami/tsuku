[metadata]
  name = "aarch64-elf-binutils"
  description = "GNU Binutils for aarch64-elf cross development"
  homepage = "https://www.gnu.org/software/binutils/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["linux"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "aarch64-elf-binutils"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "aarch64-elf-binutils"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/aarch64-elf-addr2line", "bin/aarch64-elf-c++filt", "bin/aarch64-elf-elfedit", "bin/aarch64-elf-gprof", "bin/aarch64-elf-size", "bin/aarch64-elf-strings"]

[verify]
  command = "aarch64-elf-addr2line --version"
  pattern = ""
