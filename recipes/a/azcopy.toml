[metadata]
  name = "azcopy"
  description = "Azure Storage data transfer utility"
  homepage = "https://github.com/Azure/azure-storage-azcopy"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "azcopy"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "azcopy"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/azcopy"]

[verify]
  command = "azcopy --version"
  pattern = ""
