[metadata]
  name = "audacious"
  description = "Lightweight and versatile audio player"
  homepage = "https://audacious-media-player.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["faad2", "fluid-synth", "glib", "libnotify", "neon", "sdl2", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "audacious"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "audacious"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/audacious"]

[verify]
  command = "audacious --version"
  pattern = ""
