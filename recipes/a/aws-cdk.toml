[metadata]
  name = "aws-cdk"
  description = "AWS CDK CLI, the command line tool for CDK apps"
  homepage = "https://github.com/aws/aws-cdk"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "npm"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "npm_install"
  executables = ["cdk"]
  package = "aws-cdk"

[verify]
  command = "cdk --version"
  pattern = ""
