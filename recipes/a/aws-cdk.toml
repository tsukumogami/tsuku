[metadata]
  name = "aws-cdk"
  description = "AWS CDK CLI, the command line tool for CDK apps"
  homepage = "https://github.com/aws/aws-cdk"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["cdk"]
  package = "aws-cdk"

[verify]
  command = "cdk --version"
  pattern = ""
