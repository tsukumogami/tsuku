[metadata]
  name = "alass"
  description = "Automatic Language-Agnostic Subtitle Synchronization"
  homepage = "https://github.com/kaegi/alass"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "alass"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/alass-cli"]

[verify]
  command = "alass-cli --version"
  pattern = ""
