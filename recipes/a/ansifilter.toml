[metadata]
  name = "ansifilter"
  description = "Strip or convert ANSI codes into HTML, (La)Tex, RTF, or BBCode"
  homepage = "http://andre-simon.de/doku/ansifilter/en/ansifilter.php"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "ansifilter"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "ansifilter"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ansifilter"]

[verify]
  command = "ansifilter --version"
  pattern = ""
