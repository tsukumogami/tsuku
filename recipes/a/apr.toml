[metadata]
name = "apr"
description = "Apache Portable Runtime library"
homepage = "https://apr.apache.org/"
binaries = ["bin/apr-1-config"]

# glibc Linux: Homebrew bottle
[[steps]]
action = "homebrew"
formula = "apr"
when = { os = ["linux"], libc = ["glibc"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/apr-1-config"]
when = { os = ["linux"], libc = ["glibc"] }

# musl Linux: compile from source
[[steps]]
action = "download"
url = "https://archive.apache.org/dist/apr/apr-{version}.tar.gz"
skip_verification_reason = "Apache archive uses rotating PGP keys from multiple committers; key fingerprint changes with each release signer"
when = { os = ["linux"], libc = ["musl"] }

[[steps]]
action = "extract"
archive = "apr-{version}.tar.gz"
format = "tar.gz"
when = { os = ["linux"], libc = ["musl"] }

[[steps]]
action = "setup_build_env"
when = { os = ["linux"], libc = ["musl"] }

[[steps]]
action = "configure_make"
source_dir = "apr-{version}"
executables = ["apr-1-config"]
when = { os = ["linux"], libc = ["musl"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/apr-1-config"]
when = { os = ["linux"], libc = ["musl"] }

# macOS: Homebrew
[[steps]]
action = "homebrew"
formula = "apr"
when = { os = ["darwin"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/apr-1-config"]
when = { os = ["darwin"] }

[verify]
command = "apr-1-config --version"
pattern = "{version}"
