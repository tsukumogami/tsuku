[metadata]
name = "apr"
description = "Apache Portable Runtime library"
homepage = "https://apr.apache.org/"
binaries = ["bin/apr-1-config"]
supported_libc = ["glibc"]

[[steps]]
action = "homebrew"
formula = "apr"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/apr-1-config"]

[verify]
command = "apr-1-config --version"
pattern = "{version}"
