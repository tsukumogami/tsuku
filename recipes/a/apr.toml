[metadata]
name = "apr"
description = "Apache Portable Runtime library"
homepage = "https://apr.apache.org/"
binaries = ["bin/apr-1-config"]

# glibc Linux: Homebrew bottle
[[steps]]
action = "homebrew"
formula = "apr"
when = { os = ["linux"], libc = ["glibc"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/apr-1-config"]
when = { os = ["linux"], libc = ["glibc"] }

# musl Linux: Alpine package
[[steps]]
action = "apk_install"
packages = ["apr-dev"]
when = { os = ["linux"], libc = ["musl"] }

# macOS: Homebrew
[[steps]]
action = "homebrew"
formula = "apr"
when = { os = ["darwin"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/apr-1-config"]
when = { os = ["darwin"] }

[verify]
command = "apr-1-config --version"
pattern = "{version}"
