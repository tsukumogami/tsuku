[metadata]
  name = "agent-browser"
  description = "Headless browser automation CLI for AI agents"
  homepage = "https://github.com/vercel-labs/agent-browser#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["agent-browser"]
  package = "agent-browser"

[verify]
  command = "agent-browser --version"
  pattern = ""
