[metadata]
name = "abseil"
description = "C++ Common Libraries"
homepage = "https://abseil.io"
type = "library"

[metadata.satisfies]
homebrew = ["abseil-cpp"]

# glibc Linux: Homebrew bottle
[[steps]]
action = "homebrew"
formula = "abseil"
when = { os = ["linux"], libc = ["glibc"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = [
    "lib/libabsl_base.so",
    "lib/libabsl_strings.so",
    "lib/libabsl_status.so",
]
when = { os = ["linux"], libc = ["glibc"] }

# musl Linux: Alpine package
[[steps]]
action = "apk_install"
packages = ["abseil-cpp-dev"]
when = { os = ["linux"], libc = ["musl"] }

# macOS: Homebrew
[[steps]]
action = "homebrew"
formula = "abseil"
when = { os = ["darwin"] }

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = [
    "lib/libabsl_base.dylib",
    "lib/libabsl_strings.dylib",
    "lib/libabsl_status.dylib",
]
when = { os = ["darwin"] }
