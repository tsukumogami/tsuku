[metadata]
  name = "act"
  description = "Run your GitHub Actions locally"
  homepage = "https://github.com/nektos/act"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "act"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/act"]

[verify]
  command = "act --version"
  pattern = ""
