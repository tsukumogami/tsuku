[metadata]
  name = "act"
  description = "Run your GitHub Actions locally"
  homepage = "https://github.com/nektos/act"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "act"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/act"]

[verify]
  command = "act --version"
  pattern = ""
