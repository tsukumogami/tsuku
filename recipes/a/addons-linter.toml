[metadata]
  name = "addons-linter"
  description = "Mozilla Add-ons Linter"
  homepage = "https://github.com/mozilla/addons-linter#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["addons-linter"]
  package = "addons-linter"

[verify]
  command = "addons-linter --version"
  pattern = ""
