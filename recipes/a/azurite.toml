[metadata]
  name = "azurite"
  description = "An open source Azure Storage API compatible server"
  homepage = "https://github.com/azure/azurite#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["azurite", "azurite-blob", "azurite-queue", "azurite-table"]
  package = "azurite"

[verify]
  command = "azurite --version"
  pattern = ""
