[metadata]
  name = "advancecomp"
  description = "Recompression utilities for .PNG, .MNG, .ZIP, and .GZ files"
  homepage = "https://www.advancemame.it/comp-readme.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "advancecomp"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/advdef", "bin/advmng", "bin/advpng", "bin/advzip"]

[verify]
  command = "advdef --version"
  pattern = ""
