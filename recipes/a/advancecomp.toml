[metadata]
  name = "advancecomp"
  description = "Recompression utilities for .PNG, .MNG, .ZIP, and .GZ files"
  homepage = "https://www.advancemame.it/comp-readme.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
unsupported_platforms = ["linux/rhel", "linux/alpine"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "advancecomp"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "advancecomp"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/advdef", "bin/advmng", "bin/advpng", "bin/advzip"]

[verify]
  command = "advdef --version"
  pattern = ""
