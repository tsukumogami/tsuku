[metadata]
  name = "angle-grinder"
  description = "Slice and dice log files on the command-line"
  homepage = "https://github.com/rcoh/angle-grinder"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = ""
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "angle-grinder"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/agrind"]

[verify]
  command = "agrind --version"
  pattern = ""
