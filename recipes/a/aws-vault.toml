[metadata]
  name = "aws-vault"
  description = "Securely store and access AWS credentials in development environments"
  homepage = "https://github.com/ByteNess/aws-vault"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "aws-vault"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "aws-vault"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/aws-vault"]

[verify]
  command = "aws-vault --version"
  pattern = ""
