[metadata]
  name = "add-determinism"
  description = "RPM buildroot helper to strip nondeterministic bits in files"
  homepage = "https://github.com/keszybz/add-determinism"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
unsupported_platforms = ["linux/arm64"]

[[steps]]
  action = "cargo_install"
  crate = "add-determinism"
  executables = ["add-det", "linkdupes"]

[verify]
  command = "add-det --version"
  pattern = ""
