[metadata]
  name = "a2ps"
  description = "Any-to-PostScript filter"
  homepage = "https://www.gnu.org/software/a2ps/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["bdw-gc"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "a2ps"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "a2ps"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/a2ps", "bin/a2ps-lpr-wrapper", "bin/card", "bin/composeglyphs", "bin/fixps", "bin/lp2", "bin/ogonkify", "bin/pdiff"]

[verify]
  command = "a2ps --version"
  pattern = ""
