[metadata]
  name = "sshpass"
  description = "Non-interactive SSH password auth"
  homepage = "https://sourceforge.net/projects/sshpass/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "sshpass"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sshpass"]

[verify]
  command = "sshpass -V"
  pattern = ""
