[metadata]
  name = "syslog-ng"
  description = "Log daemon with advanced processing pipeline and a wide range of I/O methods"
  homepage = "https://www.syslog-ng.com"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["abseil", "glib", "libpaho-mqtt", "mongo-c-driver", "pcre2", "rabbitmq-c", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "syslog-ng"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "syslog-ng"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dqtool", "bin/loggen", "bin/pdbtool", "bin/persist-tool", "bin/slogencrypt", "bin/slogkey", "bin/slogverify", "bin/syslog-ng-update-virtualenv", "bin/update-patterndb"]

[verify]
  command = "dqtool --version"
  pattern = ""
