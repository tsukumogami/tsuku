[metadata]
  name = "sevenzip"
  description = "7-Zip is a file archiver with a high compression ratio"
  homepage = "https://7-zip.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "sevenzip"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "sevenzip"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/7zz"]

[verify]
  command = "7zz --version"
  pattern = ""
