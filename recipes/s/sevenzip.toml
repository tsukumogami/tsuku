[metadata]
  name = "sevenzip"
  description = "7-Zip is a file archiver with a high compression ratio"
  homepage = "https://7-zip.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "sevenzip"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/7zz"]

[verify]
  command = "7zz"
  mode = "output"
  pattern = "7-Zip"
  exit_code = 0
  reason = "7zz shows version info when run without arguments"
