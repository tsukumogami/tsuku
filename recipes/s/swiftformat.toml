[metadata]
  name = "swiftformat"
  description = "Formatting tool for reformatting Swift code"
  homepage = "https://github.com/nicklockwood/SwiftFormat"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "swiftformat"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/swiftformat"]

[verify]
  command = "swiftformat --version"
  pattern = ""
