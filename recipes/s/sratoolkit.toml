[metadata]
  name = "sratoolkit"
  description = "Data tools for INSDC Sequence Read Archive"
  homepage = "https://github.com/ncbi/sra-tools"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "sratoolkit"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "sratoolkit"

[[steps]]
