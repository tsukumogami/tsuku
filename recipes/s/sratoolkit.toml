  binaries = ["bin/abi-dump.3.3.0", "bin/align-info.3.3.0", "bin/cache-mgr.3.3.0", "bin/check-corrupt.3.3.0", "bin/fasterq-dump-orig.3.3.0", "bin/fastq-dump-orig.3.3.0", "bin/illumina-dump.3.3.0", "bin/kdbmeta.3.3.0", "bin/ngs-pileup.3.3.0", "bin/prefetch-orig.3.3.0", "bin/rcexplain.3.3.0", "bin/ref-variation.3.3.0", "bin/sam-dump-orig.3.3.0", "bin/sff-dump.3.3.0", "bin/sra-info.3.3.0", "bin/sra-pileup-orig.3.3.0", "bin/sra-search.3.3.0", "bin/sra-stat.3.3.0", "bin/srapath-orig.3.3.0", "bin/sratools.3.3.0", "bin/test-sra.3.3.0", "bin/var-expand.3.3.0", "bin/vdb-config.3.3.0", "bin/vdb-decrypt.3.3.0", "bin/vdb-dump-orig.3.3.0", "bin/vdb-encrypt.3.3.0", "bin/vdb-validate.3.3.0"]

