[metadata]
  name = "siril"
  description = "Astronomical image processing tool"
  homepage = "https://www.siril.org"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "cfitsio", "exiv2", "glib", "gsl", "jpeg-turbo", "jpeg-xl", "json-glib", "libgit2", "libheif", "libpng", "little-cms2", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "siril"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "siril"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/siril", "bin/siril-cli"]

[verify]
  command = "siril --version"
  pattern = ""
