[metadata]
  name = "synergy-core"
  description = "Synergy, the keyboard and mouse sharing tool"
  homepage = "https://symless.com/synergy"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["qtbase"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "synergy-core"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "synergy-core"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/synergy", "bin/synergy-client", "bin/synergy-legacy", "bin/synergy-server"]

[verify]
  command = "synergy --version"
  pattern = ""
