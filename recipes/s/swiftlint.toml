[metadata]
  name = "swiftlint"
  description = "Tool to enforce Swift style and conventions"
  homepage = "https://github.com/realm/SwiftLint"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "swiftlint"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/swiftlint"]

[verify]
  command = "swiftlint --version"
  pattern = ""
