[metadata]
  name = "swiftlint"
  description = "Tool to enforce Swift style and conventions"
  homepage = "https://github.com/realm/SwiftLint"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "swiftlint"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "swiftlint"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/swiftlint"]

[verify]
  command = "swiftlint --version"
  pattern = ""
