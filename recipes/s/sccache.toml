[metadata]
  name = "sccache"
  description = "Used as a compiler wrapper and avoids compilation when possible"
  homepage = "https://github.com/mozilla/sccache"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "sccache"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "sccache"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sccache"]

[verify]
  command = "sccache --version"
  pattern = ""
