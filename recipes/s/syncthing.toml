[metadata]
  name = "syncthing"
  description = "Open source continuous file synchronization application"
  homepage = "https://syncthing.net/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "syncthing"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "syncthing"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/syncthing"]

[verify]
  command = "syncthing --version"
  pattern = ""
