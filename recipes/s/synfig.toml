[metadata]
  name = "synfig"
  description = "Command-line renderer"
  homepage = "https://www.synfig.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "ffmpeg", "fontconfig", "freetype", "fribidi", "gettext", "glib", "libpng", "mlt", "little-cms2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "synfig"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "synfig"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/synfig", "bin/synfig-config"]

[verify]
  command = "synfig --version"
  pattern = ""
