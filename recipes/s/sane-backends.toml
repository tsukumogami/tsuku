[metadata]
  name = "sane-backends"
  description = "Backends for scanner access"
  homepage = "https://www.sane-project.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["jpeg-turbo", "libpng"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "sane-backends"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "sane-backends"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gamma4scanimage", "bin/sane-config", "bin/sane-find-scanner", "bin/scanimage", "bin/umax_pp"]

[verify]
  command = "gamma4scanimage --version"
  pattern = ""
