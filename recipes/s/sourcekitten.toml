[metadata]
  name = "sourcekitten"
  description = "Framework and command-line tool for interacting with SourceKit"
  homepage = "https://github.com/jpsim/SourceKitten"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "sourcekitten"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "sourcekitten"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sourcekitten"]

[verify]
  command = "sourcekitten --version"
  pattern = ""
