[metadata]
  name = "swift-sh"
  description = "Scripting with easy zero-conf dependency imports"
  homepage = "https://github.com/mxcl/swift-sh"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
unsupported_platforms = ["linux/arm64", "linux/alpine"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "swift-sh"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "swift-sh"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/swift-sh"]

[verify]
  command = "swift-sh --version"
  pattern = ""
