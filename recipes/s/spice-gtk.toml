  homepage = "https://www.spice-space.org"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "gettext", "glib", "jpeg-turbo", "json-glib"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "spice-gtk"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "spice-gtk"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/spicy", "bin/spicy-screenshot", "bin/spicy-stats"]

[verify]
  command = "spicy --version"
  pattern = ""
