[metadata]
  name = "swtpm"
  description = "Software TPM Emulator based on libtpms"
  homepage = "https://github.com/stefanberger/swtpm"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "gmp", "gnutls", "json-glib", "libtasn1", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "swtpm"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "swtpm"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/swtpm", "bin/swtpm_bios", "bin/swtpm_ioctl", "bin/swtpm_localca", "bin/swtpm_setup"]

[verify]
  command = "swtpm --version"
  pattern = ""
