[metadata]
  name = "sofia-sip"
  description = "SIP User-Agent library"
  homepage = "https://sofia-sip.sourceforge.net/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "sofia-sip"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "sofia-sip"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/addrinfo", "bin/localinfo", "bin/sip-date", "bin/sip-dig", "bin/sip-options", "bin/stunc"]

[verify]
  command = "addrinfo --version"
  pattern = ""
