[metadata]
  name = "stuntman"
  description = "Implementation of the STUN protocol"
  homepage = "https://www.stunprotocol.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "stuntman"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "stuntman"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/stunclient", "bin/stunserver", "bin/stuntestcode"]

[verify]
  command = "stunclient --version"
  pattern = ""
