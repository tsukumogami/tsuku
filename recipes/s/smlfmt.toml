[metadata]
  name = "smlfmt"
  description = "Custom parser and code formatter for Standard ML"
  homepage = "https://github.com/shwestrick/smlfmt"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gmp"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "smlfmt"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "smlfmt"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/smlfmt"]

[verify]
  command = "smlfmt --version"
  pattern = ""
