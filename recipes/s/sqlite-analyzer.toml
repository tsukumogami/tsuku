[metadata]
  name = "sqlite-analyzer"
  description = "Analyze how space is allocated inside an SQLite file"
  homepage = "https://www.sqlite.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "sqlite-analyzer"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "sqlite-analyzer"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sqlite3_analyzer"]

[verify]
  command = "sqlite3_analyzer --version"
  pattern = ""
