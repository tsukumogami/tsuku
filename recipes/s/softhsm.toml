[metadata]
  name = "softhsm"
  description = "Cryptographic store accessible through a PKCS#11 interface"
  homepage = "https://www.softhsm.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "softhsm"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "softhsm"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/softhsm2-dump-file", "bin/softhsm2-keyconv", "bin/softhsm2-util"]

[verify]
  command = "softhsm2-dump-file --version"
  pattern = ""
