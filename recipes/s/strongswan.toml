[metadata]
  name = "strongswan"
  description = "VPN based on IPsec"
  homepage = "https://www.strongswan.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "strongswan"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "strongswan"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/charon-cmd", "bin/ipsec", "bin/pki", "bin/swanctl"]

[verify]
  command = "charon-cmd --version"
  pattern = ""
