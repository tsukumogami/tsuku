[metadata]
  name = "samtools"
  description = "Tools for manipulating next-generation sequencing data"
  homepage = "https://www.htslib.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "samtools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "samtools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ace2sam", "bin/blast2sam.pl", "bin/bowtie2sam.pl", "bin/export2sam.pl", "bin/fasta-sanitize.pl", "bin/interpolate_sam.pl", "bin/maq2sam-long", "bin/maq2sam-short", "bin/md5fa", "bin/md5sum-lite", "bin/novo2sam.pl", "bin/plot-ampliconstats", "bin/plot-bamstats", "bin/psl2sam.pl", "bin/sam2vcf.pl", "bin/samtools", "bin/samtools.pl", "bin/seq_cache_populate.pl", "bin/soap2sam.pl", "bin/wgsim", "bin/wgsim_eval.pl", "bin/zoom2sam.pl"]

[verify]
  command = "ace2sam --version"
  pattern = ""
