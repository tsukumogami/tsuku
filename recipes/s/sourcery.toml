[metadata]
  name = "sourcery"
  description = "Meta-programming for Swift, stop writing boilerplate code"
  homepage = "https://github.com/krzysztofzablocki/Sourcery"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "sourcery"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "sourcery"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sourcery"]

[verify]
  command = "sourcery --version"
  pattern = ""
