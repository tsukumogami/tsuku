[metadata]
  name = "sd"
  description = "Intuitive find & replace CLI"
  homepage = "https://github.com/chmln/sd"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "sd"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sd"]

[verify]
  command = "sd --version"
  pattern = ""
