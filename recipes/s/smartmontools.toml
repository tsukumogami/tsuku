[metadata]
  name = "smartmontools"
  description = "SMART hard drive monitoring"
  homepage = "https://www.smartmontools.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "smartmontools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "smartmontools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/smartctl", "bin/smartd", "bin/update-smart-drivedb"]

[verify]
  command = "smartctl --version"
  pattern = ""
