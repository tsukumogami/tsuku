[metadata]
  name = "socat"
  description = "SOcket CAT: netcat on steroids"
  homepage = "https://www.dest-unreach.org/socat/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "socat"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "socat"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/filan", "bin/procan", "bin/socat-broker.sh", "bin/socat-chain.sh", "bin/socat-mux.sh", "bin/socat1"]

[verify]
  command = "filan --version"
  pattern = ""
