[metadata]
  name = "sdl2"
  description = "Low-level access to audio, keyboard, mouse, joystick, and graphics"
  homepage = "https://www.libsdl.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "sdl2"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/sdl2-config"]

[verify]
  command = "sdl2-config --version"
  pattern = ""
