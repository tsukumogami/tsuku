[metadata]
  name = "swift-outdated"
  description = "Check for outdated Swift package manager dependencies"
  homepage = "https://github.com/kiliankoe/swift-outdated"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "swift-outdated"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "swift-outdated"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/swift-outdated"]

[verify]
  command = "swift-outdated --version"
  pattern = ""
