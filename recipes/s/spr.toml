  description = "Submit pull requests for individual, amendable, rebaseable commits to GitHub"
  homepage = "https://spacedentist.github.io/spr/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "spr"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
