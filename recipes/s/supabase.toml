[metadata]
  name = "supabase"
  description = "Open source Firebase alternative"
  homepage = "https://supabase.com/docs/reference/cli/about"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "supabase"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "supabase"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/supabase"]

[verify]
  command = "supabase --version"
  pattern = ""
