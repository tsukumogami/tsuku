[metadata]
  name = "shfmt"
  description = "Autoformat shell script source code"
  homepage = "https://github.com/mvdan/sh"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "shfmt"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/shfmt"]

[verify]
  command = "shfmt --version"
  pattern = ""
