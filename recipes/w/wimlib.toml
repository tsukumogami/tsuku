[metadata]
  name = "wimlib"
  description = "Library to create, extract, and modify Windows Imaging files"
  homepage = "https://wimlib.net/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "wimlib"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/mkwinpeimg", "bin/wimappend"]

[verify]
  command = "mkwinpeimg --version"
  pattern = ""
