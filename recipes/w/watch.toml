[metadata]
  name = "watch"
  description = "Executes a program periodically, showing output fullscreen"
  homepage = "https://gitlab.com/procps-ng/procps"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ncurses"]
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["darwin"]

[[steps]]
  action = "homebrew"
  formula = "watch"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/watch"]

[verify]
  command = "watch --version"
  pattern = ""
