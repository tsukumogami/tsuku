[metadata]
  name = "whalebrew"
  description = "Homebrew, but with Docker images"
  homepage = "https://github.com/whalebrew/whalebrew"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "whalebrew"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "whalebrew"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/whalebrew"]

[verify]
  command = "whalebrew --version"
  pattern = ""
