  description = "LAN discovery tool with a modern TUI written in Go"
  homepage = "https://github.com/ramonvermeulen/whosthere"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "whosthere"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
