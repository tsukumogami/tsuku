[metadata]
  name = "watchexec"
  description = "Execute commands when watched files change"
  homepage = "https://watchexec.github.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "watchexec"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/watchexec"]

[verify]
  command = "watchexec --version"
  pattern = ""
