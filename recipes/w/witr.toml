[metadata]
  name = "witr"
  description = "Why is this running?"
  homepage = "https://github.com/pranshuparmar/witr"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "witr"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/witr"]

[verify]
  command = "witr --version"
  pattern = ""
