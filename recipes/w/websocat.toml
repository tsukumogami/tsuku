[metadata]
  name = "websocat"
  description = "Command-line client for WebSockets"
  homepage = "https://github.com/vi/websocat"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "websocat"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/websocat"]

[verify]
  command = "websocat --version"
  pattern = ""
