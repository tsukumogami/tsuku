[metadata]
  name = "wakatime-cli"
  description = "Command-line interface to the WakaTime api"
  homepage = "https://wakatime.com/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "wakatime-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "wakatime-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/wakatime-cli"]

[verify]
  command = "wakatime-cli --version"
  pattern = ""
