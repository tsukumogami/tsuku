[metadata]
  name = "cloc"
  description = "Statistics utility to count lines of code"
  homepage = "https://github.com/AlDanial/cloc/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
