[metadata]
  name = "cliproxyapi"
  description = "Wrap Gemini CLI, Codex, Claude Code, Qwen Code as an API service"
  homepage = "https://github.com/router-for-me/CLIProxyAPI"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cliproxyapi"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cliproxyapi"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cliproxyapi"]

[verify]
  command = "cliproxyapi --version"
  pattern = ""
