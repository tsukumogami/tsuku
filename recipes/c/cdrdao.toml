[metadata]
  name = "cdrdao"
  description = "Record CDs in Disk-At-Once mode"
  homepage = "https://cdrdao.sourceforge.net/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cdrdao"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cdrdao"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cdrdao", "bin/cue2toc", "bin/toc2cddb", "bin/toc2cue", "bin/toc2mp3"]

[verify]
  command = "cdrdao --version"
  pattern = ""
