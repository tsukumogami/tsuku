[metadata]
  name = "cargo-flamegraph"
  description = "Easy flamegraphs for Rust projects and everything else"
  homepage = "https://github.com/flamegraph-rs/flamegraph"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cargo-flamegraph"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cargo-flamegraph"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cargo-flamegraph", "bin/flamegraph"]

[verify]
  command = "cargo-flamegraph --version"
  pattern = ""
