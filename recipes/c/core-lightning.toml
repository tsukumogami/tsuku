[metadata]
  name = "core-lightning"
  description = "Lightning Network implementation focusing on spec compliance and performance"
  homepage = "https://github.com/ElementsProject/lightning"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["bitcoin"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "core-lightning"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "core-lightning"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/lightning-cli", "bin/lightning-hsmtool", "bin/lightningd", "bin/reckless"]

[verify]
  command = "lightning-cli --version"
  pattern = ""
