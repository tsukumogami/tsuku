[metadata]
  name = "ctlptl"
  description = "Making local Kubernetes clusters fun and easy to set up"
  homepage = "https://github.com/tilt-dev/ctlptl"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "ctlptl"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ctlptl"]

[verify]
  command = "ctlptl --version"
  pattern = ""
