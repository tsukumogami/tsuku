[metadata]
  name = "chicken"
  description = "Compiler for the Scheme programming language"
  homepage = "https://www.call-cc.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "chicken"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/chicken", "bin/chicken-do", "bin/chicken-install", "bin/chicken-profile", "bin/chicken-status", "bin/chicken-uninstall", "bin/csc", "bin/csi", "bin/feathers"]

[verify]
  command = "chicken --version"
  pattern = ""
