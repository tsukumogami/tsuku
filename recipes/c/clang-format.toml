[metadata]
  name = "clang-format"
  description = "Formatting tools for C, C++, Obj-C, Java, JavaScript, TypeScript"
  homepage = "https://clang.llvm.org/docs/ClangFormat.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "clang-format"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/clang-format", "bin/git-clang-format"]

[verify]
  command = "clang-format --version"
  pattern = ""
