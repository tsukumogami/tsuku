[metadata]
  name = "cilium-cli"
  description = "CLI to install, manage & troubleshoot Kubernetes clusters running Cilium"
  homepage = "https://cilium.io"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cilium-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cilium-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cilium"]

[verify]
  command = "cilium --version"
  pattern = ""
