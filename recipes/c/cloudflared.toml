[metadata]
  name = "cloudflared"
  description = "Cloudflare Tunnel client (formerly Argo Tunnel)"
  homepage = "https://developers.cloudflare.com/cloudflare-one/networks/connectors/cloudflare-tunnel/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "cloudflared"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cloudflared"]

[verify]
  command = "cloudflared --version"
  pattern = ""
