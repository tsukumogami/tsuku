[metadata]
  name = "cocoapods"
  description = "Dependency manager for Cocoa projects"
  homepage = "https://cocoapods.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ruby"]
  tier = 0
  type = ""
  llm_validation = "skipped"
unsupported_platforms = ["linux/arm64", "linux/alpine", "darwin/arm64"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cocoapods"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cocoapods"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/pod", "bin/xcodeproj"]

[verify]
  command = "pod --version"
  pattern = ""
