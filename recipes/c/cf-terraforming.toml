[metadata]
  name = "cf-terraforming"
  description = "CLI to facilitate terraforming your existing Cloudflare resources"
  homepage = "https://github.com/cloudflare/cf-terraforming"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cf-terraforming"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cf-terraforming"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cf-terraforming"]

[verify]
  command = "cf-terraforming --version"
  pattern = ""
