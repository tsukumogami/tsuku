[metadata]
  name = "commitlint"
  description = "Lint your commit messages"
  homepage = "https://commitlint.js.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["commitlint"]
  package = "commitlint"

[verify]
  command = "commitlint --version"
  pattern = ""
