  homepage = "https://cxong.github.io/cdogs-sdl/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["sdl2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cdogs-sdl"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
