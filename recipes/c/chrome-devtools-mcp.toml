[metadata]
  name = "chrome-devtools-mcp"
  description = "MCP server for Chrome DevTools"
  homepage = "https://github.com/ChromeDevTools/chrome-devtools-mcp#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["chrome-devtools-mcp"]
  package = "chrome-devtools-mcp"

[verify]
  command = "chrome-devtools-mcp --version"
  pattern = ""
