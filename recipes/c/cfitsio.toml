[metadata]
  name = "cfitsio"
  description = "C access to FITS data files with optional Fortran wrappers"
  homepage = "https://heasarc.gsfc.nasa.gov/docs/software/fitsio/fitsio.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cfitsio"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cfitsio"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/fitscopy", "bin/fitsverify", "bin/fpack", "bin/funpack", "bin/imcopy", "bin/smem", "bin/speed"]

[verify]
  command = "fitscopy --version"
  pattern = ""
