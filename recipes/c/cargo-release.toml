[metadata]
  name = "cargo-release"
  description = "Cargo subcommand for you to smooth your release process."
  homepage = "https://github.com/crate-ci/cargo-release"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "crates_io"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "cargo_install"
  crate = "cargo-release"
  executables = ["cargo-release"]

[verify]
  command = "cargo-release --version"
  pattern = ""
