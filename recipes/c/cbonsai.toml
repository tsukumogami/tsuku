[metadata]
  name = "cbonsai"
  description = "Console Bonsai is a bonsai tree generator, written in C using ncurses"
  homepage = "https://gitlab.com/jallbrit/cbonsai"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ncurses"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cbonsai"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cbonsai"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cbonsai"]

[verify]
  command = "cbonsai --version"
  pattern = ""
