[metadata]
name = "ca-certificates"
description = "Mozilla CA certificate store"
homepage = "https://curl.se/docs/caextract.html"
type = "library"

[[steps]]
action = "download_file"
url = "https://curl.se/ca/cacert-2025-12-02.pem"
checksum = "f1407d974c5ed87d544bd931a278232e13925177e239fca370619aba63c757b4"
dest = "cacert.pem"

[[steps]]
action = "run_command"
command = "mkdir -p {install_dir}/share/ca-certificates && cp cacert.pem {install_dir}/share/ca-certificates/cacert.pem"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = [
    "share/ca-certificates/cacert.pem",
]
