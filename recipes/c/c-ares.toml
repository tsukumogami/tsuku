[metadata]
  name = "c-ares"
  description = "Asynchronous DNS library"
  homepage = "https://c-ares.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "c-ares"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "c-ares"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/adig", "bin/ahost"]

[verify]
  command = "adig --version"
  pattern = ""
