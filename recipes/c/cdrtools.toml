[metadata]
  name = "cdrtools"
  description = "CD/DVD/Blu-ray premastering and recording software"
  homepage = "https://cdrtools.sourceforge.net/private/cdrecord.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cdrtools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cdrtools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/btcflash", "bin/cdda2mp3", "bin/cdda2ogg", "bin/cdda2wav", "bin/cdrecord", "bin/devdump", "bin/isodebug", "bin/isodump", "bin/isoinfo", "bin/isovfy", "bin/mkisofs", "bin/readcd", "bin/scgcheck", "bin/scgskeleton"]

[verify]
  command = "btcflash --version"
  pattern = ""
