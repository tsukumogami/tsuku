[metadata]
  name = "cgns"
  description = "CFD General Notation System"
  homepage = "https://cgns.github.io/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cgns"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cgns"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/adf2hdf", "bin/cgnscheck", "bin/cgnscompress", "bin/cgnsconvert", "bin/cgnsdiff", "bin/cgnslist", "bin/cgnsnames", "bin/cgnsupdate", "bin/hdf2adf"]

[verify]
  command = "adf2hdf --version"
  pattern = ""
