[metadata]
  name = "chapel"
  description = "Programming language for productive parallel computing at scale"
  homepage = "https://chapel-lang.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cmake", "gmp", "pkgconf"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "chapel"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "chapel"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/chpl", "bin/chpl-language-server", "bin/chpl-shim", "bin/chplcheck", "bin/chpldoc", "bin/mason"]

[verify]
  command = "chpl --version"
  pattern = ""
