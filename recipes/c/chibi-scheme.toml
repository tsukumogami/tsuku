[metadata]
  name = "chibi-scheme"
  description = "Small footprint Scheme for use as a C Extension Language"
  homepage = "https://github.com/ashinn/chibi-scheme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "chibi-scheme"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/chibi-doc", "bin/chibi-ffi", "bin/chibi-scheme", "bin/snow-chibi", "bin/snow-chibi.scm"]

[verify]
  command = "chibi-doc --version"
  pattern = ""
