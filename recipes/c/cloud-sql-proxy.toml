[metadata]
  name = "cloud-sql-proxy"
  description = "Utility for connecting securely to your Cloud SQL instances"
  homepage = "https://github.com/GoogleCloudPlatform/cloud-sql-proxy"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "cloud-sql-proxy"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "cloud-sql-proxy"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cloud-sql-proxy"]

[verify]
  command = "cloud-sql-proxy --version"
  pattern = ""
