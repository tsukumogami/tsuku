[metadata]
  name = "cargo-expand"
  description = "Wrapper around rustc -Zunpretty=expanded. Shows the result of macro expansion and #[derive] expansion."
  homepage = "https://github.com/dtolnay/cargo-expand"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "crates_io"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "cargo_install"
  crate = "cargo-expand"
  executables = ["cargo-expand"]

[verify]
  command = "cargo-expand --version"
  pattern = ""
