[metadata]
  name = "jfrog-cli"
  description = "Command-line interface for JFrog products"
  homepage = "https://www.jfrog.com/confluence/display/CLI/JFrog+CLI"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]
unsupported_platforms = ["linux/debian/amd64", "linux/rhel/amd64", "linux/arch/amd64", "linux/suse/amd64", "linux/alpine/amd64"]

[[steps]]
  action = "homebrew"
  formula = "jfrog-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/jf"]

[verify]
  command = "jf --version"
  pattern = ""
