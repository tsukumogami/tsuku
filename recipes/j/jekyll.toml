[metadata]
name = "jekyll"
description = "Static site generator for personal, project, or organization sites"
homepage = "https://jekyllrb.com/"
version_format = "semver"
extra_dependencies = ["zig"]  # zig needed for compiling native extensions (json gem)

[[steps]]
action = "gem_install"
gem = "jekyll"
executables = ["jekyll"]

[verify]
# Use absolute path to ensure we verify the installed gem, not any system version
command = "{install_dir}/.gem/bin/jekyll --version"
pattern = "jekyll {version}"
