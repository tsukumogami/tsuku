[metadata]
  name = "joern"
  description = "Open-source code analysis platform based on code property graphs"
  homepage = "https://joern.io/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = []
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "joern"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "joern"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/c2cpg.sh", "bin/csharpsrc2cpg", "bin/ghidra2cpg", "bin/gosrc2cpg", "bin/javasrc2cpg", "bin/jimple2cpg", "bin/joern", "bin/joern-cpg2scpg", "bin/joern-export", "bin/joern-flow", "bin/joern-parse", "bin/joern-scan", "bin/joern-slice", "bin/joern-vectors", "bin/jssrc2cpg.sh", "bin/kotlin2cpg", "bin/php2cpg", "bin/pysrc2cpg", "bin/rubysrc2cpg", "bin/schema-extender.sh", "bin/swiftsrc2cpg.sh"]

[verify]
  command = "c2cpg.sh --version"
  pattern = ""
