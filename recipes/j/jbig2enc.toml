[metadata]
  name = "jbig2enc"
  description = "JBIG2 encoder (for monochrome documents)"
  homepage = "https://github.com/agl/jbig2enc"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["leptonica", "giflib", "jpeg-turbo", "libpng"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "jbig2enc"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "jbig2enc"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/jbig2", "bin/jbig2topdf.py"]

[verify]
  command = "jbig2 --version"
  pattern = ""
