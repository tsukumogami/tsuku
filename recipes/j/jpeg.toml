[metadata]
  name = "jpeg"
  description = "Image manipulation library"
  homepage = "https://www.ijg.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "jpeg"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/cjpeg", "bin/djpeg", "bin/jpegtran", "bin/rdjpgcom", "bin/wrjpgcom"]

[verify]
  command = "cjpeg --version"
  pattern = ""
