[metadata]
name = "jpegoptim"
description = "JPEG optimizer"
homepage = "https://github.com/tjko/jpegoptim"
version_format = "semver"
unsupported_platforms = ["linux/arm64", "darwin/amd64"]

[[steps]]
action = "github_archive"
repo = "tjko/jpegoptim"
asset_pattern = "jpegoptim-{version}-x64-{os}.zip"
strip_dirs = 0
binaries = ["jpegoptim"]
os_mapping = { linux = "linux", darwin = "osx" }

[verify]
command = "jpegoptim --version"
pattern = "{version}"
