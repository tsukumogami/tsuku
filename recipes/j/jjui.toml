[metadata]
  name = "jjui"
  description = "TUI for interacting with the Jujutsu version control system"
  homepage = "https://github.com/idursun/jjui"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["jj"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "jjui"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "jjui"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/jjui"]

[verify]
  command = "jjui --version"
  pattern = ""
