[metadata]
name = "just"
description = "Command runner"
homepage = "https://just.systems/"
version_format = "semver"

[[steps]]
action = "github_archive"
repo = "casey/just"
asset_pattern = "just-{version}-{arch}-{os}.tar.gz"
strip_dirs = 0
binaries = ["just"]
os_mapping = { linux = "unknown-linux-musl", darwin = "apple-darwin" }
arch_mapping = { amd64 = "x86_64", arm64 = "aarch64" }

[verify]
command = "just --version"
pattern = "{version}"
