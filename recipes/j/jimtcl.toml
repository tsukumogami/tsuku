[metadata]
  name = "jimtcl"
  description = "Small footprint implementation of Tcl"
  homepage = "https://jim.tcl.tk/index.html"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["readline"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "jimtcl"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "jimtcl"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/build-jim-ext", "bin/jimdb", "bin/jimsh"]

[verify]
  command = "build-jim-ext --version"
  pattern = ""
