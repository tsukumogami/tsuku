[metadata]
  name = "json-glib"
  description = "Library for JSON, based on GLib"
  homepage = "https://wiki.gnome.org/Projects/JsonGlib"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["glib", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "json-glib"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "json-glib"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/json-glib-format", "bin/json-glib-validate"]

[verify]
  command = "json-glib-format --version"
  pattern = ""
