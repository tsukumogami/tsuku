[metadata]
  name = "jwt-cli"
  description = "Super fast CLI tool to decode and encode JWTs built in Rust"
  homepage = "https://github.com/mike-engel/jwt-cli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "jwt-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "jwt-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/jwt"]

[verify]
  command = "jwt --version"
  pattern = ""
