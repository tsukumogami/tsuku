[metadata]
  name = "newsboat"
  description = "RSS/Atom feed reader for text terminals"
  homepage = "https://newsboat.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "newsboat"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "newsboat"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/newsboat", "bin/podboat"]

[verify]
  command = "newsboat --version"
  pattern = ""
