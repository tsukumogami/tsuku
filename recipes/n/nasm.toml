[metadata]
  name = "nasm"
  description = "Netwide Assembler (NASM) is an 80x86 assembler"
  homepage = "https://www.nasm.us/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "nasm"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/nasm", "bin/ndisasm"]

[verify]
  command = "nasm --version"
  pattern = ""
