  homepage = "https://notmuchmail.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["notmuch", "readline"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "notmuch-mutt"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
