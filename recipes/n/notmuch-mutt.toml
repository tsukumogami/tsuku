[[steps]]
  action = "homebrew"
  formula = "notmuch-mutt"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/notmuch-mutt"]

[verify]
  command = "notmuch-mutt --version"
  pattern = ""
