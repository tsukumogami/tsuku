[metadata]
  name = "ncdu"
  description = "NCurses Disk Usage"
  homepage = "https://dev.yorhel.nl/ncdu"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["ncurses", "zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["darwin"]

[[steps]]
  action = "homebrew"
  formula = "ncdu"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ncdu"]

[verify]
  command = "ncdu --version"
  pattern = ""
