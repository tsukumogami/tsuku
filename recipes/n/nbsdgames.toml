[[steps]]
  action = "install_binaries"
  binaries = ["bin/battleship", "bin/checkers", "bin/darrt", "bin/fifteen", "bin/fisher", "bin/jewels", "bin/memoblocks", "bin/miketron", "bin/mines", "bin/muncher", "bin/nbsdgames", "bin/pipes", "bin/rabbithole", "bin/redsquare", "bin/reversi", "bin/snakeduel", "bin/sos", "bin/sudoku", "bin/tugow"]

[verify]
