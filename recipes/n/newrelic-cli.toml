[metadata]
  name = "newrelic-cli"
  description = "Command-line interface for New Relic"
  homepage = "https://github.com/newrelic/newrelic-cli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "newrelic-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "newrelic-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/newrelic"]

[verify]
  command = "newrelic --version"
  pattern = ""
