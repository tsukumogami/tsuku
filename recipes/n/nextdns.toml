[metadata]
  name = "nextdns"
  description = "CLI for NextDNS's DNS-over-HTTPS (DoH)"
  homepage = "https://nextdns.io"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "nextdns"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "nextdns"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/nextdns"]

[verify]
  command = "nextdns --version"
  pattern = ""
