[metadata]
  name = "ingress2gateway"
  description = "Convert Kubernetes Ingress resources to Kubernetes Gateway API resources"
  homepage = "https://github.com/kubernetes-sigs/ingress2gateway"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "ingress2gateway"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "ingress2gateway"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/ingress2gateway"]

[verify]
  command = "ingress2gateway --version"
  pattern = ""
