[metadata]
  name = "innoextract"
  description = "Tool to unpack installers created by Inno Setup"
  homepage = "https://constexpr.org/innoextract/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["xz"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "innoextract"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "innoextract"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/innoextract"]

[verify]
  command = "innoextract --version"
  pattern = ""
