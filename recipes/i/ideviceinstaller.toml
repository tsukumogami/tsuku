[metadata]
  name = "ideviceinstaller"
  description = "Tool for managing apps on iOS devices"
  homepage = "https://libimobiledevice.org/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libplist"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "ideviceinstaller"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
