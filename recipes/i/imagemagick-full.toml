[metadata]
  name = "imagemagick-full"
  description = "Tools and libraries to manipulate images in many formats"
  homepage = "https://imagemagick.org/index.php"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["cairo", "fontconfig", "freetype", "glib", "jpeg-turbo", "jpeg-xl", "libheif", "libpng", "little-cms2", "xz", "gettext"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "imagemagick-full"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "imagemagick-full"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/Magick++-config", "bin/MagickCore-config", "bin/MagickWand-config", "bin/magick"]

[verify]
  command = "Magick++-config --version"
  pattern = ""
