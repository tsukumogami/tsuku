[metadata]
  name = "inetutils"
  description = "GNU utilities for networking"
  homepage = "https://www.gnu.org/software/inetutils/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libidn2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "inetutils"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "inetutils"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/gdnsdomainname", "bin/gftp", "bin/ghostname", "bin/gifconfig", "bin/glogger", "bin/gping", "bin/gping6", "bin/grcp", "bin/grexec", "bin/grlogin", "bin/grsh", "bin/gtalk", "bin/gtelnet", "bin/gtftp", "bin/gtraceroute", "bin/gwhois"]

[verify]
  command = "gdnsdomainname --version"
  pattern = ""
