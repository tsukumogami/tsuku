  description = "Create and extract MS Windows icons and cursors"
  homepage = "https://www.nongnu.org/icoutils/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libpng"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "icoutils"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "icoutils"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/extresso", "bin/genresscript", "bin/icotool", "bin/wrestool"]

[verify]
  command = "extresso --version"
  pattern = ""
