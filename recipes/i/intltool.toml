[metadata]
  name = "intltool"
  description = "String tool"
  homepage = "https://wiki.freedesktop.org/www/Software/intltool"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "intltool"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "intltool"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/intltool-extract", "bin/intltool-merge", "bin/intltool-prepare", "bin/intltool-update", "bin/intltoolize"]

[verify]
  command = "intltool-extract --version"
  pattern = ""
