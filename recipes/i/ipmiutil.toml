[metadata]
  name = "ipmiutil"
  description = "IPMI server management utility"
  homepage = "https://ipmiutil.sourceforge.net/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "ipmiutil"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "ipmiutil"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/idiscover", "bin/ievents", "bin/ipmiutil"]

[verify]
  command = "idiscover --version"
  pattern = ""
