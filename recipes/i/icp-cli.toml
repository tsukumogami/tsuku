[metadata]
  name = "icp-cli"
  description = "Development tool for building and deploying canisters on ICP"
  homepage = "https://dfinity.github.io/icp-cli/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "icp-cli"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "icp-cli"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/icp"]

[verify]
  command = "icp --version"
  pattern = ""
