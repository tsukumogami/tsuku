[metadata]
  name = "inotify-tools"
  description = "C library and command-line programs providing a simple interface to inotify"
  homepage = "https://github.com/inotify-tools/inotify-tools"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "inotify-tools"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "inotify-tools"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/inotifywait", "bin/inotifywatch"]

[verify]
  command = "inotifywait --version"
  pattern = ""
