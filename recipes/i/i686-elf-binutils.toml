[metadata]
  name = "i686-elf-binutils"
  description = "GNU Binutils for i686-elf cross development"
  homepage = "https://www.gnu.org/software/binutils/"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["zstd"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "i686-elf-binutils"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "i686-elf-binutils"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/i686-elf-addr2line", "bin/i686-elf-ar", "bin/i686-elf-as", "bin/i686-elf-c++filt", "bin/i686-elf-elfedit", "bin/i686-elf-gprof", "bin/i686-elf-ld", "bin/i686-elf-nm", "bin/i686-elf-objcopy", "bin/i686-elf-objdump", "bin/i686-elf-ranlib", "bin/i686-elf-readelf", "bin/i686-elf-size", "bin/i686-elf-strings", "bin/i686-elf-strip"]

[verify]
  command = "i686-elf-addr2line --version"
  pattern = ""
