[metadata]
  name = "doxygen"
  description = "Generate documentation for several programming languages"
  homepage = "https://www.doxygen.nl/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "doxygen"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/doxygen"]

[verify]
  command = "doxygen --version"
  pattern = ""
