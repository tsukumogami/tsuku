[metadata]
  name = "distcc"
  description = "Distributed compiler client and server"
  homepage = "https://github.com/distcc/distcc/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "distcc"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "distcc"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/distcc", "bin/distccd", "bin/distccmon-text", "bin/lsdistcc", "bin/pump"]

[verify]
  command = "distcc --version"
  pattern = ""
