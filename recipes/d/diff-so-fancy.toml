[metadata]
  name = "diff-so-fancy"
  description = "Good-lookin' diffs with diff-highlight and more"
  homepage = "https://github.com/so-fancy/diff-so-fancy#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
unsupported_platforms = ["linux/arm64", "linux/debian", "linux/rhel", "linux/arch/amd64", "linux/suse", "linux/alpine"]

[version]
  source = "npm"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = ""
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "npm_install"
  executables = ["diff-so-fancy"]
  package = "diff-so-fancy"

[verify]
  command = "diff-so-fancy --version"
  pattern = ""
