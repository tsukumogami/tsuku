[metadata]
  name = "docker-credential-helper-ecr"
  description = "Docker Credential Helper for Amazon ECR"
  homepage = "https://github.com/awslabs/amazon-ecr-credential-helper"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[[steps]]
  action = "homebrew"
  formula = "docker-credential-helper-ecr"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/docker-credential-ecr-login"]

[verify]
  command = "docker-credential-ecr-login --version"
  pattern = ""
