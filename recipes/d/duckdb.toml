[metadata]
  name = "duckdb"
  description = "Embeddable SQL OLAP Database Management System"
  homepage = "https://www.duckdb.org"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "homebrew"
  formula = "duckdb"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/duckdb"]

[verify]
  command = "duckdb --version"
  pattern = ""
