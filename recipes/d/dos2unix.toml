[metadata]
  name = "dos2unix"
  description = "Convert text between DOS, UNIX, and Mac formats"
  homepage = "https://waterlan.home.xs4all.nl/dos2unix.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dos2unix"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dos2unix"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dos2unix", "bin/unix2dos"]

[verify]
  command = "dos2unix --version"
  pattern = ""
