[metadata]
  name = "dylibbundler"
  description = "Utility to bundle libraries into executables for macOS"
  homepage = "https://github.com/auriamg/macdylibbundler"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dylibbundler"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dylibbundler"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dylibbundler"]

[verify]
  command = "dylibbundler --version"
  pattern = ""
