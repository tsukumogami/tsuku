[metadata]
  name = "dust"
  description = "More intuitive version of du in rust"
  homepage = "https://github.com/bootandy/dust"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dust"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dust"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dust"]

[verify]
  command = "dust --version"
  pattern = ""
