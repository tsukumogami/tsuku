[metadata]
  name = "docker-gen"
  description = "Generate files from docker container metadata"
  homepage = "https://github.com/nginx-proxy/docker-gen"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "docker-gen"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "docker-gen"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/docker-gen"]

[verify]
  command = "docker-gen --version"
  pattern = ""
