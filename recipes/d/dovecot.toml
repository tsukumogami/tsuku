[metadata]
  name = "dovecot"
  description = "IMAP/POP3 server"
  homepage = "https://dovecot.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dovecot"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dovecot"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/doveadm", "bin/doveconf", "bin/dovecot-sysreport", "bin/sieve-dump", "bin/sieve-filter", "bin/sieve-test", "bin/sievec"]

[verify]
  command = "doveadm --version"
  pattern = ""
