[metadata]
  name = "dnsperf"
  description = "Measure DNS performance by simulating network conditions"
  homepage = "https://www.dns-oarc.net/tools/dnsperf"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["libnghttp2"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dnsperf"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dnsperf"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dnsperf", "bin/resperf", "bin/resperf-report"]

[verify]
  command = "dnsperf --version"
  pattern = ""
