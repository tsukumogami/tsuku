[metadata]
  name = "dependabot"
  description = "Tool for testing and debugging Dependabot update jobs"
  homepage = "https://github.com/dependabot/cli"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dependabot"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dependabot"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dependabot"]

[verify]
  command = "dependabot --version"
  pattern = ""
