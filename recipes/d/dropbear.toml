[metadata]
  name = "dropbear"
  description = "Small SSH server/client for POSIX-based system"
  homepage = "https://matt.ucc.asn.au/dropbear/dropbear.html"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dropbear"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dropbear"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dbclient", "bin/dropbearconvert", "bin/dropbearkey"]

[verify]
  command = "dbclient --version"
  pattern = ""
