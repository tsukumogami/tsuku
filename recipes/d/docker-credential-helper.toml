[metadata]
  name = "docker-credential-helper"
  description = "Platform keystore credential helper for Docker"
  homepage = "https://github.com/docker/docker-credential-helpers"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_os = ["linux"]

[[steps]]
  action = "homebrew"
  formula = "docker-credential-helper"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/docker-credential-pass", "bin/docker-credential-secretservice"]

[verify]
  command = "docker-credential-pass --version"
  pattern = ""
