[metadata]
  name = "dprint"
  description = "Pluggable and configurable code formatting platform written in Rust."
  homepage = "https://github.com/dprint/dprint#readme"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"
supported_libc = ["glibc"]

[[steps]]
  action = "npm_install"
  executables = ["dprint"]
  package = "dprint"

[verify]
  command = "dprint --version"
  pattern = ""
