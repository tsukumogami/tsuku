[metadata]
  name = "dnscontrol"
  description = "Synchronize your DNS to multiple providers from a simple DSL"
  homepage = "https://dnscontrol.org/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dnscontrol"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dnscontrol"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dnscontrol"]

[verify]
  command = "dnscontrol --version"
  pattern = ""
