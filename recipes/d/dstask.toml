[metadata]
  name = "dstask"
  description = "Git-powered personal task tracker"
  homepage = "https://github.com/naggie/dstask"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dstask"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dstask"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dstask", "bin/dstask-import"]

[verify]
  command = "dstask --version"
  pattern = ""
