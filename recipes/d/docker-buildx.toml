[metadata]
  name = "docker-buildx"
  description = "Docker CLI plugin for extended build capabilities with BuildKit"
  homepage = "https://docs.docker.com/buildx/working-with-buildx/"
  version_format = ""
  requires_sudo = false
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "docker-buildx"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "docker-buildx"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/docker-buildx"]

[verify]
  command = "docker-buildx --version"
  pattern = ""
