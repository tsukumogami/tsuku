[metadata]
  name = "dhall-lsp-server"
  description = "Language Server Protocol (LSP) server for Dhall"
  homepage = "https://github.com/dhall-lang/dhall-haskell/tree/main/dhall-lsp-server"
  version_format = ""
  requires_sudo = false
  runtime_dependencies = ["gmp"]
  tier = 0
  type = ""
  llm_validation = "skipped"

[version]
  source = "homebrew"
  github_repo = ""
  tag_prefix = ""
  module = ""
  formula = "dhall-lsp-server"
  cask = ""
  tap = ""
  fossil_repo = ""
  project_name = ""
  version_separator = ""
  timeline_tag = ""

[[steps]]
  action = "homebrew"
  formula = "dhall-lsp-server"

[[steps]]
  action = "install_binaries"
  binaries = ["bin/dhall-lsp-server"]

[verify]
  command = "dhall-lsp-server --version"
  pattern = ""
