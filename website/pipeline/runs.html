<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Batch run history in tsuku pipeline">
    <title>Batch Runs - tsuku Pipeline</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .package-list {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .package-list h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .package-table {
            width: 100%;
            border-collapse: collapse;
        }

        .package-table th,
        .package-table td {
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .package-table th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .package-table tr:last-child td {
            border-bottom: none;
        }

        .package-table tbody tr {
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .package-table tbody tr:hover {
            background: var(--bg);
        }

        .package-table tbody tr a {
            color: inherit;
            text-decoration: none;
        }

        .batch-id {
            font-family: "SF Mono", Consolas, monospace;
            font-size: 0.9rem;
        }

        .rate-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .rate-good { background: #3fb950; color: #000; }
        .rate-medium { background: #d29922; color: #000; }
        .rate-bad { background: #f85149; color: #fff; }

        .status-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-success { background: #3fb950; color: #000; }
        .status-failed { background: #f85149; color: #fff; }

        .timestamp {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .stats {
            font-family: "SF Mono", Consolas, monospace;
            font-size: 0.9rem;
        }

        .filter-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .filter-bar select {
            padding: 0.4rem 0.6rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .filter-bar select:hover {
            border-color: var(--accent);
        }

        .filter-bar input[type="checkbox"] {
            margin-right: 0.25rem;
            cursor: pointer;
        }

        .summary-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-card {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.25rem;
        }

        .summary-card h3 {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .summary-stat {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            padding: 0.2rem 0;
        }

        .summary-stat .label {
            color: var(--text-muted);
        }

        .summary-stat .value {
            font-weight: 600;
            font-family: "SF Mono", Consolas, monospace;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .package-table {
                font-size: 0.85rem;
            }
            .timestamp {
                display: none;
            }
            .summary-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">tsuku</a>
            <a href="https://github.com/tsukumogami/tsuku" class="github-link" aria-label="GitHub">
                <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Batch Run History</h1>
            <p class="tagline">Recipe generation and validation runs</p>
        </section>

        <a href="/pipeline/" class="back-link">&larr; Back to Dashboard</a>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>

        <section class="links">
            <a href="/pipeline/" class="link-btn">Back to Dashboard</a>
        </section>
    </main>

    <footer>
        <p>
            <a href="/telemetry">Privacy</a>
            <span class="sep">|</span>
            <a href="https://github.com/tsukumogami/tsuku">GitHub</a>
        </p>
    </footer>

    <script>
        function esc(s) {
            if (s == null) return '';
            const div = document.createElement('div');
            div.textContent = String(s);
            return div.innerHTML;
        }

        var allRuns = [];

        function getParams() {
            var params = new URLSearchParams(window.location.search);
            return {
                ecosystem: params.get('ecosystem') || '',
                status: params.get('status') || '',
                since_success: params.get('since_success') === 'true'
            };
        }

        function updateURL(filters) {
            var params = new URLSearchParams();
            if (filters.ecosystem) params.set('ecosystem', filters.ecosystem);
            if (filters.status) params.set('status', filters.status);
            if (filters.since_success) params.set('since_success', 'true');
            var qs = params.toString();
            var url = window.location.pathname + (qs ? '?' + qs : '');
            history.pushState(null, '', url);
        }

        function formatDate(isoString) {
            var date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatPercent(rate) {
            return (rate * 100).toFixed(0) + '%';
        }

        function formatDuration(seconds) {
            if (!seconds && seconds !== 0) return '-';
            var m = Math.floor(seconds / 60);
            var s = seconds % 60;
            if (m > 0) return m + 'm ' + s + 's';
            return s + 's';
        }

        function rateClass(rate) {
            if (rate >= 0.7) return 'rate-good';
            if (rate >= 0.4) return 'rate-medium';
            return 'rate-bad';
        }

        function runStatus(run) {
            return run.merged > 0 ? 'success' : 'failed';
        }

        function collectEcosystems(runs) {
            var vals = new Set();
            runs.forEach(function(r) {
                if (r.ecosystem) vals.add(r.ecosystem);
            });
            return Array.from(vals).sort();
        }

        function applyFilters(runs, filters) {
            var filtered = runs;

            if (filters.ecosystem) {
                filtered = filtered.filter(function(r) {
                    return r.ecosystem === filters.ecosystem;
                });
            }

            if (filters.status) {
                filtered = filtered.filter(function(r) {
                    return runStatus(r) === filters.status;
                });
            }

            if (filters.since_success) {
                // Find index of last successful run and show only runs after it
                var lastSuccessIdx = -1;
                for (var i = 0; i < filtered.length; i++) {
                    if (filtered[i].merged > 0) {
                        lastSuccessIdx = i;
                        break;
                    }
                }
                if (lastSuccessIdx > 0) {
                    filtered = filtered.slice(0, lastSuccessIdx);
                } else if (lastSuccessIdx === 0) {
                    // Most recent run is a success; nothing to show
                    filtered = [];
                }
                // If no success found, show all (everything is since last success)
            }

            return filtered;
        }

        function computeAggregates(runs, hoursAgo) {
            var cutoff = new Date(Date.now() - hoursAgo * 60 * 60 * 1000);
            var subset = runs.filter(function(r) {
                return new Date(r.timestamp) >= cutoff;
            });
            var totalRuns = subset.length;
            var totalMerged = subset.reduce(function(sum, r) { return sum + r.merged; }, 0);
            var totalProcessed = subset.reduce(function(sum, r) { return sum + r.total; }, 0);
            var successRate = totalProcessed > 0 ? (totalMerged / totalProcessed * 100).toFixed(1) : '0.0';
            return { totalRuns: totalRuns, totalMerged: totalMerged, totalProcessed: totalProcessed, successRate: successRate };
        }

        function renderSummary(runs) {
            var last24h = computeAggregates(runs, 24);
            var last7d = computeAggregates(runs, 168);

            return '<div class="summary-panel">' +
                '<div class="summary-card">' +
                '<h3>Last 24 Hours</h3>' +
                '<div class="summary-stat"><span class="label">Runs</span><span class="value">' + esc(String(last24h.totalRuns)) + '</span></div>' +
                '<div class="summary-stat"><span class="label">Recipes merged</span><span class="value">' + esc(String(last24h.totalMerged)) + '</span></div>' +
                '<div class="summary-stat"><span class="label">Success rate</span><span class="value">' + esc(last24h.successRate + '%') + '</span></div>' +
                '</div>' +
                '<div class="summary-card">' +
                '<h3>Last 7 Days</h3>' +
                '<div class="summary-stat"><span class="label">Runs</span><span class="value">' + esc(String(last7d.totalRuns)) + '</span></div>' +
                '<div class="summary-stat"><span class="label">Recipes merged</span><span class="value">' + esc(String(last7d.totalMerged)) + '</span></div>' +
                '<div class="summary-stat"><span class="label">Success rate</span><span class="value">' + esc(last7d.successRate + '%') + '</span></div>' +
                '</div>' +
                '</div>';
        }

        function renderFilters(runs, filters) {
            var ecosystems = collectEcosystems(runs);

            function opts(values, selected) {
                return values.map(function(v) {
                    return '<option value="' + esc(v) + '"' + (v === selected ? ' selected' : '') + '>' + esc(v) + '</option>';
                }).join('');
            }

            return '<div class="filter-bar">' +
                '<label>Ecosystem: ' +
                '<select id="filter-ecosystem">' +
                '<option value="">All</option>' +
                opts(ecosystems, filters.ecosystem) +
                '</select></label>' +
                '<label>Status: ' +
                '<select id="filter-status">' +
                '<option value=""' + (!filters.status ? ' selected' : '') + '>All</option>' +
                '<option value="success"' + (filters.status === 'success' ? ' selected' : '') + '>Success</option>' +
                '<option value="failed"' + (filters.status === 'failed' ? ' selected' : '') + '>Failed</option>' +
                '</select></label>' +
                '<label>' +
                '<input type="checkbox" id="filter-since-success"' + (filters.since_success ? ' checked' : '') + '>' +
                ' Since last success</label>' +
                '</div>';
        }

        function renderTable(runs) {
            if (runs.length === 0) {
                return '<div class="loading">No batch runs match the current filters</div>';
            }

            var rows = runs.map(function(run) {
                var ratePercent = formatPercent(run.rate);
                var rateBadgeClass = rateClass(run.rate);
                var status = runStatus(run);
                var statusClass = status === 'success' ? 'status-success' : 'status-failed';

                return '<tr onclick="window.location=\'run.html?id=' + encodeURIComponent(run.batch_id) + '\'">' +
                    '<td class="batch-id"><a href="run.html?id=' + encodeURIComponent(run.batch_id) + '">' + esc(run.batch_id) + '</a></td>' +
                    '<td>' + esc(run.ecosystem || '-') + '</td>' +
                    '<td class="stats">' + esc(String(run.merged)) + '/' + esc(String(run.total)) + '</td>' +
                    '<td><span class="rate-badge ' + rateBadgeClass + '">' + esc(ratePercent) + '</span></td>' +
                    '<td>' + esc(formatDuration(run.duration)) + '</td>' +
                    '<td><span class="status-badge ' + statusClass + '">' + esc(status) + '</span></td>' +
                    '<td class="timestamp">' + esc(formatDate(run.timestamp)) + '</td>' +
                    '</tr>';
            }).join('');

            return '<div class="package-list">' +
                '<h2>' + esc(String(runs.length)) + ' batch run' + (runs.length !== 1 ? 's' : '') + '</h2>' +
                '<table class="package-table">' +
                '<thead><tr>' +
                '<th>Batch ID</th>' +
                '<th>Ecosystem</th>' +
                '<th>Merged/Total</th>' +
                '<th>Rate</th>' +
                '<th>Duration</th>' +
                '<th>Status</th>' +
                '<th>Timestamp</th>' +
                '</tr></thead>' +
                '<tbody>' + rows + '</tbody>' +
                '</table></div>';
        }

        function render() {
            var filters = getParams();
            var filtered = applyFilters(allRuns, filters);

            var content = document.getElementById('content');
            content.innerHTML = renderSummary(allRuns) + renderFilters(allRuns, filters) + renderTable(filtered);

            // Bind filter change handlers
            document.getElementById('filter-ecosystem').addEventListener('change', onFilterChange);
            document.getElementById('filter-status').addEventListener('change', onFilterChange);
            document.getElementById('filter-since-success').addEventListener('change', onFilterChange);
        }

        function onFilterChange() {
            var filters = {
                ecosystem: document.getElementById('filter-ecosystem').value,
                status: document.getElementById('filter-status').value,
                since_success: document.getElementById('filter-since-success').checked
            };
            updateURL(filters);
            render();
        }

        window.addEventListener('popstate', function() {
            render();
        });

        async function load() {
            try {
                var response = await fetch('/pipeline/dashboard.json');
                var data = await response.json();
                allRuns = data.runs || [];
                render();
            } catch (error) {
                document.getElementById('content').innerHTML =
                    '<div class="loading">Error loading data: ' + esc(error.message) + '</div>';
            }
        }

        load();
    </script>
</body>
</html>
