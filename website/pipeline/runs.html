<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Batch run history in tsuku pipeline">
    <title>Batch Runs - tsuku Pipeline</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .package-list {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .package-list h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .package-table {
            width: 100%;
            border-collapse: collapse;
        }

        .package-table th,
        .package-table td {
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .package-table th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .package-table tr:last-child td {
            border-bottom: none;
        }

        .batch-id {
            font-family: "SF Mono", Consolas, monospace;
            font-size: 0.9rem;
        }

        .rate-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .rate-good { background: #3fb950; color: #000; }
        .rate-medium { background: #d29922; color: #000; }
        .rate-bad { background: #f85149; color: #fff; }

        .timestamp {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .stats {
            font-family: "SF Mono", Consolas, monospace;
            font-size: 0.9rem;
        }

        .filter-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0 0 1rem 0;
            padding: 0.75rem 1rem;
            background: var(--code-bg);
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .package-table {
                font-size: 0.85rem;
            }
            .timestamp {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">tsuku</a>
            <a href="https://github.com/tsukumogami/tsuku" class="github-link" aria-label="GitHub">
                <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Batch Run History</h1>
            <p class="tagline">Recipe generation and validation runs</p>
        </section>

        <a href="/pipeline/" class="back-link">&larr; Back to Dashboard</a>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>

        <section class="links">
            <a href="/pipeline/" class="link-btn">Back to Dashboard</a>
        </section>
    </main>

    <footer>
        <p>
            <a href="/telemetry">Privacy</a>
            <span class="sep">|</span>
            <a href="https://github.com/tsukumogami/tsuku">GitHub</a>
        </p>
    </footer>

    <script>
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatPercent(rate) {
            return (rate * 100).toFixed(0) + '%';
        }

        function rateClass(rate) {
            if (rate >= 0.7) return 'rate-good';
            if (rate >= 0.4) return 'rate-medium';
            return 'rate-bad';
        }

        function renderRuns(runs) {
            if (!runs || runs.length === 0) {
                return '<div class="loading">No batch runs recorded yet</div>';
            }

            const rows = runs.map(run => {
                const ratePercent = formatPercent(run.rate);
                const rateBadgeClass = rateClass(run.rate);

                return `
                    <tr>
                        <td class="batch-id">${run.batch_id}</td>
                        <td class="stats">${run.merged}/${run.total}</td>
                        <td><span class="rate-badge ${rateBadgeClass}">${ratePercent}</span></td>
                        <td class="timestamp">${formatDate(run.timestamp)}</td>
                    </tr>
                `;
            }).join('');

            // Calculate overall stats
            const totalRuns = runs.length;
            const totalProcessed = runs.reduce((sum, r) => sum + r.total, 0);
            const totalMerged = runs.reduce((sum, r) => sum + r.merged, 0);
            const overallRate = totalProcessed > 0 ? (totalMerged / totalProcessed * 100).toFixed(1) : 0;

            return `
                <p class="filter-description">
                    Each batch run processes pending packages, generates recipes, validates them across platforms,
                    and merges successful ones. Showing ${totalRuns} runs with ${totalMerged}/${totalProcessed}
                    packages merged overall (${overallRate}% success rate).
                </p>
                <div class="package-list">
                    <h2>${runs.length} batch runs</h2>
                    <table class="package-table">
                        <thead>
                            <tr>
                                <th>Batch ID</th>
                                <th>Merged/Total</th>
                                <th>Rate</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        async function load() {
            try {
                const response = await fetch('/pipeline/dashboard.json');
                const data = await response.json();
                const runs = data.runs || [];
                document.getElementById('content').innerHTML = renderRuns(runs);
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="loading">Error loading data: ${error.message}</div>`;
            }
        }

        load();
    </script>
</body>
</html>
