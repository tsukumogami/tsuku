<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tsuku batch pipeline status dashboard">
    <title>Pipeline Dashboard - tsuku</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        /* Dashboard-specific styles */
        .dashboard-header {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .panel h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .status-bars {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            border-radius: 4px;
            padding: 0.25rem;
            margin: -0.25rem;
            transition: background 0.15s ease;
        }

        .status-row:hover {
            background: var(--bg);
        }

        .status-label {
            width: 80px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .status-bar-container {
            flex: 1;
            height: 20px;
            background: var(--bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .status-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .status-bar.pending { background: var(--text-muted); }
        .status-bar.failed { background: #f85149; }
        .status-bar.blocked { background: #d29922; }
        .status-bar.success { background: #3fb950; }

        .status-count {
            width: 60px;
            text-align: right;
            font-size: 0.85rem;
            font-family: "SF Mono", Consolas, monospace;
        }

        .blocker-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .blocker-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .blocker-item:last-child {
            border-bottom: none;
        }

        .blocker-name {
            font-family: "SF Mono", Consolas, monospace;
            font-size: 0.9rem;
        }

        .blocker-count {
            background: var(--bg);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .run-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .run-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .run-id {
            font-family: "SF Mono", Consolas, monospace;
            color: var(--text-muted);
        }

        .run-rate {
            font-weight: 600;
        }

        .run-rate.good { color: #3fb950; }
        .run-rate.medium { color: #d29922; }
        .run-rate.bad { color: #f85149; }

        .no-data {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .raw-data-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .raw-data-links a {
            color: var(--accent);
            margin: 0 0.5rem;
        }

        @media (max-width: 600px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">tsuku</a>
            <a href="https://github.com/tsukumogami/tsuku" class="github-link" aria-label="GitHub">
                <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Pipeline Dashboard</h1>
            <p class="tagline">Batch recipe generation status</p>
        </section>

        <div id="dashboard-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </div>

        <section class="links">
            <a href="/" class="link-btn">Back to Home</a>
        </section>
    </main>

    <footer>
        <p>
            <a href="/telemetry">Privacy</a>
            <span class="sep">|</span>
            <a href="https://github.com/tsukumogami/tsuku">GitHub</a>
        </p>
    </footer>

    <script>
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatPercent(rate) {
            return (rate * 100).toFixed(0) + '%';
        }

        function rateClass(rate) {
            if (rate >= 0.7) return 'good';
            if (rate >= 0.4) return 'medium';
            return 'bad';
        }

        function renderDashboard(data) {
            const container = document.getElementById('dashboard-content');
            const total = data.queue.total || 1;

            // Calculate status percentages
            const statusOrder = ['pending', 'success', 'failed', 'blocked'];
            const statusBars = statusOrder.map(status => {
                const count = data.queue.by_status[status] || 0;
                const pct = (count / total * 100).toFixed(1);
                return `
                    <a href="/pipeline/${status}.html" class="status-row">
                        <span class="status-label">${status}</span>
                        <div class="status-bar-container">
                            <div class="status-bar ${status}" style="width: ${pct}%"></div>
                        </div>
                        <span class="status-count">${count}</span>
                    </a>
                `;
            }).join('');

            // Render blockers
            const blockerItems = (data.blockers || []).slice(0, 10).map(b => `
                <div class="blocker-item">
                    <span class="blocker-name">${b.dependency}</span>
                    <span class="blocker-count">${b.count} blocked</span>
                </div>
            `).join('') || '<div class="no-data">No blocking dependencies</div>';

            // Render failure categories
            const failureItems = Object.entries(data.failures || {})
                .filter(([_, count]) => count > 0)
                .sort((a, b) => b[1] - a[1])
                .map(([cat, count]) => `
                    <div class="blocker-item">
                        <span class="blocker-name">${cat}</span>
                        <span class="blocker-count">${count}</span>
                    </div>
                `).join('') || '<div class="no-data">No failures recorded</div>';

            // Render recent runs
            const runItems = (data.runs || []).slice(0, 10).map(run => `
                <div class="run-item">
                    <span class="run-id">${run.batch_id}</span>
                    <span class="run-rate ${rateClass(run.rate)}">${run.merged}/${run.total} (${formatPercent(run.rate)})</span>
                </div>
            `).join('') || '<div class="no-data">No batch runs recorded yet</div>';

            container.innerHTML = `
                <div class="dashboard-header">
                    <span>Updated ${formatDate(data.generated_at)}</span>
                </div>

                <div class="panels">
                    <div class="panel">
                        <h2>Queue Status (${data.queue.total} packages)</h2>
                        <div class="status-bars">
                            ${statusBars}
                        </div>
                    </div>

                    <div class="panel">
                        <h2>Top Blockers</h2>
                        <div class="blocker-list">
                            ${blockerItems}
                        </div>
                    </div>

                    <div class="panel">
                        <h2>Failure Categories</h2>
                        <div class="blocker-list">
                            ${failureItems}
                        </div>
                    </div>

                    <div class="panel">
                        <h2>Recent Runs</h2>
                        <div class="run-list">
                            ${runItems}
                        </div>
                    </div>
                </div>

                <div class="raw-data-links">
                    Raw data:
                    <a href="https://github.com/tsukumogami/tsuku/blob/main/data/priority-queue.json">queue</a>
                    <a href="https://github.com/tsukumogami/tsuku/blob/main/data/failures/homebrew.jsonl">failures</a>
                    <a href="https://github.com/tsukumogami/tsuku/blob/main/data/metrics/batch-runs.jsonl">metrics</a>
                </div>
            `;
        }

        function renderError(message) {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = `
                <div class="error">
                    <h3>Unable to load dashboard</h3>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="loadDashboard()">Retry</button>
                </div>
            `;
        }

        async function loadDashboard() {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading dashboard...</p>
                </div>
            `;

            try {
                const response = await fetch('/pipeline/dashboard.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                renderError(error.message);
            }
        }

        // Load on page load
        loadDashboard();
    </script>
</body>
</html>
