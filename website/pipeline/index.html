<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Pipeline Dashboard v2: observability enhancements -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tsuku batch pipeline status dashboard">
    <title>Pipeline Dashboard - tsuku</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        /* Dashboard-specific styles */
        .dashboard-header {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .panel h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .status-bars {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            border-radius: 4px;
            padding: 0.25rem;
            margin: -0.25rem;
            transition: background 0.15s ease;
        }

        .status-row:hover {
            background: var(--bg);
        }

        .status-label {
            width: 80px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .status-bar-container {
            flex: 1;
            height: 20px;
            background: var(--bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .status-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .status-bar.pending { background: var(--text-muted); }
        .status-bar.failed { background: #f85149; }
        .status-bar.requires_manual { background: #bc8cff; }
        .status-bar.blocked { background: #d29922; }
        .status-bar.success { background: #3fb950; }

        .status-count {
            width: 60px;
            text-align: right;
            font-size: 0.85rem;
            font-family: "SF Mono", Consolas, monospace;
        }

        .blocker-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .blocker-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .blocker-item:last-child {
            border-bottom: none;
        }

        .blocker-name {
            font-family: "SF Mono", Consolas, monospace;
            font-size: 0.9rem;
        }

        .blocker-count {
            background: var(--bg);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .run-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .run-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .run-id {
            font-family: "SF Mono", Consolas, monospace;
            color: var(--text-muted);
        }

        .run-rate {
            font-weight: 600;
        }

        .run-rate.good { color: #3fb950; }
        .run-rate.medium { color: #d29922; }
        .run-rate.bad { color: #f85149; }

        .no-data {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .raw-data-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .raw-data-links a {
            color: var(--accent);
            margin: 0 0.5rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .panel-header h2 {
            margin-bottom: 0;
        }

        .panel-header .view-all {
            font-size: 0.8rem;
            color: var(--accent);
            text-decoration: none;
        }

        .panel-header .view-all:hover {
            text-decoration: underline;
        }

        .health-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 0.5rem 1rem;
            align-items: center;
            font-size: 0.85rem;
        }

        .health-label {
            color: var(--text-muted);
            font-weight: 600;
        }

        .health-value a {
            color: var(--accent);
            text-decoration: none;
        }

        .health-value a:hover {
            text-decoration: underline;
        }

        .breaker-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #000;
        }

        .breaker-closed { background: #3fb950; }
        .breaker-open { background: #f85149; color: #fff; }
        .breaker-half-open { background: #d29922; }

        .eco-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .eco-badge-link {
            text-decoration: none;
        }

        .health-warning {
            background: #d29922;
            color: #000;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.75rem;
        }

        .failures-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .failures-table th,
        .failures-table td {
            text-align: left;
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .failures-table th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .failures-table tr:last-child td {
            border-bottom: none;
        }

        .failures-table tbody tr {
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .failures-table tbody tr:hover {
            background: var(--bg);
        }

        .failures-table a {
            color: inherit;
            text-decoration: none;
        }

        .failures-table .pkg-name {
            font-family: "SF Mono", Consolas, monospace;
        }

        .failures-table .time-ago {
            color: var(--text-muted);
        }

        .subcategory-indent {
            padding-left: 1.5rem;
            font-size: 0.8rem;
        }

        .curated-stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .curated-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .curated-stat .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .curated-stat .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .curated-stat .stat-valid { color: #3fb950; }
        .curated-stat .stat-invalid { color: #f85149; }

        .invalid-badge {
            display: inline-block;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            background: #f85149;
            color: #fff;
            margin-left: 0.25rem;
            vertical-align: middle;
        }

        .run-ecosystem {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 0.25rem;
        }

        @media (max-width: 600px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">tsuku</a>
            <a href="https://github.com/tsukumogami/tsuku" class="github-link" aria-label="GitHub">
                <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">

    </header>

    <main>
        <section class="hero">
            <h1>Pipeline Dashboard</h1>
            <p class="tagline">Batch recipe generation status</p>
        </section>

        <div id="dashboard-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </div>

        <section class="links">
            <a href="/" class="link-btn">Back to Home</a>
        </section>
    </main>

    <footer>
        <p>
            <a href="/telemetry">Privacy</a>
            <span class="sep">|</span>
            <a href="https://github.com/tsukumogami/tsuku">GitHub</a>
        </p>
    </footer>

    <script>
        function esc(s) {
            if (s == null) return '';
            const div = document.createElement('div');
            div.textContent = String(s);
            return div.innerHTML;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        function formatPercent(rate) {
            return (rate * 100).toFixed(0) + '%';
        }

        function rateClass(rate) {
            if (rate >= 0.7) return 'good';
            if (rate >= 0.4) return 'medium';
            return 'bad';
        }

        function timeAgo(isoString) {
            if (!isoString) return '';
            const now = Date.now();
            const then = new Date(isoString).getTime();
            const diffMs = now - then;
            if (diffMs < 0) return 'just now';
            const minutes = Math.floor(diffMs / 60000);
            if (minutes < 1) return 'just now';
            if (minutes < 60) return minutes + 'm ago';
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + 'h ago';
            const days = Math.floor(hours / 24);
            return days + 'd ago';
        }

        function renderDashboard(data) {
            const container = document.getElementById('dashboard-content');
            const total = data.queue.total || 1;

            // Render Pipeline Health panel
            let healthPanel = '';
            const health = data.health;
            if (health) {
                // Circuit breaker badges per ecosystem
                const ecoEntries = Object.entries(health.ecosystems || {});
                const ecoBadges = ecoEntries.map(([eco, info]) => {
                    const state = info.breaker_state || 'unknown';
                    let badgeClass = 'breaker-closed';
                    if (state === 'open') badgeClass = 'breaker-open';
                    else if (state === 'half-open') badgeClass = 'breaker-half-open';
                    return `<a href="/pipeline/failures.html?ecosystem=${encodeURIComponent(eco)}" class="eco-badge-link">
                        <span class="breaker-badge ${badgeClass}">${esc(eco)}: ${esc(state)}</span>
                    </a>`;
                }).join('');

                // Last run info, with breaker-skip note when applicable
                let lastRunHtml = '<span class="health-value" style="color: var(--text-muted);">N/A</span>';
                if (health.last_run) {
                    const lr = health.last_run;
                    let skipNote = '';
                    // Check if any ecosystems had open breakers during this run
                    const ecoStates = health.ecosystems || {};
                    const openEcos = Object.entries(ecoStates)
                        .filter(([, info]) => info.breaker_state === 'open')
                        .map(([eco]) => eco);
                    if (openEcos.length > 0) {
                        skipNote = `, ${esc(openEcos.join(', '))} skipped (breaker open)`;
                    }
                    lastRunHtml = `<span class="health-value"><a href="/pipeline/run.html?id=${encodeURIComponent(lr.batch_id)}">${esc(timeAgo(lr.timestamp))} - ${esc(lr.succeeded)}/${esc(lr.total)} succeeded${skipNote}</a></span>`;
                }

                // Last success info
                let lastSuccessHtml = '<span class="health-value" style="color: var(--text-muted);">N/A</span>';
                if (health.last_successful_run) {
                    const ls = health.last_successful_run;
                    lastSuccessHtml = `<span class="health-value"><a href="/pipeline/run.html?id=${encodeURIComponent(ls.batch_id)}">${esc(timeAgo(ls.timestamp))} - ${esc(ls.recipes_merged || 0)} merged</a></span>`;
                }

                // Runs since last success
                let runsSinceHtml = `<span class="health-value"><a href="/pipeline/runs.html?since_success=true">${esc(health.runs_since_last_success)}</a></span>`;

                // Warning if last run was more than 2 hours ago (computed from timestamp, not stale JSON field)
                let warningHtml = '';
                if (health.last_run && health.last_run.timestamp) {
                    const hoursSinceRun = Math.floor((Date.now() - new Date(health.last_run.timestamp).getTime()) / 3600000);
                    if (hoursSinceRun > 2) {
                        warningHtml = `<div class="health-warning">No run in ${esc(hoursSinceRun)} hours</div>`;
                    }
                }

                healthPanel = `
                    <div class="panel">
                        <h2>Pipeline Health</h2>
                        ${ecoEntries.length > 0 ? `<div class="eco-badges">${ecoBadges}</div>` : ''}
                        <div class="health-grid">
                            <span class="health-label">Last Run</span>
                            ${lastRunHtml}
                            <span class="health-label">Last Success</span>
                            ${lastSuccessHtml}
                            <span class="health-label">Runs Since</span>
                            ${runsSinceHtml}
                        </div>
                        ${warningHtml}
                    </div>
                `;
            } else {
                healthPanel = `
                    <div class="panel">
                        <h2>Pipeline Health</h2>
                        <div class="no-data">No health data available</div>
                    </div>
                `;
            }

            // Calculate status percentages
            const statusOrder = ['pending', 'success', 'failed', 'requires_manual', 'blocked'];
            const statusDisplayLabel = { requires_manual: 'manual' };
            const statusBars = statusOrder.map(status => {
                const count = data.queue.by_status[status] || 0;
                const pct = (count / total * 100).toFixed(1);
                const label = statusDisplayLabel[status] || status;
                return `
                    <a href="/pipeline/${status}.html" class="status-row">
                        <span class="status-label">${label}</span>
                        <div class="status-bar-container">
                            <div class="status-bar ${status}" style="width: ${pct}%"></div>
                        </div>
                        <span class="status-count">${count}</span>
                    </a>
                `;
            }).join('');

            // Render blockers (clickable, link to blocked.html with filter)
            const blockerItems = (data.blockers || []).slice(0, 10).map(b => `
                <a href="/pipeline/blocked.html?blocker=${encodeURIComponent(b.dependency)}" class="status-row">
                    <span class="blocker-name">${esc(b.dependency)}</span>
                    <span class="blocker-count" title="${esc(b.direct_count)} direct">
                        ${esc(b.total_count)} blocked
                    </span>
                </a>
            `).join('') || '<div class="no-data">No blocking dependencies</div>';

            // Render failure categories from current queue (not historical)
            const failedPackages = data.queue.packages?.failed || [];
            const failuresByCategory = {};
            failedPackages.forEach(pkg => {
                const cat = pkg.category || 'unknown';
                failuresByCategory[cat] = (failuresByCategory[cat] || 0) + 1;
            });

            // Build subcategory breakdown from failure_details
            const failureDetails = data.failure_details || [];
            const subcatByCategory = {};
            failureDetails.forEach(fd => {
                const cat = fd.category || 'unknown';
                if (!subcatByCategory[cat]) subcatByCategory[cat] = {};
                if (fd.subcategory) {
                    subcatByCategory[cat][fd.subcategory] = (subcatByCategory[cat][fd.subcategory] || 0) + 1;
                }
            });

            const failureItems = Object.entries(failuresByCategory)
                .sort((a, b) => b[1] - a[1])
                .map(([cat, count]) => {
                    let subcatHtml = '';
                    const subcats = subcatByCategory[cat];
                    if (subcats) {
                        subcatHtml = Object.entries(subcats)
                            .sort((a, b) => b[1] - a[1])
                            .map(([subcat, subcount]) => `
                                <a href="/pipeline/failures.html?category=${encodeURIComponent(cat)}&subcategory=${encodeURIComponent(subcat)}" class="status-row subcategory-indent">
                                    <span class="blocker-name" style="font-size: 0.8rem;">${esc(subcat)}</span>
                                    <span class="blocker-count">${subcount}</span>
                                </a>
                            `).join('');
                    }
                    return `
                        <a href="/pipeline/failures.html?category=${encodeURIComponent(cat)}" class="status-row">
                            <span class="blocker-name">${esc(cat)}</span>
                            <span class="blocker-count">${count}</span>
                        </a>
                        ${subcatHtml}
                    `;
                }).join('') || '<div class="no-data">No current failures</div>';

            // Render recent runs (clickable, link to run.html?id=)
            function compactEcosystem(run) {
                // Backward compat: old format has ecosystem string, new has ecosystems object
                if (run.ecosystems && typeof run.ecosystems === 'object') {
                    const keys = Object.keys(run.ecosystems);
                    if (keys.length === 0) return '';
                    if (keys.length === 1) return keys[0];
                    return keys.length + ' eco';
                }
                return run.ecosystem || '';
            }

            const runItems = (data.runs || []).slice(0, 10).map(run => {
                const ecoLabel = compactEcosystem(run);
                return `
                <a href="/pipeline/run.html?id=${encodeURIComponent(run.batch_id)}" class="run-item status-row">
                    <span class="run-id">${esc(run.batch_id)}${ecoLabel ? `<span class="run-ecosystem">${esc(ecoLabel)}</span>` : ''}</span>
                    <span class="run-rate ${rateClass(run.rate)}">${esc(run.merged)}/${esc(run.total)} (${esc(formatPercent(run.rate))})</span>
                </a>
            `}).join('') || '<div class="no-data">No batch runs recorded yet</div>';

            // Render Recent Failures panel
            let recentFailuresPanel = '';
            if (failureDetails.length > 0) {
                const recentFive = failureDetails.slice(0, 5);
                const failureRows = recentFive.map(fd => `
                    <tr onclick="location.href='/pipeline/failure.html?id=${encodeURIComponent(fd.id)}'">
                        <td><a href="/pipeline/failure.html?id=${encodeURIComponent(fd.id)}"><span class="pkg-name">${esc(fd.package)}</span></a></td>
                        <td><a href="/pipeline/failure.html?id=${encodeURIComponent(fd.id)}">${esc(fd.category)}${fd.subcategory ? ' / ' + esc(fd.subcategory) : ''}</a></td>
                        <td><a href="/pipeline/failure.html?id=${encodeURIComponent(fd.id)}"><span class="time-ago">${esc(timeAgo(fd.timestamp))}</span></a></td>
                    </tr>
                `).join('');
                recentFailuresPanel = `
                    <div class="panel">
                        <div class="panel-header">
                            <h2>Recent Failures</h2>
                            <a href="/pipeline/failures.html" class="view-all">View all</a>
                        </div>
                        <table class="failures-table">
                            <thead>
                                <tr>
                                    <th>Package</th>
                                    <th>Category</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${failureRows}
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                recentFailuresPanel = `
                    <div class="panel">
                        <div class="panel-header">
                            <h2>Recent Failures</h2>
                            <a href="/pipeline/failures.html" class="view-all">View all</a>
                        </div>
                        <div class="no-data">No recent failures</div>
                    </div>
                `;
            }

            // Render Curated Overrides panel
            let curatedPanel = '';
            const curated = data.curated || [];
            if (curated.length > 0) {
                const totalCount = curated.length;
                const invalidCount = curated.filter(c => c.validation_status === 'invalid').length;
                const validCount = curated.filter(c => c.validation_status === 'valid').length;
                const invalidBadge = invalidCount > 0 ? `<span class="invalid-badge">${invalidCount} invalid</span>` : '';
                curatedPanel = `
                    <div class="panel">
                        <h2><a href="/pipeline/curated.html" style="color: inherit; text-decoration: none;">Curated Overrides</a> ${invalidBadge}</h2>
                        <div class="curated-stats">
                            <div class="curated-stat">
                                <span class="stat-value">${totalCount}</span>
                                <span class="stat-label">Total</span>
                            </div>
                            <div class="curated-stat">
                                <span class="stat-value stat-valid">${validCount}</span>
                                <span class="stat-label">Valid</span>
                            </div>
                            <div class="curated-stat">
                                <span class="stat-value ${invalidCount > 0 ? 'stat-invalid' : ''}">${invalidCount}</span>
                                <span class="stat-label">Invalid</span>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                curatedPanel = `
                    <div class="panel">
                        <h2>Curated Overrides</h2>
                        <div class="no-data">No curated overrides</div>
                    </div>
                `;
            }

            // Render disambiguation stats
            let disambiguationPanel = '';
            if (data.disambiguations && data.disambiguations.total > 0) {
                const d = data.disambiguations;
                const reasonItems = Object.entries(d.by_reason || {})
                    .sort((a, b) => b[1] - a[1])
                    .map(([reason, count]) => `
                        <a href="/pipeline/disambiguations.html?reason=${encodeURIComponent(reason)}" class="status-row">
                            <span class="blocker-name">${esc(reason)}</span>
                            <span class="blocker-count">${count}</span>
                        </a>
                    `).join('');

                const reviewItems = (d.need_review || []).slice(0, 5).map(tool => `
                    <div class="blocker-item">
                        <span class="blocker-name">${esc(tool)}</span>
                        <span class="blocker-count" style="background: #d29922; color: white;">review</span>
                    </div>
                `).join('');

                disambiguationPanel = `
                    <div class="panel">
                        <h2><a href="/pipeline/disambiguations.html" style="color: inherit; text-decoration: none;">Disambiguation (${d.total} tools)</a></h2>
                        <div class="blocker-list">
                            ${reasonItems}
                            ${d.high_risk > 0 ? `<a href="/pipeline/disambiguations.html?reason=priority_fallback" class="status-row" style="border-top: 2px solid var(--border); padding-top: 0.75rem;">
                                <span class="blocker-name" style="color: #d29922;">High-risk</span>
                                <span class="blocker-count" style="background: #d29922; color: white;">${d.high_risk}</span>
                            </a>` : ''}
                        </div>
                        ${reviewItems ? `<h3 style="font-size: 0.9rem; margin-top: 1rem; margin-bottom: 0.5rem; color: var(--text-muted);">Needs Review</h3><div class="blocker-list">${reviewItems}</div>` : ''}
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="dashboard-header">
                    <span>Updated ${esc(formatDate(data.generated_at))}</span>
                </div>

                <div class="panels">
                    ${healthPanel}

                    <div class="panel">
                        <h2>Queue Status (${data.queue.total} packages)</h2>
                        <div class="status-bars">
                            ${statusBars}
                        </div>
                    </div>

                    <div class="panel" id="blockers">
                        <h2>Top Blockers</h2>
                        <div class="blocker-list">
                            ${blockerItems}
                        </div>
                    </div>

                    <div class="panel">
                        <div class="panel-header">
                            <h2>Failure Categories</h2>
                            <a href="/pipeline/failures.html" class="view-all">View all</a>
                        </div>
                        <div class="blocker-list">
                            ${failureItems}
                        </div>
                    </div>

                    ${recentFailuresPanel}

                    <div class="panel">
                        <h2>Recent Runs</h2>
                        <div class="run-list">
                            ${runItems}
                        </div>
                    </div>

                    ${disambiguationPanel}

                    ${curatedPanel}
                </div>

                <div class="raw-data-links">
                    Raw data:
                    <a href="https://github.com/tsukumogami/tsuku/blob/main/data/priority-queue.json">queue</a>
                    <a href="https://github.com/tsukumogami/tsuku/tree/main/data/failures">failures</a>
                    <a href="https://github.com/tsukumogami/tsuku/blob/main/data/metrics/batch-runs.jsonl">metrics</a>
                </div>
            `;
        }

        function renderError(message) {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = `
                <div class="error">
                    <h3>Unable to load dashboard</h3>
                    <p>${esc(message)}</p>
                    <button class="retry-btn" onclick="loadDashboard()">Retry</button>
                </div>
            `;
        }

        async function loadDashboard() {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading dashboard...</p>
                </div>
            `;

            try {
                const response = await fetch('/pipeline/dashboard.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                renderError(error.message);
            }
        }

        // Load on page load
        loadDashboard();
    </script>
</body>
</html>
