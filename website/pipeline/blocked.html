<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blocked packages in tsuku pipeline">
    <title>Blocked Packages - tsuku Pipeline</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .package-list {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .package-list h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .package-table {
            width: 100%;
            border-collapse: collapse;
        }

        .package-table th,
        .package-table td {
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .package-table th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .package-table tr:last-child td {
            border-bottom: none;
        }

        .package-table tbody tr {
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .package-table tbody tr:hover {
            background: var(--bg);
        }

        .package-table tbody tr a {
            color: inherit;
            text-decoration: none;
        }

        .package-name {
            font-family: "SF Mono", Consolas, monospace;
        }

        .priority-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-1 { background: #3fb950; color: #000; }
        .priority-2 { background: #d29922; color: #000; }
        .priority-3 { background: var(--text-muted); color: var(--bg); }

        .filter-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
        }

        .filter-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0 0 1rem 0;
            padding: 0.75rem 1rem;
            background: var(--code-bg);
            border-radius: 4px;
        }

        .filter-description code {
            background: var(--bg);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-family: "SF Mono", Consolas, monospace;
        }

        .dep-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .dep-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: "SF Mono", Consolas, monospace;
            background: #d29922;
            color: #000;
            text-decoration: none;
        }

        .dep-badge:hover {
            opacity: 0.85;
        }

        .top-blockers {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .top-blockers h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .blocker-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .blocker-row:last-child {
            border-bottom: none;
        }

        .blocker-name {
            font-family: "SF Mono", Consolas, monospace;
            font-weight: 600;
            color: var(--accent);
            text-decoration: none;
        }

        .blocker-name:hover {
            text-decoration: underline;
        }

        .blocker-bar {
            flex: 1;
            background: var(--border);
            border-radius: 3px;
            height: 8px;
            overflow: hidden;
        }

        .blocker-bar-fill {
            height: 100%;
            background: #d29922;
            border-radius: 3px;
        }

        .blocker-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            min-width: 80px;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .package-table {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">tsuku</a>
            <a href="https://github.com/tsukumogami/tsuku" class="github-link" aria-label="GitHub">
                <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Blocked Packages</h1>
            <p class="tagline">Packages waiting on missing dependencies</p>
        </section>

        <a href="/pipeline/" class="back-link">&larr; Back to Dashboard</a>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>

        <section class="links">
            <a href="/pipeline/" class="link-btn">Back to Dashboard</a>
        </section>
    </main>

    <footer>
        <p>
            <a href="/telemetry">Privacy</a>
            <span class="sep">|</span>
            <a href="https://github.com/tsukumogami/tsuku">GitHub</a>
        </p>
    </footer>

    <script>
        function esc(s) {
            if (s == null) return '';
            const div = document.createElement('div');
            div.textContent = String(s);
            return div.innerHTML;
        }

        const STATUS = 'blocked';

        // Get filter from URL
        const params = new URLSearchParams(window.location.search);
        const filterBlocker = params.get('blocker');

        function renderDescription(filter) {
            if (!filter) {
                return '<p class="filter-description">Packages waiting on dependencies that don\'t have recipes yet. Select a blocker above to see packages waiting on it.</p>';
            }
            return '<p class="filter-description">Packages blocked by <code>' + esc(filter) + '</code>. These packages cannot be installed until a recipe for ' + esc(filter) + ' is created.</p>';
        }

        function renderFilters(packages, activeFilter) {
            // Count by blocker
            const byBlocker = {};
            packages.forEach(pkg => {
                (pkg.blocked_by || []).forEach(dep => {
                    byBlocker[dep] = (byBlocker[dep] || 0) + 1;
                });
            });

            // Sort by count descending, take top 10
            const blockers = Object.entries(byBlocker)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            if (blockers.length === 0) return '';

            const allActive = !activeFilter ? 'active' : '';
            let html = '<a href="?" class="filter-btn ' + allActive + '">All (' + packages.length + ')</a>';

            blockers.forEach(function(entry) {
                var blocker = entry[0];
                var count = entry[1];
                var active = activeFilter === blocker ? 'active' : '';
                html += '<a href="?blocker=' + encodeURIComponent(blocker) + '" class="filter-btn ' + active + '">' + esc(blocker) + ' (' + count + ')</a>';
            });

            return '<div class="filter-bar">' + html + '</div>';
        }

        function renderTopBlockers(packages) {
            // Compute inverted dependency graph
            const byBlocker = {};
            packages.forEach(pkg => {
                (pkg.blocked_by || []).forEach(dep => {
                    if (!byBlocker[dep]) byBlocker[dep] = [];
                    byBlocker[dep].push(pkg.name);
                });
            });

            const sorted = Object.entries(byBlocker)
                .sort((a, b) => b[1].length - a[1].length);

            if (sorted.length === 0) return '';

            const maxCount = sorted[0][1].length;

            let rows = '';
            sorted.forEach(function(entry) {
                var dep = entry[0];
                var pkgs = entry[1];
                var pct = maxCount > 0 ? (pkgs.length / maxCount) * 100 : 0;
                rows += '<div class="blocker-row">' +
                    '<a href="package.html?id=' + encodeURIComponent(dep) + '" class="blocker-name">' + esc(dep) + '</a>' +
                    '<div class="blocker-bar"><div class="blocker-bar-fill" style="width:' + pct + '%"></div></div>' +
                    '<span class="blocker-count">' + pkgs.length + ' blocked</span>' +
                '</div>';
            });

            return '<div class="top-blockers">' +
                '<h2>Top Blockers</h2>' +
                rows +
            '</div>';
        }

        function renderPackages(allPackages, filter) {
            if (!allPackages || allPackages.length === 0) {
                return '<div class="loading">No packages with this status</div>';
            }

            // Filter if blocker specified
            let packages = allPackages;
            if (filter) {
                packages = allPackages.filter(pkg => (pkg.blocked_by || []).includes(filter));
            }

            if (packages.length === 0) {
                return renderFilters(allPackages, filter) + renderDescription(filter) + '<div class="loading">No packages match this filter</div>';
            }

            const rows = packages.map(pkg => {
                const deps = (pkg.blocked_by || []).map(d => {
                    const isActive = d === filter ? ' style="background: var(--accent); color: #000;"' : '';
                    return '<a href="package.html?id=' + encodeURIComponent(d) + '" class="dep-badge"' + isActive + '>' + esc(d) + '</a>';
                }).join('');
                return '<tr onclick="window.location=\'package.html?id=' + encodeURIComponent(pkg.id) + '\'">' +
                    '<td class="package-name"><a href="package.html?id=' + encodeURIComponent(pkg.id) + '">' + esc(pkg.name) + '</a></td>' +
                    '<td>' + esc(pkg.ecosystem) + '</td>' +
                    '<td><span class="priority-badge priority-' + esc(String(pkg.priority)) + '">P' + esc(String(pkg.priority)) + '</span></td>' +
                    '<td><div class="dep-list">' + (deps || '-') + '</div></td>' +
                '</tr>';
            }).join('');

            return renderFilters(allPackages, filter) +
                renderDescription(filter) +
                '<div class="package-list">' +
                    '<h2>' + packages.length + ' package' + (packages.length !== 1 ? 's' : '') + '</h2>' +
                    '<table class="package-table">' +
                        '<thead>' +
                            '<tr>' +
                                '<th>Package</th>' +
                                '<th>Ecosystem</th>' +
                                '<th>Priority</th>' +
                                '<th>Blocked By</th>' +
                            '</tr>' +
                        '</thead>' +
                        '<tbody>' +
                            rows +
                        '</tbody>' +
                    '</table>' +
                '</div>' +
                renderTopBlockers(allPackages);
        }

        async function load() {
            try {
                const response = await fetch('/pipeline/dashboard.json');
                const data = await response.json();
                const packages = data.queue.packages?.[STATUS] || [];
                document.getElementById('content').innerHTML = renderPackages(packages, filterBlocker);
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">Error loading data: ' + esc(error.message) + '</div>';
            }
        }

        load();
    </script>
</body>
</html>
