<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Successfully processed packages in tsuku pipeline">
    <title>Successful Packages - tsuku Pipeline</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .package-list {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .package-list h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .package-table {
            width: 100%;
            border-collapse: collapse;
        }

        .package-table th,
        .package-table td {
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .package-table th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .package-table tr:last-child td {
            border-bottom: none;
        }

        .package-table tbody tr {
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .package-table tbody tr:hover {
            background: var(--bg);
        }

        .package-table tbody tr a {
            color: inherit;
            text-decoration: none;
        }

        .package-name {
            font-family: "SF Mono", Consolas, monospace;
        }

        .priority-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-1 { background: #3fb950; color: #000; }
        .priority-2 { background: #d29922; color: #000; }
        .priority-3 { background: var(--text-muted); color: var(--bg); }

        .filter-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .filter-bar select,
        .filter-bar input[type="date"] {
            padding: 0.4rem 0.6rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text);
            font-size: 0.85rem;
        }

        .filter-bar select:hover,
        .filter-bar input[type="date"]:hover {
            border-color: var(--accent);
        }

        .filter-bar select {
            cursor: pointer;
        }

        .recipe-link {
            font-size: 0.8rem;
            color: var(--accent);
            text-decoration: none;
        }

        .recipe-link:hover {
            text-decoration: underline;
        }

        .timeline {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .timeline h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .timeline-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.25rem 0;
            font-size: 0.85rem;
        }

        .timeline-date {
            min-width: 90px;
            color: var(--text-muted);
            font-family: "SF Mono", Consolas, monospace;
        }

        .timeline-bar {
            color: #3fb950;
            font-family: "SF Mono", Consolas, monospace;
            line-height: 1;
        }

        .timeline-count {
            color: var(--text-muted);
            min-width: 30px;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .package-table {
                font-size: 0.85rem;
            }
            .recipe-link {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">tsuku</a>
            <a href="https://github.com/tsukumogami/tsuku" class="github-link" aria-label="GitHub">
                <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Successful Packages</h1>
            <p class="tagline">Packages with working recipes</p>
        </section>

        <a href="/pipeline/" class="back-link">&larr; Back to Dashboard</a>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>

        <section class="links">
            <a href="/pipeline/" class="link-btn">Back to Dashboard</a>
        </section>
    </main>

    <footer>
        <p>
            <a href="/telemetry">Privacy</a>
            <span class="sep">|</span>
            <a href="https://github.com/tsukumogami/tsuku">GitHub</a>
        </p>
    </footer>

    <script>
        function esc(s) {
            if (s == null) return '';
            const div = document.createElement('div');
            div.textContent = String(s);
            return div.innerHTML;
        }

        const STATUS = 'success';
        let allPackages = [];
        let allRuns = [];

        function getParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ecosystem: params.get('ecosystem') || '',
                from: params.get('from') || '',
                to: params.get('to') || ''
            };
        }

        function updateURL(filters) {
            const params = new URLSearchParams();
            if (filters.ecosystem) params.set('ecosystem', filters.ecosystem);
            if (filters.from) params.set('from', filters.from);
            if (filters.to) params.set('to', filters.to);
            const qs = params.toString();
            const url = window.location.pathname + (qs ? '?' + qs : '');
            history.pushState(null, '', url);
        }

        function collectEcosystems(packages) {
            const vals = new Set();
            packages.forEach(p => { if (p.ecosystem) vals.add(p.ecosystem); });
            return Array.from(vals).sort();
        }

        function applyFilters(packages, filters) {
            return packages.filter(pkg => {
                if (filters.ecosystem && pkg.ecosystem !== filters.ecosystem) return false;
                return true;
            });
        }

        function renderFilters(packages, filters) {
            const ecosystems = collectEcosystems(packages);

            function opts(values, selected) {
                return values.map(v =>
                    '<option value="' + esc(v) + '"' + (v === selected ? ' selected' : '') + '>' + esc(v) + '</option>'
                ).join('');
            }

            return '<div class="filter-bar">' +
                '<label>Ecosystem: ' +
                    '<select id="filter-ecosystem">' +
                        '<option value="">All</option>' +
                        opts(ecosystems, filters.ecosystem) +
                    '</select>' +
                '</label>' +
                '<label>From: ' +
                    '<input type="date" id="filter-from" value="' + esc(filters.from) + '">' +
                '</label>' +
                '<label>To: ' +
                    '<input type="date" id="filter-to" value="' + esc(filters.to) + '">' +
                '</label>' +
            '</div>';
        }

        function renderTimeline(runs, filters) {
            // Group run successes by date
            var dailyCounts = {};
            runs.forEach(function(run) {
                if (!run.timestamp) return;
                // Apply ecosystem filter to runs too
                if (filters.ecosystem && run.ecosystem !== filters.ecosystem) return;
                var date = run.timestamp.substring(0, 10);
                if (filters.from && date < filters.from) return;
                if (filters.to && date > filters.to) return;
                dailyCounts[date] = (dailyCounts[date] || 0) + (run.merged || 0);
            });

            var dates = Object.keys(dailyCounts).sort().slice(-14); // last 14 days
            if (dates.length === 0) return '';

            var maxCount = 0;
            dates.forEach(function(d) { if (dailyCounts[d] > maxCount) maxCount = dailyCounts[d]; });

            var maxBarWidth = 30;
            var rows = '';
            dates.forEach(function(date) {
                var count = dailyCounts[date];
                var barLen = maxCount > 0 ? Math.max(1, Math.round((count / maxCount) * maxBarWidth)) : 0;
                var bar = '#'.repeat(barLen);
                rows += '<div class="timeline-row">' +
                    '<span class="timeline-date">' + esc(date) + '</span>' +
                    '<span class="timeline-bar">' + bar + '</span>' +
                    '<span class="timeline-count">' + count + '</span>' +
                '</div>';
            });

            return '<div class="timeline">' +
                '<h2>Success Timeline (daily recipe merges)</h2>' +
                rows +
            '</div>';
        }

        function renderPackages(packages, filters) {
            if (!allPackages || allPackages.length === 0) {
                return '<div class="loading">No packages with this status</div>';
            }

            var filtered = applyFilters(allPackages, filters);
            var filterHTML = renderFilters(allPackages, filters);
            var timelineHTML = renderTimeline(allRuns, filters);

            if (filtered.length === 0) {
                return filterHTML + timelineHTML + '<div class="loading">No packages match the current filters</div>';
            }

            var rows = filtered.map(function(pkg) {
                var recipeURL = 'https://github.com/tsukumogami/tsuku/tree/main/recipes/' + encodeURIComponent(pkg.name) + '/';
                return '<tr onclick="window.location=\'package.html?id=' + encodeURIComponent(pkg.id) + '\'">' +
                    '<td class="package-name"><a href="package.html?id=' + encodeURIComponent(pkg.id) + '">' + esc(pkg.name) + '</a></td>' +
                    '<td>' + esc(pkg.ecosystem) + '</td>' +
                    '<td><span class="priority-badge priority-' + esc(String(pkg.priority)) + '">P' + esc(String(pkg.priority)) + '</span></td>' +
                    '<td><a href="' + esc(recipeURL) + '" class="recipe-link" onclick="event.stopPropagation()">View recipe</a></td>' +
                '</tr>';
            }).join('');

            return filterHTML +
                timelineHTML +
                '<div class="package-list">' +
                    '<h2>' + filtered.length + ' package' + (filtered.length !== 1 ? 's' : '') + '</h2>' +
                    '<table class="package-table">' +
                        '<thead>' +
                            '<tr>' +
                                '<th>Package</th>' +
                                '<th>Ecosystem</th>' +
                                '<th>Priority</th>' +
                                '<th>Recipe</th>' +
                            '</tr>' +
                        '</thead>' +
                        '<tbody>' +
                            rows +
                        '</tbody>' +
                    '</table>' +
                '</div>';
        }

        function render() {
            var filters = getParams();
            var content = document.getElementById('content');
            content.innerHTML = renderPackages(allPackages, filters);

            // Bind filter change handlers
            var ecoSelect = document.getElementById('filter-ecosystem');
            var fromInput = document.getElementById('filter-from');
            var toInput = document.getElementById('filter-to');
            if (ecoSelect) ecoSelect.addEventListener('change', onFilterChange);
            if (fromInput) fromInput.addEventListener('change', onFilterChange);
            if (toInput) toInput.addEventListener('change', onFilterChange);
        }

        function onFilterChange() {
            var filters = {
                ecosystem: document.getElementById('filter-ecosystem').value,
                from: document.getElementById('filter-from').value,
                to: document.getElementById('filter-to').value
            };
            updateURL(filters);
            render();
        }

        window.addEventListener('popstate', function() {
            render();
        });

        async function load() {
            try {
                var response = await fetch('/pipeline/dashboard.json');
                var data = await response.json();
                allPackages = data.queue.packages?.[STATUS] || [];
                allRuns = data.runs || [];
                render();
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">Error loading data: ' + esc(error.message) + '</div>';
            }
        }

        load();
    </script>
</body>
</html>
