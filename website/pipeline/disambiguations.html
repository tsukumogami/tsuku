<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Disambiguation decisions in tsuku pipeline">
    <title>Disambiguations - tsuku Pipeline</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .package-list {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .package-list h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .filter-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .filter-bar select {
            padding: 0.4rem 0.6rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg);
            color: var(--text);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .filter-bar select:hover {
            border-color: var(--accent);
        }

        .filter-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0 0 1rem 0;
            padding: 0.75rem 1rem;
            background: var(--code-bg);
            border-radius: 4px;
        }

        .filter-description .reason-badge {
            margin-right: 0.5rem;
        }

        .package-table {
            width: 100%;
            border-collapse: collapse;
        }

        .package-table th,
        .package-table td {
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .package-table th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .package-table tr:last-child td {
            border-bottom: none;
        }

        .package-table tbody tr {
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .package-table tbody tr:hover {
            background: var(--bg);
        }

        .package-table tbody tr a {
            color: inherit;
            text-decoration: none;
        }

        .tool-name {
            font-family: "SF Mono", Consolas, monospace;
            font-weight: 600;
        }

        .source {
            font-family: "SF Mono", Consolas, monospace;
            font-size: 0.9rem;
        }

        .reason-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .reason-curated { background: #3fb950; color: #000; }
        .reason-single_match { background: #3fb950; color: #000; }
        .reason-10x_popularity_gap { background: #58a6ff; color: #000; }
        .reason-priority_fallback { background: #d29922; color: #000; }

        .high-risk {
            color: #d29922;
            font-weight: 600;
        }

        .alternatives {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-family: "SF Mono", Consolas, monospace;
        }

        .summary-chips {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .summary-chips h3 {
            width: 100%;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 0 0 0.25rem 0;
        }

        .chip {
            display: inline-block;
            padding: 0.3rem 0.7rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            cursor: pointer;
        }

        .chip:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .chip.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .package-table {
                font-size: 0.85rem;
            }
            .alternatives {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">tsuku</a>
            <a href="https://github.com/tsukumogami/tsuku" class="github-link" aria-label="GitHub">
                <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Disambiguation Decisions</h1>
            <p class="tagline">Tools with multiple possible sources</p>
        </section>

        <a href="/pipeline/" class="back-link">&larr; Back to Dashboard</a>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>

        <section class="links">
            <a href="/pipeline/" class="link-btn">Back to Dashboard</a>
        </section>
    </main>

    <footer>
        <p>
            <a href="/telemetry">Privacy</a>
            <span class="sep">|</span>
            <a href="https://github.com/tsukumogami/tsuku">GitHub</a>
        </p>
    </footer>

    <script>
        function esc(s) {
            if (s == null) return '';
            const div = document.createElement('div');
            div.textContent = String(s);
            return div.innerHTML;
        }

        let allDisambiguations = [];
        let allByReason = {};

        // Descriptions for each selection reason
        const reasonDescriptions = {
            'curated': 'Manually selected by maintainers. No alternatives recorded since selection predates automatic discovery.',
            'single_match': 'Only one source matched the tool name. No ambiguity to resolve.',
            '10x_popularity_gap': 'One source has 10x more downloads than alternatives. High confidence automatic selection.',
            'priority_fallback': 'Selected based on ecosystem priority order. May need review if alternatives are close in popularity.'
        };

        function getParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                status: params.get('status') || '',
                reason: params.get('reason') || ''
            };
        }

        function updateURL(filters) {
            const params = new URLSearchParams();
            if (filters.status) params.set('status', filters.status);
            if (filters.reason) params.set('reason', filters.reason);
            const qs = params.toString();
            const url = window.location.pathname + (qs ? '?' + qs : '');
            history.pushState(null, '', url);
        }

        function collectStatuses(disambiguations) {
            // Derive status from high_risk flag: "needs_review" or "ok"
            const vals = new Set();
            disambiguations.forEach(d => {
                vals.add(d.high_risk ? 'needs_review' : 'ok');
            });
            return Array.from(vals).sort();
        }

        function collectReasons(disambiguations) {
            const vals = new Set();
            disambiguations.forEach(d => { if (d.selection_reason) vals.add(d.selection_reason); });
            return Array.from(vals).sort();
        }

        function applyFilters(disambiguations, filters) {
            return disambiguations.filter(d => {
                if (filters.status) {
                    var itemStatus = d.high_risk ? 'needs_review' : 'ok';
                    if (itemStatus !== filters.status) return false;
                }
                if (filters.reason && d.selection_reason !== filters.reason) return false;
                return true;
            });
        }

        function renderDescription(filter) {
            if (!filter) {
                return '<p class="filter-description">When a tool name exists in multiple package registries, tsuku must decide which source to use. Filter by reason or status above.</p>';
            }
            var desc = reasonDescriptions[filter] || 'Unknown selection reason.';
            return '<p class="filter-description"><span class="reason-badge reason-' + esc(filter) + '">' + esc(filter) + '</span> ' + desc + '</p>';
        }

        function renderFilters(disambiguations, filters) {
            var statuses = collectStatuses(disambiguations);
            var reasons = collectReasons(disambiguations);

            function opts(values, selected) {
                return values.map(v =>
                    '<option value="' + esc(v) + '"' + (v === selected ? ' selected' : '') + '>' + esc(v) + '</option>'
                ).join('');
            }

            return '<div class="filter-bar">' +
                '<label>Status: ' +
                    '<select id="filter-status">' +
                        '<option value="">All</option>' +
                        opts(statuses, filters.status) +
                    '</select>' +
                '</label>' +
                '<label>Reason: ' +
                    '<select id="filter-reason">' +
                        '<option value="">All</option>' +
                        opts(reasons, filters.reason) +
                    '</select>' +
                '</label>' +
            '</div>';
        }

        function renderReasonChips(disambiguations, activeReason) {
            var counts = {};
            disambiguations.forEach(function(d) {
                var r = d.selection_reason || 'unknown';
                counts[r] = (counts[r] || 0) + 1;
            });

            var sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
            if (sorted.length === 0) return '';

            var html = '<div class="summary-chips"><h3>By Reason</h3>';
            sorted.forEach(function(entry) {
                var reason = entry[0];
                var count = entry[1];
                var active = reason === activeReason ? ' active' : '';
                html += '<a href="?reason=' + encodeURIComponent(reason) + '" class="chip' + active + '" data-reason="' + esc(reason) + '">' +
                    esc(reason) + ' (' + count + ')</a>';
            });
            html += '</div>';
            return html;
        }

        function renderDisambiguations(disambiguations, filters) {
            if (!disambiguations || disambiguations.length === 0) {
                return '<div class="loading">No disambiguation data available</div>';
            }

            var filtered = applyFilters(disambiguations, filters);
            var filterHTML = renderFilters(disambiguations, filters);

            if (filtered.length === 0) {
                return filterHTML + renderDescription(filters.reason) +
                    '<div class="loading">No disambiguations match the current filters</div>' +
                    renderReasonChips(disambiguations, filters.reason);
            }

            var rows = filtered.map(function(d) {
                var reasonClass = 'reason-' + esc(d.selection_reason);
                var highRisk = d.high_risk ? '<span class="high-risk"> (needs review)</span>' : '';
                var alternatives = d.alternatives && d.alternatives.length > 0
                    ? d.alternatives.map(a => esc(a)).join(', ')
                    : '-';

                return '<tr onclick="window.location=\'package.html?id=' + encodeURIComponent(d.selected) + '\'">' +
                    '<td class="tool-name"><a href="package.html?id=' + encodeURIComponent(d.selected) + '">' + esc(d.tool) + '</a></td>' +
                    '<td class="source">' + esc(d.selected) + '</td>' +
                    '<td><span class="reason-badge ' + reasonClass + '">' + esc(d.selection_reason) + '</span>' + highRisk + '</td>' +
                    '<td class="alternatives">' + alternatives + '</td>' +
                '</tr>';
            }).join('');

            return filterHTML +
                renderDescription(filters.reason) +
                '<div class="package-list">' +
                    '<h2>' + filtered.length + ' disambiguation' + (filtered.length !== 1 ? 's' : '') + '</h2>' +
                    '<table class="package-table">' +
                        '<thead>' +
                            '<tr>' +
                                '<th>Tool</th>' +
                                '<th>Selected Source</th>' +
                                '<th>Reason</th>' +
                                '<th>Alternatives</th>' +
                            '</tr>' +
                        '</thead>' +
                        '<tbody>' +
                            rows +
                        '</tbody>' +
                    '</table>' +
                '</div>' +
                renderReasonChips(disambiguations, filters.reason);
        }

        function render() {
            var filters = getParams();
            var content = document.getElementById('content');
            content.innerHTML = renderDisambiguations(allDisambiguations, filters);

            // Bind filter change handlers
            var statusSelect = document.getElementById('filter-status');
            var reasonSelect = document.getElementById('filter-reason');
            if (statusSelect) statusSelect.addEventListener('change', onFilterChange);
            if (reasonSelect) reasonSelect.addEventListener('change', onFilterChange);

            // Bind chip clicks
            var chips = document.querySelectorAll('.chip[data-reason]');
            chips.forEach(function(chip) {
                chip.addEventListener('click', function(e) {
                    e.preventDefault();
                    var reason = this.getAttribute('data-reason');
                    var filters = getParams();
                    filters.reason = (filters.reason === reason) ? '' : reason;
                    updateURL(filters);
                    render();
                });
            });
        }

        function onFilterChange() {
            var filters = {
                status: document.getElementById('filter-status').value,
                reason: document.getElementById('filter-reason').value
            };
            updateURL(filters);
            render();
        }

        window.addEventListener('popstate', function() {
            render();
        });

        async function load() {
            try {
                var response = await fetch('/pipeline/dashboard.json');
                var data = await response.json();

                if (!data.disambiguations) {
                    document.getElementById('content').innerHTML = '<div class="loading">No disambiguation data available</div>';
                    return;
                }

                allByReason = data.disambiguations.by_reason || {};
                allDisambiguations = data.disambiguations.entries || [];

                render();
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">Error loading data: ' + esc(error.message) + '</div>';
            }
        }

        load();
    </script>
</body>
</html>
