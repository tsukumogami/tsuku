[metadata]
name = "perltidy"
description = "Indent and reformat Perl scripts"
homepage = "https://metacpan.org/pod/Perl::Tidy"
version_format = "calver"

[version]
source = "metacpan"
distribution = "Perl-Tidy"

[[steps]]
action = "cpan_install"
distribution = "Perl-Tidy"
executables = ["perltidy"]

[verify]
command = "perltidy --version"
mode = "output"
pattern = "perltidy"
reason = "perltidy uses calver format, version output is non-standard"
