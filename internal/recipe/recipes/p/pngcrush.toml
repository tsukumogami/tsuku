[metadata]
name = "pngcrush"
description = "Optimizer for PNG files"
homepage = "https://pmt.sourceforge.io/pngcrush/"
dependencies = ["libpng"]

[version]
source = "homebrew"
formula = "pngcrush"

[[steps]]
action = "homebrew_bottle"
formula = "pngcrush"

[[steps]]
action = "install_binaries"
binaries = ["bin/pngcrush"]

[verify]
command = "pngcrush -version"
pattern = "pngcrush {version}"
