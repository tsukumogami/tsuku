[metadata]
name = "pkg-config"
description = "Helper tool for compile and link flags for libraries"
homepage = "https://www.freedesktop.org/wiki/Software/pkg-config/"
binaries = ["bin/pkg-config"]

[[steps]]
action = "homebrew"
formula = "pkgconf"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/pkg-config", "bin/pkgconf", "lib/libpkgconf.so", "lib/libpkgconf.dylib", "lib/libpkgconf.so.7", "lib/libpkgconf.7.dylib", "lib/libpkgconf.so.7.0.0"]

[verify]
command = "pkg-config --version"
pattern = "{version}"
