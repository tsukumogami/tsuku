[metadata]
name = "hub"
description = "GitHub command-line wrapper"
homepage = "https://github.com/mislav/hub"
version_format = "semver"

[[steps]]
action = "github_archive"
repo = "mislav/hub"
asset_pattern = "hub-{os}-{arch}-{version}.tgz"
archive_format = "tar.gz"
strip_dirs = 2
binaries = ["hub"]
os_mapping = { darwin = "darwin", linux = "linux" }
arch_mapping = { amd64 = "amd64", arm64 = "arm64" }

[verify]
command = "hub --version"
pattern = "{version}"
