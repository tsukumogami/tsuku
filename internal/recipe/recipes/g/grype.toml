[metadata]
name = "grype"
description = "Vulnerability scanner for container images"
homepage = "https://github.com/anchore/grype"
version_format = "semver"

[[steps]]
action = "github_archive"
repo = "anchore/grype"
asset_pattern = "grype_{version}_{os}_{arch}.tar.gz"
archive_format = "tar.gz"
strip_dirs = 0
binaries = ["grype"]
os_mapping = { darwin = "darwin", linux = "linux" }
arch_mapping = { amd64 = "amd64", arm64 = "arm64" }

[verify]
command = "grype version"
pattern = "{version}"
