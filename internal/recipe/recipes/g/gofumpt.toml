[metadata]
name = "gofumpt"
description = "A stricter gofmt"
homepage = "https://github.com/mvdan/gofumpt"
version_format = "semver"

[version]
source = "goproxy"

[[steps]]
action = "go_install"
module = "mvdan.cc/gofumpt"
executables = ["gofumpt"]

[verify]
command = "gofumpt --version"
pattern = "{version}"
