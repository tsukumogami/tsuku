[metadata]
name = "gdbm"
description = "GNU database manager"
homepage = "https://www.gnu.org/software/gdbm/"
dependencies = ["make"]

[version]
source = "homebrew"
formula = "gdbm"

[[steps]]
action = "homebrew_source"
formula = "gdbm"

[[steps]]
action = "configure_make"
source_dir = "."
executables = ["gdbmtool"]
configure_args = ["--disable-silent-rules", "--enable-libgdbm-compat", "--without-readline"]

[verify]
command = "gdbmtool --version"
pattern = "gdbmtool (GDBM) {version}"
