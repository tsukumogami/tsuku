[metadata]
name = "make"
description = "GNU Make build automation tool"
homepage = "https://www.gnu.org/software/make/"

[version]
source = "homebrew"
formula = "make"

[[steps]]
action = "homebrew_bottle"
formula = "make"

[[steps]]
action = "install_binaries"
binaries = ["bin/gmake", "bin/make"]

[verify]
command = "make --version"
pattern = "GNU Make {version}"
