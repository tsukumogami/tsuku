[metadata]
name = "libyaml"
description = "YAML 1.1 parser and emitter library"
homepage = "https://pyyaml.org/wiki/LibYAML"
type = "library"

[version]
source = "homebrew"
formula = "libyaml"

[[steps]]
action = "homebrew"
formula = "libyaml"

[[steps]]
action = "install_libraries"
patterns = ["lib/*.so*", "lib/*.dylib"]
