[metadata]
name = "libcurl"
description = "Multi-protocol file transfer library"
homepage = "https://curl.se/libcurl/"
type = "library"
dependencies = ["openssl", "zlib"]

[version]
source = "homebrew"
formula = "curl"

[[steps]]
action = "homebrew"
formula = "curl"

[[steps]]
action = "install_binaries"
install_mode = "directory"
binaries = [
    "bin/curl-config",
    "lib/libcurl.so",
    "lib/libcurl.so.4",
    "lib/libcurl.dylib",
    "lib/libcurl.4.dylib",
    "lib/libcurl.a",
    "lib/pkgconfig/libcurl.pc",
    "include/curl/curl.h",
    "include/curl/curlver.h",
    "include/curl/easy.h",
    "include/curl/multi.h",
    "include/curl/urlapi.h",
]
