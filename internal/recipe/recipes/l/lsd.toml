[metadata]
name = "lsd"
description = "Next gen ls command"
homepage = "https://github.com/lsd-rs/lsd"
version_format = "semver"

[[steps]]
action = "github_archive"
repo = "lsd-rs/lsd"
asset_pattern = "lsd-v{version}-{arch}-{os}.tar.gz"
archive_format = "tar.gz"
strip_dirs = 1
binaries = ["lsd"]
os_mapping = { linux = "unknown-linux-musl", darwin = "apple-darwin" }
arch_mapping = { amd64 = "x86_64", arm64 = "aarch64" }

[verify]
command = "lsd --version"
pattern = "{version}"
