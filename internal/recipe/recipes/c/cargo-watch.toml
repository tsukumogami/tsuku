[metadata]
name = "cargo-watch"
description = "Watch for file changes and run cargo commands"
homepage = "https://crates.io/crates/cargo-watch"
version_format = "semver"
dependencies = ["rust", "zig"]  # zig needed for native C dependencies

[version]
source = "crates_io"

[[steps]]
action = "cargo_install"
crate = "cargo-watch"
executables = ["cargo-watch"]

[verify]
command = "cargo-watch --version"
pattern = "cargo-watch {version}"
