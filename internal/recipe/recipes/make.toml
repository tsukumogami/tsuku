[metadata]
name = "make"
description = "GNU Make build automation tool"
homepage = "https://www.gnu.org/software/make/"
binaries = ["bin/make"]

[[steps]]
action = "homebrew"
formula = "make"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/make"]

[verify]
# Use absolute path to ensure we verify the installed binary, not system make
command = "{install_dir}/bin/make --version"
pattern = "GNU Make {version}"
