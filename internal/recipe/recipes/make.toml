[metadata]
name = "make"
description = "GNU Make build automation tool"
homepage = "https://www.gnu.org/software/make/"
# Homebrew's make only provides gmake to avoid conflicting with system make
binaries = ["bin/gmake"]

[[steps]]
action = "homebrew"
formula = "make"

[[steps]]
action = "install_binaries"
install_mode = "directory"
outputs = ["bin/gmake"]

[verify]
command = "gmake --version"
pattern = "GNU Make {version}"
