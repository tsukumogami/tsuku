[metadata]
name = "bun"
description = "Fast all-in-one JavaScript runtime"
homepage = "https://bun.sh/"
version_format = "semver"

[[steps]]
action = "github_archive"
repo = "oven-sh/bun"
asset_pattern = "bun-{os}-{arch}.zip"
archive_format = "zip"
strip_dirs = 1
binaries = ["bun"]
os_mapping = { linux = "linux", darwin = "darwin" }
arch_mapping = { amd64 = "x64", arm64 = "aarch64" }

[verify]
command = "bun --version"
pattern = "{version}"
