[metadata]
name = "boundary"
description = "Secure remote access"
homepage = "https://www.boundaryproject.io/"
version_format = "semver"

[version]
github_repo = "hashicorp/boundary"

[[steps]]
action = "download"
url = "https://releases.hashicorp.com/boundary/{version}/boundary_{version}_{os}_{arch}.zip"

[[steps]]
action = "extract"
archive = "boundary_{version}_{os}_{arch}.zip"
format = "zip"

[[steps]]
action = "chmod"
files = ["boundary"]

[[steps]]
action = "install_binaries"
binaries = ["boundary"]

[verify]
command = "boundary version"
pattern = "{version}"
