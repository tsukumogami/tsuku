[metadata]
name = "serve"
description = "Static file serving and directory listing"
homepage = "https://github.com/vercel/serve"
version_format = "semver"
# nodejs is automatically installed as explicit (not hidden) by npm_install action

[[steps]]
action = "npm_install"
package = "serve"
executables = ["serve"]

[verify]
command = "serve --version"
pattern = ""
