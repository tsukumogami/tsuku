[metadata]
name = "zlib"
description = "General-purpose lossless data-compression library"
homepage = "https://zlib.net/"
type = "library"

[[steps]]
action = "homebrew"
formula = "zlib"

[[steps]]
action = "install_binaries"
install_mode = "directory"
binaries = ["lib/libz.a", "lib/libz.dylib", "lib/libz.so", "include/zlib.h", "include/zconf.h"]
