[metadata]
name = "aws-vault"
description = "Securely store AWS credentials"
homepage = "https://github.com/99designs/aws-vault"
version_format = "semver"

[[steps]]
action = "github_file"
repo = "99designs/aws-vault"
asset_pattern = "aws-vault-{os}-{arch}"
binary = "aws-vault"

[verify]
command = "aws-vault --version"
pattern = "{version}"
