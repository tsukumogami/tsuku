[metadata]
name = "jekyll"
description = "Static site generator for personal, project, or organization sites"
homepage = "https://jekyllrb.com/"
version_format = "semver"
dependencies = ["zig"]  # zig needed for compiling native extensions (json gem)

[version]
source = "rubygems"

[[steps]]
action = "gem_install"
gem = "jekyll"
executables = ["jekyll"]

[verify]
command = "jekyll --version"
pattern = "jekyll {version}"
