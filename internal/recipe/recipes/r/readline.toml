[metadata]
name = "readline"
description = "GNU Readline library"
homepage = "https://tiswww.case.edu/php/chet/readline/rltop.html"
type = "library"

[version]
source = "homebrew"
formula = "readline"

[[steps]]
action = "homebrew"
formula = "readline"

[[steps]]
action = "install_binaries"
install_mode = "directory"
binaries = ["lib/libreadline.a", "lib/libreadline.dylib", "lib/libhistory.a", "lib/libhistory.dylib", "include/readline"]

[verify]
command = "ls lib/libreadline.a"
pattern = "libreadline"
mode = "output"
