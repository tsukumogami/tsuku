[metadata]
name = "docker"
description = "Container runtime platform"
homepage = "https://www.docker.com"
version_format = "semver"

# macOS: Install Docker Desktop via Homebrew Cask
[[steps]]
action = "brew_cask"
packages = ["docker"]

# Linux: Manual installation required (distro-specific repos)
[[steps]]
action = "manual"
text = "See https://docs.docker.com/engine/install/ for platform-specific installation"
when = { os = "linux" }

# Verify docker is available
[[steps]]
action = "require_command"
command = "docker"

[verify]
command = "docker --version"
pattern = "Docker version {version}"
